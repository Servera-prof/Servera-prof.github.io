## 1. Generació de corrent altern polifàsic
### 1.1 Sistemes trifàsics bàsics

**Tensions de fase:**
$$
\begin{aligned}
v_{an}(t) & = V_m \sin(\omega t) \\
v_{bn}(t) & = V_m \sin(\omega t - 120^\circ) \\
v_{cn}(t) & = V_m \sin(\omega t + 120^\circ)
\end{aligned}
$$

**Característiques principals:**
- Seqüència de fases: ABC (positiva) o ACB (negativa)
- Desfasament intern: 120° entre fases
- Relació tensió fase-línia: $V_L = \sqrt{3} V_F$

---

## 2. Acoblament dels sistemes polifàsics
### 2.1 Configuracions fonamentals

**Connexió estrella (Y):**
$$
V_L = \sqrt{3} V_F \quad \text{i} \quad I_L = I_F
$$

**Connexió triangle (Δ):**
$$
V_L = V_F \quad \text{i} \quad I_L = \sqrt{3} I_F
$$

**Fórmules de conversió:**
$$
Z_Y = \frac{Z_Δ}{3} \quad \text{i} \quad Z_Δ = 3 Z_Y
$$

---

## 3. Aplicació de lleis i teoremes
### 3.1 Mètodes de resolució

**Lleis de Kirchhoff adaptades:**
- KVL: $\sum \vec{V}_{fase} = 0$ (per a tensions simètriques)
- KCL: $\sum \vec{I}_{nodo} = 0$ (inclòs el neutre)

**Teorema de Millman (per a tensions de neutre):**
$$
V_{nN} = \dfrac{\sum \dfrac{\vec{V}_k}{Z_k}}{\sum \dfrac{1}{Z_k}}
$$

A on:
- $ V_{nN} $ és la tensió entre el neutre del generador i el neutre del
  receptor.

## 4. Representació gràfica
### 4.1 Diagrames fasorials

**Components simètriques:**
- Seqüència positiva (+120°)
- Seqüència negativa (-120°)
- Seqüència zero (0°)

---

## 5. Potències en sistemes polifàsics
### 5.1 Càlcul de potències

**Sistema equilibrat:**
$$
\begin{aligned}
P & = 3 V_F I_F \cos \phi \\
Q & = 3 V_F I_F \sin \phi \\
S & = 3 V_F I_F = \sqrt{3} V_L I_L
\end{aligned}
$$

**Factor de potència:**
$$
FP = \frac{P}{S} = \cos \phi
$$

### 5.2 Mètode dels dos wattímetres
**Per a sistemes trifàsics:**
$$P_{total} = W_1 + W_2 $$
$$\tan \varphi = \sqrt 3 \dfrac{W_1 - W_2}{W_1 + W_2}$$
