## 1. Elements dels circuits
### 1.1 Elements resistius i reactius

Components bàsics:

- Resistència (R):
  $$ V_R = IR \quad \text{(Llei d'Ohm)} $$
  Dissipa energia en forma de calor (P = I²R)

- Inductor (L):
  $$ V_L = L\frac{dI}{dt} \quad X_L = \omega L $$
  Emmagatzema energia al camp magnètic (U = ½LI²)

- Capacitor (C):
  $$ I_C = C\frac{dV}{dt} \quad X_C = \frac{1}{\omega C} $$
  Emmagatzema energia al camp elèctric (U = ½CV²)

---

## 2. Acoblament d'elements
### 2.1 Configuracions bàsiques

Sèrie:
$$ R_{eq} = \sum R_i \quad L_{eq} = \sum L_i \quad \frac{1}{C_{eq}} =
\sum \frac{1}{C_i} $$

Paral·lel:
$$ \frac{1}{R_{eq}} = \sum \frac{1}{R_i} \quad \frac{1}{L_{eq}} =
\sum \frac{1}{L_i} \quad C_{eq} = \sum C_i $$

Mixt:
Combinació de les regles anteriors, resolent per parts.

---

## 3. Lleis i teoremes fonamentals
### 3.1 Lleis de Kirchhoff

1. Llei de tensions (KVL):
   $$ \sum V_i = 0 \quad \text{(Malla tancada)} $$

2. Llei de corrents (KCL):
   $$ \sum I_{entrant} = \sum I_{sortint} \quad \text{(Node)} $$

### 3.2 Teoremes clau

Thévenin:
Qualsevol xarxa lineal es pot substituir per:
$$ V_{Th} \quad \text{i} \quad R_{Th} \quad \text{en sèrie} $$

Norton:
Equivalente a Thévenin però amb:
$$ I_N \quad \text{i} \quad R_N \quad \text{en paral·lel} $$

---

## 4. Representació gràfica
### 4.1 Diagrames fasorials (CA).

Els diagrames fasorials s'han de construir tinguent en compte que la
intensitat és la mateixa per els elements en sèrie i la tensió és
la mateixa per als elements en paral·lel.

### 4.2 Impedàncies complexes:
- Resistència: $Z_R = R$
- Inductor: $Z_L = j\omega L$
- Capacitor: $Z_C = \frac{1}{j\omega C} = -\frac{j}{\omega C}$

**Suma d'impedàncies en sèrie:**
$$ Z_{total} = \sum_{i=1}^n Z_i
     = (R_1 + R_2 + \cdots) + j\left(\omega L_1 + \omega L_2 -
     \frac{1}{\omega C_1} - \frac{1}{\omega C_2} - \cdots\right) $$

**Exemple numèric (sèrie RLC):**
$$ Z = R + j(X_L-X_C)
     = R + j\left(\omega L - \frac{1}{\omega C}\right) $$

**Suma d'impedàncies en paral·lel:**
$$ \frac{1}{Z_{total}} = \sum_{i=1}^n \frac{1}{Z_i} $$
$$ \frac{1}{Z} = \frac{1}{R} + \frac{1}{j\omega L} + j\omega C $$

**Cas especial (dos elements en paral·lel):**
$$ Z_{total} = \frac{Z_1 \cdot Z_2}{Z_1 + Z_2} $$

4.3. Admitància (Y): Inversa de la impedància
$$ Y = \frac{1}{Z} = G + jB $$
- $G$: Conductància (part real)
- $B$: Susceptància (part imaginària)

**Components bàsics:**
- **Resistència:**
  $$ Y_R = \frac{1}{R} = G $$
- **Inductor:**
  $$ Y_L = \frac{1}{j\omega L} = -j\frac{1}{\omega L} $$
- **Capacitor:**
  $$ Y_C = j\omega C $$

**Suma d'admitàncies en paral·lel:**
$$ Y_{total}
     = \sum_{k=1}^n Y_k
     = \left(\sum G_k\right) + j\left(\sum B_k\right) $$

**Exemple numèric (paral·lel RLC):**
$$
\begin{aligned}
Y & = \frac{1}{R} + \frac{1}{j\omega L} + j\omega C \\
  & = G - j\left(\frac{1}{\omega L} - \omega C\right)
\end{aligned}
$$

**Relacions entre magnituds:**
| Concepte     | Símbol | Relació                    |
|--------------|--------|----------------------------|
| Conductància | $G$    | $G = \frac{R}{R^2 + X^2}$  |
| Susceptància | $B$    | $B = -\frac{X}{R^2 + X^2}$ |
| Admitància   | $|Y|$  | $|Y| = \sqrt{G^2 + B^2}$   |

**Conversió a impedància equivalent:**
$$ Z_{eq} = \frac{1}{Y_{total}} = \frac{1}{G + jB}
          = \frac{G - jB}{G^2 + B^2} $$

**Cas especial (resistència + reactància):**
$$ Y = \frac{1}{R + jX} = \frac{R}{R^2 + X^2} - j\frac{X}{R^2 + X^2} $$

---

## 5. Ressonància
### 5.1 Condició de ressonància
$$ X_L = X_C \implies \omega_0 = \frac{1}{\sqrt{LC}} $$

Efectes:
- Impedància purament resistiva (Z = R)
- Corrent màxim en sèrie RLC
- Tensió màxima en paral·lel RLC

---

## 6. Factor de potència
### 6.1 Definició i càlcul
$$ \text{FP} = \cos \phi = \frac{P}{S} = \frac{R}{|Z|} $$

Tipus:
- Endarrerit (inductiu: φ > 0)
- Avançat (capacitiu: φ < 0)

Correcció:
Afegir capacitors en paral·lel per millorar FP.

---

| Paràmetre      | CC                | CA             |
|----------------|-------------------|----------------|
| Resistència    | V=IR              | V=IZ           |
| Potència       | P=VI              | P=VIcosφ       |
| Elements       | Només R rellevant | R, L, C actius |
