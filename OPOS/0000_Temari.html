Temari del cos de professors d'ensenyament secundari sistemes
electrotècnics i automàtics.
Aprovat per l'Ordre d'1 de febrer de 1996 (BOE núm. 38, de 13 de
febrer de 1996).

1. Conceptes i fenòmens elèctrics.
   Naturalesa de l’electricitat.
   Força electromotriu.
   Intensitat del corrent elèctric.
   Resistència elèctrica.
   Potència elèctrica.
   Unitats de mesura.
   Llei d’Ohm.
   El condensador: emmagatzematge de càrregues elèctriques.
   Capacitat: unitats.
   Piles i acumuladors: tipologia i característiques.

2. Conceptes i fenòmens electromagnètics.
   Propietats magnètiques de la matèria.
   Flux magnètic.
   Permeabilitat i densitat de flux.
   Camps magnètics creats per càrregues elèctriques en moviment.
   Interaccions electromagnètiques.
   El circuit magnètic: magnituds i unitats característiques.

3. Inducció electromagnètica i corrent altern
   Inducció electromagnètica.
   Autoinducció.
   Producció del corrent altern.
   Propietats del corrent altern.
   Magnituds i unitats característiques del corrent altern.
   Inductància.
   Capacitància.
   Reactància.
   Impedància.

4. Anàlisi de circuits elèctrics de corrent continu i corrent altern.
   Elements resistius i reactius.
   Acoblament dels elements del circuit en sèrie, en paral·lel i acoblament
   mixt.
   Aplicació de lleis i teoremes en la resolució de circuits elèctrics.
   Representació gràfica.
   Ressonància.
   Factor de potència.

5. Anàlisi de circuits polifàsics de corrent altern. Generació de corrent altern polifàsic. Acoblament
dels sistemes polifàsics. Aplicació de lleis i teoremes en la resolució de circuits elèctrics.
Representació gràfica. Potències.
6. Generadors de corrent continu: tipologia, constitució, funcionament i característiques. Excitació.
Induït. Col·lector. Commutació. Reacció d’induït. Pèrdues. Rendiment. Assaigs. Corbes
característiques. Aplicacions.
7. Motors de corrent continu: tipologia, constitució, funcionament i característiques. Comportament
en buit, amb càrrega nominal i amb variacions de càrrega. Relacions elèctriques i mecàniques.
Assaigs. Aplicacions.
8. Alternadors monofàsics i trifàsics: tipologia, constitució, funcionament i característiques.
Excitació. Induït. Maniobra de posada en marxa i aturada. Regulació de la càrrega. Rendiment.
Assaigs. Acoblaments. Proteccions. Aplicacions.
9. Motors trifàsics d’inducció de corrent altern: camp magnètic giratori. Tipologia, constitució,
funcionament i característiques. Comportament en buit, amb càrrega nominal i amb variacions de
càrrega. Relacions elèctriques i mecàniques. Assaigs. Aplicacions.
10. Motors monofàsics de corrent altern: tipologia, constitució, funcionament i característiques.
Comportament en buit, amb càrrega nominal i amb variacions de càrrega. Relacions elèctriques i
mecàniques. Aplicacions.
11. Transformadors monofàsics: tipologia, constitució, funcionament i característiques.
Comportament en buit i amb càrrega. Relacions elèctriques fonamentals. Pèrdues en els
transformadors. Assaigs. Rendiment. Càlcul de la caiguda de tensió. Aplicacions.
