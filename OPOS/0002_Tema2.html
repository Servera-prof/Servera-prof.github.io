## **1. Propietats magnètiques de la matèria**
Els materials es classifiquen segons la seva resposta a un camp magnètic
extern:

### **1.1 Tipus de materials**
- **Diamagnètics** ($\chi_m < 0$):
  - Es magnetitzen en sentit oposat al camp aplicat
  - Ex: Bismut, coure
- **Paramagnètics** ($\chi_m > 0$):
  - Es magnetitzen en el mateix sentit que el camp
  - Ex: Alumini, oxigen
- **Ferromagnètics** ($\chi_m \gg 0$):
  - Magnetització intensa i permanent
  - Ex: Ferro, níquel, cobalt

$$ \vec{M} = \chi_m \vec{H} $$

- $\vec{M}$: Magnetització ($\text{A/m}$)
- $\chi_m$: Susceptibilitat magnètica (adimensional)
- $\vec{H}$: Camp magnètic extern ($\text{A/m}$)

**Explicació:**
Els materials ferromagnètics presenten dominis magnètics que s'alineen
sota un camp extern.

---

## **2. Flux magnètic (Φ)**
Mesura la quantitat de camp magnètic que travessa una superfície:

$$ \Phi_B = \int_S \vec{B} \cdot d\vec{A} $$

- $\Phi_B$: Flux magnètic ($\text{Wb}$ Weber)
- $\vec{B}$: Densitat de flux magnètic ($\text{T}$ Tesla)
- $d\vec{A}$: Element de superfície ($\text{m}^2$)

**Explicació:**
En un camp uniforme perpendicular a la superfície: $\Phi_B = B \cdot A$

---

## **3. Permeabilitat i densitat de flux**

### **3.1 Permeabilitat magnètica (μ)**
$$ \mu = \mu_0 \mu_r $$
- $\mu$: Permeabilitat del material ($\text{N/A}^2$)
- $\mu_0$: Permeabilitat del buit ($4\pi \times 10^{-7}$ $\text{N/A}^2$)
- $\mu_r$: Permeabilitat relativa (adimensional)

### **3.2 Relació entre B i H**

#### **Definició fonamental**

La **intensitat de camp magnètic ($\vec{H}$)** és una mesura de
l'«excitació magnètica» que origina un camp magnètic, independent del
material present.
Es relaciona amb les fonts del camp (corrents lliures) i es mesura en
**ampere per metre ($\text{A/m}$)**.

En canvi, la **densitat de flux magnètic ($\vec{B}$)** representa
l'efecte magnètic real observable (incloent la resposta del material),
mesurat en **tesles ($\text{T}$)**.

#### **Relació matemàtica**

$$ \vec{B} = \mu_0 (\vec{H} + \vec{M}) = \mu \vec{H} $$

- $\mu_0$: Permeabilitat del buit ($4\pi × 10^{-7}$ $\text{N/A²}$)
- $\vec{M}$: Magnetització del material ($\text{A/m}$)
- $\mu = \mu_0 \mu_r$: Permeabilitat absoluta del material

#### **Interpretació física**
1. En el **buit** ($\vec{M} = 0$):
   $$ \vec{B} = \mu_0 \vec{H} $$
   - $B$ i $H$ són proporcionals

2. En **materials magnètics**:
   - Materials **lineals** (paramagnètics/diamagnètics):
     $$ \vec{M} = \chi_m \vec{H} \Rightarrow \vec{B} =
     \mu_0 (1 + \chi_m) \vec{H} $$
   - Materials **no lineals** (ferromagnètics):
     La relació $B-H$ segueix una corba d'histeresi

#### **Diferències clau**
| Magnitud  | Descripció          | Dependència material | Unitat       |
|-----------|---------------------|----------------------|--------------|
| $\vec{H}$ | «Causa» del camp    | Independent          | $\text{A/m}$ |
| $\vec{B}$ | «Efecte» observable | Depèn de $\mu$       | $\text{T}$   |

#### **Exemple intuitiu: Solenoide amb nucli**

1. **Sense nucli** (buit):
   - $H = \frac{NI}{L}$ (només depèn del corrent $I$ i geometria)
   - $B = \mu_0 H$ (flux feble)

2. **Amb nucli de ferro** ($\mu_r \approx 1000$):
   - Mateix $H$ (mateix corrent aplicat)
   - $B = \mu_0 \mu_r H$ (flux ~1000 vegades major)
   - El ferro s'magnetitza ($M \approx 999H$), augmentant $B$ dramàticament

**Analogia hidràulica**:

- $H$ com una "pressió magnètica" aplicada
- $B$ com el "cabal magnètic" resultant
- La permeabilitat $\mu$ actua com la "conductància" del camí magnètic

$$ \vec{B} = \mu \vec{H} $$

- $\vec{B}$: Densitat de flux ($\text{T}$)
- $\vec{H}$: Intensitat de camp ($\text{A/m}$)

**Explicació:**
En el buit $\mu_r=1$. Els materials ferromagnètics tenen $\mu_r \gg 1$
(fins a $10^6$).

## **4. Camps magnètics creats per càrregues**
### **4.1 Llei de Biot-Savart**

La llei de Biot-Savart descriu com un corrent elèctric estable genera un camp magnètic en l'espai que l'envolta. És l'equivalent magnètic de la llei de Coulomb per a càrregues estàtiques.

#### **Formulació matemàtica**
Per a un element infinitesimal de corrent $I d\vec{l}$:

$$ d\vec{B} = \frac{\mu_0}{4\pi} \frac{I d\vec{l} \times \hat{r}}{r^2} $$

- $d\vec{B}$: Contribució infinitesimal al camp magnètic ($\text{T}$)
- $I$: Intensitat de corrent ($\text{A}$)
- $d\vec{l}$: Element de longitud del conductor (vector, $\text{m}$)
- $\hat{r}$: Vector unitari de la direcció entre $d\vec{l}$ i el punt de mesura
- $r$: Distància entre l'element de corrent i el punt de mesura ($\text{m}$)

#### **Casos particulars importants**

**1. Fil recte infinit**:
$$ B = \frac{\mu_0 I}{2\pi r} $$
- $r$: Distància perpendicular al fil

**2. Espira circular** (al centre):
$$ B = \frac{\mu_0 I}{2R} $$
- $R$: Radi de l'espira

**3. Solenoide ideal** (interior):
$$ B = \mu_0 n I $$
- $n$: Nombre d'espires per unitat de longitud

#### **Aplicacions pràctiques**
- **Electroimants**: Multiples espires augmenten $B$
- **Sensors de corrent**: Mesuren $B$ generat per conductors
- **Dispositius mèdics**: Com en ressonància magnètica

#### **Visualització física**
El camp magnètic segueix la regla de la mà dreta:
1. Polze apunta en direcció del corrent ($I$)
2. Dits corbats indiquen la direcció de $\vec{B}$

**Exemple numèric**:
Per a un fil portant 5 A a 10 cm de distància:
$$ B = \frac{(4\pi \times 10^{-7})(5)}{2\pi (0.1)} =
10^{-5} \text{ T} $$

**Limitacions**:
- Només vàlida per a corrents estacionaris (no canviants en el temps)
- Requereix integració per a configuracions complexes de corrent

### **4.2 Camp d'una càrrega en moviment**
$$ \vec{B} = \frac{\mu_0}{4\pi} \frac{q \vec{v} \times \hat{r}}{r^2} $$

- $q$: Càrrega elèctrica ($\text{C}$)
- $\vec{v}$: Velocitat de la càrrega ($\text{m/s}$)
- $r$: distancia entre $q$ i el punt de mesura ($\text{m}$)
- $\hat{r}$: Vector unitari en el sentit de $q$ al punt de mesura.

**Explicació:**
Una càrrega en moviment genera un camp magnètic perpendicular al pla
format per $\vec{v}$ i $\vec{r}$.

## **5. Interaccions electromagnètiques**

### **5.1 Força de Lorentz**

La força de Lorentz descriu la força total que experimenta una càrrega
en moviment en presència de camps electromagnètics:

$$ \vec{F} = q (\vec{E} + \vec{v} \times \vec{B}) $$

### **Components i interpretació física**

1. **Component elèctrica**:
   $$ \vec{F}_E = q \vec{E} $$
   - Actua en la direcció del camp elèctric
   - Independent de l'estat de moviment de la càrrega
   - Exemple: Acceleració d'electrons en un tub de raigs catòdics

2. **Component magnètica**:
   $$ \vec{F}_B = q (\vec{v} \times \vec{B}) $$
   - Perpendicular tant a la velocitat com al camp magnètic
   - Provoca moviment circular en camps uniformes:
     $$ r = \frac{mv}{qB} \quad \text{(radi de gir)} $$

### **Aplicacions tecnològiques**
- **Espectròmetres de masses**: Separació d'ions per relació m/q
- **Motors elèctrics**: Conversió d'energia elèctrica a mecànica
- **Pantalles de plasma**: Control del flux d'electrons

---

## **5.2 Llei de Faraday-Lenz (Ampliació)**

La llei estableix que el canvi de flux magnètic indueix una força electromotriu (FEM):

$$ \mathcal{E} = -\frac{d\Phi_B}{dt} \quad \text{on} \quad \Phi_B = \int_S \vec{B} \cdot d\vec{A} $$

### **Interpretació detallada**

1. **Signe negatiu (Lenz)**:
   - La FEM indueix un corrent que s'oposa al canvi de flux
   - Expressió de la conservació de l'energia

2. **Origens del canvi de flux**:
   - Variació temporal de $\vec{B}$ (transformadors)
   - Canvi en l'orientació àrea (alternadors)

### **Forma diferencial (Maxwell)**:
$$ \nabla \times \vec{E} = -\frac{\partial \vec{B}}{\partial t} $$

### **Casos especials**

1. **Conductor mòbil en camp constant**:
   $$ \mathcal{E} = B l v \quad \text{(FEM de moviment)} $$

2. **Espira rotatòria**:
   $$ \mathcal{E} = NBA\omega \sin(\omega t) $$

## **6. Circuit magnètic**

Un circuit magnètic és un camí tancat per al flux magnètic (Φ), analògic als circuits elèctrics però amb:

- **Força magnetomotriu (FMM)** ($\mathcal{F}$) en lloc de tensió
- **Flux magnètic (Φ)** en lloc de corrent
- **Reluctància ($\mathcal{R}$)** en lloc de resistència

Els nuclis ferromagnètics en transformadors actuen com "conductors" de flux magnètic, minimitzant $\mathcal{R}$.

### **6.1 Analogia amb circuits elèctrics**

| Concepte Elèctric | Símbol           | Unitat              | Concepte Magnètic   | Símbol                        | Unitat              |
|-------------------|------------------|---------------------|---------------------|-------------------------------|---------------------|
| Tensió (V)        | $V$              | Volt ($\text{V}$)   | Força Magnetomotriu | $\mathcal{F} = NI$            | Ampere ($\text{A}$) |
| Corrent (I)       | $I$              | Ampere ($\text{A}$) | Flux Magnètic       | $\Phi$                        | Weber ($\text{Wb}$) |
| Resistència (R)   | $R=\frac{ρL}{A}$ | Ohm ($\Omega$)      | Reluctància         | $\mathcal{R}=\frac{L}{\mu A}$ | $\text{A/Wb}$       |


## **6.3 Llei d'Hopkinson (Llei d'Ohm magnètica)**
$$ \mathcal{F} = NI = \mathcal{R}\Phi $$

**On**:
- $N$: Nombre d'espires
- $I$: Corrent ($\text{A}$)
- $\mathcal{R}$: Reluctància total del circuit

**Per a circuits en sèrie**:
$$ \mathcal{R}_{total} = \sum \frac{L_i}{\mu_i A_i} $$
