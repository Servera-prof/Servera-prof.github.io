#### 1. (_2 punts_) Calcula la Previsió de potències d’un edifici...

- $C_{sim} = 15{,}3 + (n - 21) \cdot 0{,}5 =
  15{,}3 + (27 - 21) \cdot 0{,}5 = 18{,}3$

- $P_{hab} = 18{,}3 \cdot \dfrac{15 \cdot 5{,}75 + 12 \cdot 9{,}2}{27}
  =133{,}3~\text{kW}$

- $P_{LC}=17+17+3{,}45=37{,}45~\text{kW}$

- $P_{ZC}=230 \cdot 8 + 80 \cdot 4 + 1500 = 3660~\text{W} = 3{,}66~\text{kW}$

- $P_{Total}=\sum P_{i}=133{,}3+37{,}45+3{,}66=174{,}41~\text{kW}$

#### 2. (_2 punts_) Dimensiona la LGA...

La LGA ha de ser unipolar, trifàsica, amb amb emissió de fums i 
opacitat reduïda i 0,6/1 kV per normativa.
L'enunciat diu que discorre per tubs enterrats. 
Per tant:
- és considera l'aïllament a 90 °C ($\gamma = 45{,}49$)
- Es podria triar directament enterrada ja que no està sotmès a 
  NRZ002, (no és una XSBT, sinó una LGA), però l'enunciat diu que 
  va per tubs.
- és considera 3 XLPE de coure

A més, segons NRZ103, per a edificis de menys de 12 plantes
la centralització es troba totalment a la PB.

Calculem $S$ i $I_b$
- $ S = \dfrac {P\cdot L} {\gamma \cdot e \cdot U} 
 = \dfrac 
  {147 \cdot10^{3} \cdot 30}
  {45{,}49 \cdot 0{,}005 \cdot 400 \cdot 400}
 = 121{,}18~\text{mm}^{2}$
 
- $I_b = \dfrac {P} {\sqrt 3 \cdot U \cdot \cos \varphi} 
 = \dfrac {147 \cdot 10^3}{\sqrt 3 \cdot 400 \cdot 0{,}85}
 = 249{,}62~\text{A}$
    
Segons ITC-BT-07 la secció per a un conductor entubat de coure,
i 3 conductors XLPE de $150 \text{mm}^2$ (superior al requerit per
cdt), té una $I_{max} = 300~\text{A}$ superior al requerit per
la $I_b$.

Es calcula la $I_z$ a partir de la $I_{max}$ considerant els factors
de correcció. Per a una temperatura del terreny de 20 °C, 
resistivitat del terreny d'1 K·m/W, i profunditat de 0,8 m, els
factors de correcció són respectivament 1,04, 1,10 i 0,99. Per tant:
- $I_z = 300 \cdot 1{,}04 \cdot 1{,}10 \cdot 0{,}99 
  = 339{,}76~\text{A}$.

- $I_{n} \le 0{,}91 \cdot I_{z} = 0{,}91\cdot 248{,}97 = 
  309{,}19~\text{A}$ 

- Es triaria un fusible de 250 A. 


Comprovam si $I_b \le I_n \le I_z$:

- $249{,}62 \le 250 \le 339{,}76$ ✅

Calculem la caiguda de tensió (e) per 150 mm²:
 - $e = \dfrac {P \cdot L} {\gamma \cdot S \cdot U}
 =\dfrac {147 \cdot 10^3 \cdot 20} {45{,}49 \cdot 150 \cdot 400}
 =1{,}077~\text{V} \rightarrow \dfrac{1{,}077}{400}=0{,}27\%$
 
 Trobem el tub per a S = 150 mm² a la taula 1 de la ITC-BT-14: ø160.

#### 3. Dimensiona el nínxol de la CS i la CGP... 

Es considera la caixa **CS ample**, ja que és la recomanada per e-
distribución i **CGP-7-250** o **CGP-9-250** depenent de si es vol
muntar-ho en horitzontal o vertical. Tanmateix, les dimensions són
les mateixes per CGP-7 i CGP-9.

Les dimensions d'aquest material són:

| Caixa | Ample   | Alt  | Prof  |
| :---: | :-----: | :--: | :---: |
| CS    | 530     | 530  | 230   |
| CGP   | 318     | 598  | 179   |

Els marges més amples són (no estan tots a la mateixa imatge):
- 100 mm a dreta i esquerra.
- 300 mm a sota
- 150 a sobre

**Cas 1:** Disposició Horitzontal

Les mides necessàries pel material del nínxol han de ser:

- Alt: $300+598+150 = 1048 ~\text{mm}$
- Ample: $100+530+318+100 = 1048 ~\text{mm}$
- Fondària: 230 mm

Les mides mínimes del nínxol han de ser:

- Alt 1150 mm
- Ample 1350 mm
- Fondària 300 mm


Per tant, les mides serien les mínimes exigibles segons NRZ103
(1150, 1350, 300), ja que són superiors al necessari per les mides
dels elements i marges.

**Cas 2:** Disposició Vertical

Les mides necessàries pel material del nínxol han de ser:

- Alt: $300+530+200+598+150 = 1778 ~\text{mm}$
- Ample $100+530+100 = 730 ~\text{mm}$
- Fondària 230 mm

Les mides mínimes són:

- Alt: 1770 mm
- Ample: 710 mm
- Fondària 300 mm

Per tant el buid haura de tenir **1778 x 730 x 300 mm** 

**Nota**: També es consideraria vàlida una altura de +150 mm 
addicionals (1928), per haver considerat l'espai addicional ocult a 
sota.

#### 4. Armari o local de comptadors...

L'enunciat no obliga a utilitzar trifàsic, per tant es segueix el 
criteri de potència màxima monofàsica.

Es tenen:
- 27 habitatges monofàsics
- 2 locals trifàsics
- 1 local monofàsics
- 1 servei comuns

Com que és un edifici de 5 plantes, no s'ha de posar més
de una centralització. Per tant, és necessita un mòdul que tingui
8 comptadors monofàsics i 3 trifàsics i  a part dos mòduls de 12 i 8
comptadors monofàsics.
Per altra banda, com que el nombre de comptadors supera els 16,
no es pot utilitzar armari, i s'ha d'anar a local.

> **Nota:** Els espais reservats a comptadors trifàsics
> poden ser utilitzats per monofàsic atès que tenen les dimensions
> necessàries. No obstant això, el tècnic s'hauria d'assegurar amb
> el proveïdor i e-distribucion de si hi ha algun impediment que
> no conegui i valorar la resposta rebuda.

El model PNZ-8ME+3TE amb dos amb un PNZ-12ME i un PNZ-8ME compleixen els 
requeriments. 
Per altra banda és important recordar que la centralització ha de 
guardar espai per la unitat funcional de protecció de sobretensions.

Per tant la CC en si té:

- Ample: $315 + 315 + 630 + 630 + 630 = 2520 \text{mm}$ 
- Alt: $\text{MAX}[1215, 1485, 1620, 720, 360] = 1620 \text{mm}$

L'NRZ103 demana (per a locals):
- Distàncies de la CC a sostre: no determinada (és considera 200)
- Distàncies de la CC a sostre: no determinada (és considera 250)
- Distancies a parets 200 mm a cada costat
- Espai de reserva: no exigit
- 1100 mm de distancia del primer obstacle a la paret del mòdul 
  de la unitat funcional

Pel que fa a les mides mínimes el local farà 1500 x 1500 i 2300 d'alt.
Així, les mides necessàries per a que l'aparellatge càpiga són:

- Alt: $1620+200+250 = 2070 ~\text{mm}$
- Ample: $2520+200+200 = 2920 ~\text{mm}$ 
- Fondària $200 + 1100 = 1300 ~\text{mm}$ mm

Per tant excepte l'ample, la resta és inferior a les mides mínimes.
Per aquest motiu el local ha de tenir un:

- Alt: 2300 mm
- Ample: 2920 mm
- Fondària: 1500 mm

> **Nota:** Es poden utilitzar altres configuracions, per exemple
> col·locar un dels mòduls o dos a una altra paret, bé per 
> adaptar-se a la geometria disponible, bé per a optimitzar la 
> superfície utilitzada.

#### 5. Comprovació Derivació Individual...

És pren RZ1-K unipolar per a fer els càlculs. Com que la potència
supera els 14,49 kW, l'alimentació serà trifàsica.

- $S = \dfrac {P\cdot L} {\gamma \cdot e \cdot U} 
 = \dfrac 
  {39\cdot10^3 \cdot 40}
  {45{,}49 \cdot 6 \cdot 400}
 = 14{,}29~\text{mm}^2$ 

Per tant es tria una DI de 16 mm². 
Ara bé, 'ha de comprovar també l'$I_{max}$. 
Per a una instal·lació tipus B1 i conductors assimilats
a 3 XLPE (al ser de 450/750 V) la taula C-52-1-bis de la UNE indica
una intensitat de 77 A. L'enunciat no obliga a considerar temperatura
ni agrupament, per tant es suposa factor de correcció 1.

La cdt per la línia de 16 mm² seria:

- $ e = \dfrac {P\cdot L}{\gamma \cdot S\cdot U} 
 = \dfrac
  {39 \cdot 10^3 \cdot 40}
  {45{,}49 \cdot 16 \cdot 400} =5{,}35~\text{V}$
