UT03 - Dimensionament d'instal·lacions en locals
================================================










1. Instal·lacions d'enllaç
--------------------------

### 1.1. Previsió de potències

Per a dimensionar instal·lacions d'enllaç el primer pas serà determinar
la potència prevista. Per a fer-ho s'haurà d'aplicar la ITC-BT 10.

La potència a preveure a un edifici d'habitatges és:

$$ \begin{gather}
P_T = P_H + P_{SG} + P_{LC} + P_G + P_{VE}
\end{gather} $$

A on:
- $P_T$ és la potència total en $\text{W}$
- $P_H$ és la potència prevista per a tots els habitatges, incloent
  el factor de simultaneïtat, en $\text{W}$
- $P_{SG}$ és la potència prevista per als serveis generals, 
  en $\text{W}$
- $P_{LC}$ és la potència prevista per a tots els locals 
  comercials, en $\text{W}$
- $P_{VE}$ és la potència prevista per al vehícle elèctric, 
  en $\text{W}$
  
> **Exemple**
> $$ P_T = 122,55 + 2,61 + 58,45 + 4 + 4,53 = 192,14 ~ \text{kW}$$
>
> **Nota:** Aquestes potències (122,55, 2,61, etc. ) s'obtenen en
> els següents punts.

#### Potència habitatges

La potència corresponent al conjunt d'habitatges és calcula com:

$$ \begin{gather}
P_H = C_S \cdot P_m = C_S \cdot \dfrac{\sum\limits_{i=1}^n P_i}{n}
\end{gather} $$

A on:
- $P_H$ és la potència prevista per a tots els habitatges, incloent
  el factor de simultaneïtat, en $\text{W}$
- $C_S$ és el factor de simultaneïtat establert a la ITC-BT-10
- $P_m$ és la potència mitjana dels habitatges, en $\text {W}$
- $P_i$ és la potència del l'habitatge i-èsim, en $\text {W}$
- $n$ és el total d'habitatges

La taula dels coeficients de simultaneitat $C_S$ de la ITC-BT 10 és
la següent

| N° Hab. ($n$) | Sim. ($C_S$)  | N° Hab. ($n$) | Sim. ($C_S$)  |
|---------------|---------------|---------------|---------------|
| 1             | 1             | 12            | 9,9           |
| 2             | 2             | 13            | 10,6          |
| 3             | 3             | 14            | 11,3          |
| 4             | 3,8           | 15            | 11,9          |
| 5             | 4,6           | 16            | 12,5          |
| 6             | 5,4           | 17            | 13,1          |
| 7             | 6,2           | 18            | 13,7          |
| 8             | 7             | 19            | 14,3          |
| 9             | 7,8           | 20            | 14,8          |
| 10            | 8,5           | 21            | 15,3          |
| 11            | 9,2           | $n > 21$  | $15,3+(n-21)\cdot 0,5$ |

> **Exemple**
Previsió de potència d'un edifici amb **25** habitatges, **18** amb electrificació bàsica amb una previsió de potència de **5.750 W** a 230 V cadascuna, **3** habitatges amb electrificació elevada amb previsió de **9.200 W** a 230 V i altres **4** habitatges amb electrificació elevada amb una previsió de **11.500 W** a 230 V.
> 
> $$ P_H = C_S \cdot P_m $$
> $$ C_S = 15,3 + (n-21) \cdot 0,5 = 
  15,3 + (25-21) \cdot 0,5 = 17,3 $$
> $$ P_H = 17,3 \cdot \frac{(18 \cdot 5.750 + 3 \cdot 9.200 + 4 \cdot 11.500)}{25} = 122.553,2 \, \text{W} $$



#### Serveis generals

Per als serveis generals s'han de sumar totes les potències previstes
dels diferents equips a instal·lar: ascensors, grups de pressió,
clima, enllumenat i espais comuns.

Pel que fa a la iluminació d'espais comuns es raonable calcular:

- Espais comuns: $8 \text{W} / \text{m}^2$
- Escala: $4 \text{W} / \text{m}^2$

> **Exemple**
> 
> Per a un edifici que té un portal i rebedor de 40m², una escala
> de 20m² sumant les plantes, i un grup de pressió de 3 CV, 
> la potència a preveure és:
> $$ P_{SG} = 40 \cdot 8 + 20 \cdot 4 + 3 \cdot 736 
  = 2608~\text{W} $$



#### Locals oficines

Es calcularan 100 W per metre quadrat i planta amb un mínim de 
3.450 W.

> **Exemple**
> Per a cada local es compararà:
> - la previsió real (columna «Real»), el que realment necessita el 
>   local, si no es coneix es marca amb ???
> - la potència prevista pel REBT a 100 W/m²
> - el mínim de 3,45 kW per local
> La major d'aquestes potències és la que s'haurà de considerar.
> 
> | Local     | S (m²) | Real      | 100 W/m²  | Mínim   | Previsió |
> |-----------|--------|-----------|-----------|---------|----------|
> | Local 1   | 25 m²  | ???       | 2,5 kW    | 3,45 kW | 3,45 kW  |
> | Local 2   | 50 m²  | ???       | 5 kW      | 3,45 kW | 5 kW     |
> | Oficina 1 | 200 m² | **35 kW** | 20 kW     | 3,45 kW | 35 kW    |
> | Oficina 2 | 150 m² | 13,5 kW   | **15 kW** | 3.45 kW | 15 kW    |
> 
> **Carrega total:** 
> $$ P_{LC} = 3,45+ 5 + 35 + 15 = 58,45~\text{kW} $$



#### Garatges

És calcularà com:
- 10 W/m² per a garatges amb ventilació natural
- 20 W/m² per a garatges amb ventilació forçada

> **Exemple**
> 
> Per a un garatge de 200 m² la potència a preveure si té ventilació
> forçada és de:
> $$ P_G = 200 \cdot 20 = 4.000~\text{W} $$

#### Vehicle elèctric

S'hauran de preveure 3,680 W el 10% de places d'aparcament 
construïdes. Aquesta previsió és multiplicarà per 0,3 si és
disposa d'un SPL.

> **Exemple**
> 
> Per a un edifici amb 41 places i que disposa de SPL
> $$ P_{VE} = 0,1 \cdot 41 \cdot 3680 \cdot 0,3 = 
  4.526,4~\text{W} $$
