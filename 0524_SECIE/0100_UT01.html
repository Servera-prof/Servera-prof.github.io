UT01 - Caracterització d'instal·lacions en locals i enllumenat públic.											
======================================================================



1. Dimensionament LGA
---------------------

Com qualsevol conductor la LGA es dimensionarà en base a 3 criteris:

- Intensitat màxima admissible del conductor.
- Caiguda de tensió màxima.
- Corrent de curtcircuit.

### 1.1. Intensitat màxima admissible

Complirà la UNE60364-5-52, o la ITC-BT-07 si els conductors estan 
enterrats.

Anem a veure un exemple de cada un dels casos.

#### 1.1.1. Instal·lació enterrada.

La taula 7.2 de la UNE 211435 indica la temperatura màxima de cada tipus
d'aïllament. Com que la ITC-BT 14 diu que l'aillament ha de ser «_no 
propagadores del incendio y con emisión de humos y opacidad reducida_»,
(REBT ITC-BT-14 pt. 3 §3) l'aïllament dels conductors serà XLPE.

A més la ITC-BT 14 obliga a que siguin unipolars 
(REBT ITC-BT-14 pt. 3 §3), i a més que si estan enterrats han d'estar 
entubats (REBT ITC-BT-14 pt. 1 §3.2)

Per tant de la taula A-1 de la UNE 211435 per a conductor de coure es 
buscarà la intensitat màxima admissible per a una secció determinada,
a la segona columna.

> Per exemple a per una secció de 150 mm² seria 300 A

Ara bé, aquesta $I_{max}$ només és vàlida per a les condicions marcades:
- Temperatura terreny: $25 ~ ^\circ \text{C}$
- Resistència tèrmica del terreny: $1{,}5 ~ \text{K} \cdot \text{m} 
  /\text{W}$
- Profunditat: $70 ~ \text{cm}$

Si no corresponen s'hauran d'aplicar factors correctors:

- Taula A-5 temperatures de terreny diferents.
- Taula A-6 resistivitat de terreny diferents. Suplementada amb la 
  taula 5 de la ITC-BT07 del borrador).
- Taula A-7 profunditats diferents.

A més s'haurà de corregir l'agrupació de ternes a un mateix tub i 
circuits en paral·lel (si procedeix):

- factor 0,8 **sempre** (REBT ITC-BT-07 pt. 3.1.3 §3)
- taula A-8.2

> **Alerta:** En alguns llocs es recomana utilitzar la UNE-HD 60364-5-52
> també per a enterrades, no obstant a les taules no apareix la
> instal·lació enterrada en tubs utilitzant conductors unipolars.

Una vegada obtinguda la intensitat màxima admissible corregida, es
compara amb la intensitat que circularà per la línia, és a dir
aquella que correspongui amb la previsió de càrregues feta segons 
l'ITC-BT 10. Per a trobar aquesta intensitat donada la potència, es 
farà:

$$
I = \frac {P} {\sqrt 3 \cdot U \cdot \cos \varphi}
$$


#### 1.1.2. Instal·lació encastada.

Segons la taula A.52.3 de l'annexe A de la UNE-HD 60.364-5-52 una
instal·lació encastada amb conductors unipolars correspon a la
referència 59, i per tant és tipus B1.

PEr aquest tipus i instal·lació 3XLPE, correspon la columna 8b de la
taula C-52-1 bis de la UNE-HD 60.364-5-52.

> PEr exemple, per a un conductor de coure de 150 mm² correspon una
> intensitat màxima de 313 A



1. Dimensionament CGP
---------------------

La CGP s'ecollirà en funció de la $I_N$ màxima del fusible a instal·lar
i aquest a l'hora dependrà de la LGA
