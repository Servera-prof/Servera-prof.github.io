0233 - Mecanografia
===================


Recursos externs
----------------

[Edclub: programa 54](https://www.edclub.com/sportal/program-54.game) 
és un curs en línia gamificat, és a dir, sembla un joc que prova a
prova fa que l'alumne aprengui.
L'hem estat provant al centre amb la col·laboració d'alguns alumnes,
amb molt bons resultats. 

Són més de 500 exercicis, però cada un es fa ràpidament, si se'n fan dos cada 
dia (10 minuts per dia) en menys d'un any se supera el curs.

És gratuït i no cal registre, tot i que és recomanable registrar-se per
guardar el progrés.
