## 1. Context normatiu

La legislació aplicable en aquest àmbit és el RAT <sup>[1]</sup> i
el LAT <sup>[2]</sup> i les seves respectives ITC.
A més per al cas que es tractarà aquí s'ha seguit un document de
reconegut prestigi com són les guies tècniques de la
ITC-LAT 05 <sup>[3]</sup> i la guia tècnica de la ITC-RAT-23.

Segons la guia tècnica de la ITC-RAT-23 <sup>[4]</sup> (verificacions
i inspeccions):

> Conforme al prescrit en l'ITC-LAT 05 del Reglament de línies
> d'alta tensió (RD 223/2008) ha de comprovar-se l'aïllament principal
> de les terminacions de les línies amb cables abans de la seva
> posada en servei.
> Per a tal fi la guia de la ITC-LAT 05 recomana la utilització d'algun
> dels mètodes descrits en la norma UNE 211006.
>
> Els ponts amb cables aïllats d'alta tensió que interconnecten
> diferents elements de la instal·lació que s'executin en obra i per
> tant no s'hagin pogut assajar en fàbrica, hauran d'assajar-se també
> segons un dels mètodes descrits en la norma UNE 211006 per a
> comprovar l'estat de l'aïllament principal i de la coberta.
>
> Per als casos en els quals es comprovi l'aïllament principal
> mitjançant la mesura de descàrregues parcials a la tensió de xarxa
> durant 24 hores, aquest assaig podrà realitzar-se amb o sense
> càrrega.
>
> Per a la comprovació de la coberta s'utilitzarà el megòhmetre de
> 10 kV de l'Annex 1 de la ITC-RAT 23, que haurà de ser capaç de
> subministrar el corrent establert en la norma UNE 21006 per km
> de longitud de cable.
>
> En cas de realitzar-se l'assaig opcional de mesura de la resistència
> del circuit principal o de la pantalla s'utilitzarà el miliohmímetro
> de 50 A, indicat en l'Annex 1 de la ITC-RAT 23.

Segons la mateixa guia:

> Conforme al prescrit en la ITC-LAT 05 del Reglament de línies
> d'alta tensió (RD 223/2008) les línies elèctriques d'alta tensió
> propietat d'empreses de transport i distribució d'energia
> elèctrica seran objecte de verificacions periòdiques, almenys una
> vegada cada tres anys, realitzant les comprovacions que permetin
> conèixer l'estat dels diferents components d'aquestes.
>
> Conforme al prescrit en la ITC-LAT 05 del Reglament de línies
> d'alta tensió (RD 223/2008) es comprovarà almenys cada tres anys
> l'aïllament principal i de la coberta de les línies elèctriques amb
> conductors aïllats que no siguin propietat d'empreses de transport
> i distribució d'energia elèctrica.
> Es podran utilitzar els mètodes d'assaig descrits en la norma
> UNE 211006.
>
> Per a instal·lacions de tensió nominal major o igual de 220 kV
> es comprovarà l'estat de l'aïllament de les terminacions i dels
> ponts amb cables aïllats que interconnecten diferents elements de la
> instal·lació d'alta tensió.
> Es podran utilitzar els mètodes d'assaig descrits en la norma
> UNE 211006.

A l'UNE 192014-1:2023 <sup>[5]</sup> es pot comprovar que una de
les proves a realitzar és efectivament la mesura de la resistència
d'aïllament dels conductors.



## 2. Elecció de mètode de mesura d'aïllament.

Del que s'ha exposat anteriorment al punt 1 del present document,
s'ha de mesurar l'aïllament principal i les cobertes.



### 2.1. Mesura de l'aïllament principal

Es tria l'assaig a freqüència industrial, ja que és d'aplicació
general <sup>[6]</sup>. Tot i que requereix l'aturada del generador,
i, per tant, el subministrament cap a l'exterior del transformador,
no és un problema greu en les instal·lacions típiques dels parcs eòlics,
en els quals les aturades dels generadors per falta de vent són
habituals.

El mètode de descàrregues parcials durant 24 h tot i no requerir
l'aturada del sistema té una complexitat més elevada i requereix
d'instrumentació molt precisa.




### 2.2. Mesura de la coberta

Només hi ha un tipus d'assaig normalitzat.






## 3. Execució de la mesura d'aïllament a freqüència industrial.

Els assajos que es descriuen a continuació segueixen
l'UNE 211006 <sup>[6]</sup>

### 3.1. Aïllament principal.

Es deixa fora de servei la instal·lació. El conductor ha d'estar
completament aïllat de la resta d'instal·lacions.
Es connecta un generador mòbil d'AT.
Es connecta un terminal del mesurador d'aïllament al conductor a
mesurar i l'altre extrem als conductors de la pantalla del cable.

Si la tensió assignada dels cables és inferior a 26/45 (52 kV) s'haurà
d'aplicar $\sqrt{3} \cdot U_o$ durant 15 minuts a una freqüència que es
trobi entre els 20 Hz i els 300 Hz.

Si l'aïllament és superior es farà durant 60 minuts a una
freqüència que es trobi entre els 20 Hz i els 300 Hz i amb una tensió
d'assaig segons la següent taula:

<table>
    <tr>
        <th>Tensió assignada (kV)</th>
        <th>Tensió d'assaig (kV)</th>
    </tr>
    <tr>
        <td>26/45</td>
        <td>52</td>
    </tr>
    <tr>
        <td>36/66</td>
        <td>72</td>
    </tr>
    <tr>
        <td>64/110</td>
        <td>128</td>
    </tr>
    <tr>
        <td>76/132</td>
        <td>132</td>
    </tr>
    <tr>
        <td>86/150</td>
        <td>150</td>
    </tr>
</table>

Si és satisfactori (250 MΩ/km<sup>[7]</sup>) no és necessari fer l'assaig de
la terminació.


### 3.2. Assaig de rigidesa dielèctrica de la coberta.

Es posa a terra i en curtcircuit el conductor i la pantalla a provar
per a alliberar l'estàtica.
Es desconnecten les pantalles de terra.
S'aplica progressivament una tensió de 4 kV DC (corrent continu)
per mil·límetre de gruix de la coberta entre la pantalla i terra,
amb un màxim de 10 kV, durant 1 minut.

La mesura és satisfactòria si no es perfora l'aïllament
(R<sub>a</sub> < 100 MΩ)
i el corrent de fuga per fase no supera els 2 mA per km de longitud
als cables amb coberta DMZ 1
i 5 mA al de coberta DMZ 2.
Hi ha altra documentació que refereix 1,5 mA/km per uns altres tipus
d'aïllaments com HEPR.
