## 1. Context normatiu

La legislació aplicable en aquest àmbit és el RAT <sup>[1]</sup> i
el LAT <sup>[2]</sup> i les seves respectives ITC.
A més per al cas que es tractarà aquí s'ha seguit un document de
reconegut prestigi com són les guies tècniques de la
ITC-LAT 05 <sup>[3]</sup> i la guia tècnica de la ITC-RAT-23.

Segons la guia tècnica de la ITC-RAT-23 <sup>[4]</sup> (verificacions
i inspeccions):

> S'haurà de mesurar el valor de la resistència de connexió a terra de
> la instal·lació.
> La mesura de la resistència de connexió a terra d'una instal·lació
> es realitza desconnectant de la instal·lació de posada de terra
> qualsevol altre element connectat a terra.
> Per a vigilar la seva evolució en les comprovacions periòdiques es pot
> prendre com a referència el valor de resistència de connexió a terra
> del projecte o un altre valor la idoneïtat del qual s'hagi demostrat
> mitjançant mesuraments de tensions de pas i contacte.
>
> En centres de transformació es mesuraran tant la connexió a terra
> general del centre com la connexió a terra del neutre.
>
> Les mesures de resistència de connexió a terra d'instal·lacions de
> gran extensió, com ara subestacions poden realitzar-se pel mètode
> d'injecció d'alt corrent. La norma UNE-EN 50522 inclou un resum de
> tècniques de mesura de resistència de connexió a terra.

Novament, segons la mateixa guia:

> Per a les verificacions o inspeccions de centres de transformació,
> el titular de la qual no sigui una entitat de transport i
> distribució, i per a centres de transformació pertanyents a les
> instal·lacions elèctriques de producció d'energia elèctrica
> d'origen eòlic o solar de potència menor de 100 MVA, resulta
> d'aplicació  la norma següent:
>
> UNE 192014-1:2023. Procediment per a la inspecció reglamentària
> d'instal·lacions elèctriques d'alta tensió que no siguin propietat
> d'entitats de transport i distribució d'energia elèctrica.
> Part 1: Centres de transformació i els seus annexos tècnics.

A l'UNE 192014-1:2023 <sup>[5]</sup> es pot comprovar que una de
les proves a realitzar és efectivament la mesura de la resistència
a terra.






## 2. Elecció de mètode de mesura a terra.

De les diferents mesures que prescriu l'UNE 50522 <sup>[6]</sup>
de posada a terra la més adient per a les terres dels
transformadors dels aerogeneradors és la del tel·luròmetre i pinça.
Aquest mètode es pot aplicar en instal·lacions en les quals les
pantalles dels conductors estiguin posades a terra a cada transformador.

En cas contrari, quan les pantalles no estan connectades a terra a
cada centre o bé es decideix fer la mesura amb el pont seccionador
desconnectat, serà suficient amb un tel·luròmetre.
Però s'hauran de fer moltes més mesures i es requereix dedicar més
temps a portar a terme cada una d'elles.

Finalment, si la instal·lació de terres és de gran extensió com és
el cas de la mesura de terres a les subestacions llavors s'ha
d'utilitzar a més el mètode d'injecció d'alt corrent.








## 3. Execució de la mesura de terra amb el mètode de pinça amperimètrica i tel·luròmetre.

### 3.1. Part 1 de 2. Tel·luròmetre

Es desprèn de la jornada tècnica feta per J. Moreno del
COGITI <sup>[7]</sup> i de l'UNE 50522 <sup>[6]</sup> la
següent metodologia.

S'haurà de disposar el tel·luròmetre connectant una de les entrades a la
connexió de terres. Habitualment al pont de terres estant el pont
**connectat**.
El terminal de tensió es connecta a la pica de tensió a una distància
de 0,6 vegades el diàmetre equivalent de la superfície a mesurar,
i com a mínim a 20 m.
El terminal de corrent es connecta a la pica de corrent a una distància
de 5 vegades el diàmetre equivalent i 40 m com a mínim i alineada amb
la primera piqueta i la terra.

Respectar aquestes distàncies és essencial si la mesura del
tel·luròmetre fos l'única que es fa (que s'hauria de fer llavors amb
el pont desconnectat). En el cas de centres interconnectats no és
estrictament necessari.

> ![c500](img/mesura_terra_tel·luròmetre.png)
> **Fig. 1**.
> COGITI (2022).
> _Mètode de la pinça amperimètrica i el tel·luròmetre, mesura amb el
> tel·luròmetre_.
> Imatge amb copyright<sup>©</sup> utilitzada en aplicació de l'article
> 32 de la [LPI]

Això vol dir que si la malla de terres mesura 6 x 4 m, la superfície
serà de 24 m² i el diàmetre equivalent 5,528 m.
Es calcula com:

$$
S = \pi \cdot r^2 = \pi \cdot \left ( \dfrac {D}  {2} \right ) ^ 2
= \pi \cdot \dfrac {D^2}{4} \rightarrow D
= \sqrt{\dfrac {4 \cdot S}{\pi}}
= \dfrac {4 \cdot 24}{\pi}
= 5{,}528~m
$$

Per tant, les piquetes estarien en aquest exemple a 20 i 40 metres
respectivament.
Es fa la mesura i s'obté la resistència a terra global ($R_G$).
Aquesta terra global és la suma en paral·lel de totes les terres
interconnectades la del centre ($R_C$) i la resta de terres ($R_P$).
És a dir:

$$
R_G = \dfrac {R_C \cdot R_P}{R_C + R_P}
$$

Aquesta mesura serveix per a tots els aerogeneradors del parc eòlic.
**No és necessari fer-la de nou.** Ja que sempre s'obtindrien
valors similars.




### 3.2. Part 2 de 2. Pinça amperimètrica

A continuació es farà la mesura amb la pinça amperimètrica per a
mesures de terra,
aquesta pinça té dos transformadors, un d'intensitat i un de tensió.

Per a fer aquesta mesura se situa la pinça al voltant d'un conductor
connectat directament a terra, com el conductor que fa de pont
seccionador.
És a dir, no pot haver-hi bifurcacions aigües avall que no acabin a
l'elèctrode de terra<sup>[8]</sup> i, per altra banda, el cable sobre el qual es
mesura no pot ser una branca cap a terra, per aquest conductor hi ha de
circular la mateixa intensitat que circularia pel pont seccionador.
Aigües amunt el pont de terres ha d'estar connectat, així com les
pantalles dels conductors.<sup>[9]</sup>

> ![c500](img/mesura_terra_bucle.png)
> **Fig. 2**.
> COGITI (2022).
> _Mètode de la pinça amperimètrica i el tel·luròmetre, mesura amb la
> pinça_.
> Imatge amb copyright<sup>©</sup> utilitzada en aplicació de l'article
> 32 de la [LPI]

El transformador de tensió indueix una fem que va cap al
terreny, del terreny passa de nou a la instal·lació a través
de les altres instal·lacions de terra interconnectades a través de
les pantalles i torna a on està la pinça que mesura la intensitat.
Sabent la intensitat i la tensió la pinça calcula la resistència
de bucle ($R_B$), que és la suma en sèrie de la resistència del
centre i la resistència en paral·lel de la resta de terres.
És a dir:

$$
R_B = R_C + R_P
$$

Amb ambdues dades es pot trobar la resistència del centre com:

$$
R_C = R_B \cdot \left ( \dfrac{1}{2}+\sqrt{\dfrac{1}{4}-\dfrac{R_G}{R_B}}\right )
$$

Ara bé, com que la resistència global és molt més petita que la de
bucle:

$$
R_C \approx R_B
$$

La mesura de bucle **s'ha de fer per a tots els aerogeneradors**.
Ja que depèn fortament de la terra local, que és precisament la que es
vol mesurar.
