ESQUEMES DE QUADRES ELÈCTRICS I AUTOMATISMES
==============================================








1. Introducció als esquemes i la normalització
----------------------------------------------

Com en altres camps de la tecnologia, la representació gràfica és una 
de les principals formes de comunicació entre els tècnics. Juntament 
amb representacions de planta, seccions, mecanitzat de quadres i 
esquemes mecànics s'utilitzen representacions simbòliques dels elements 
que formen les instal·lacions automatitzades. Això permet mostrar el 
funcionament dels automatismes d'una manera més senzilla. També són 
molt utilitzats els esquemes de cablejats i de bornes en instal·lacions 
complexes, per a facilitar les labors inicials de muntatge i cablejat, 
i el posterior manteniment de la instal·lació.

Totes aquestes representacions gràfiques, que no deixen de ser res més 
que una forma de comunicació, necessiten expressar-se a través d'un 
llenguatge comú. De que tots els tècnics «parlem el mateix idioma» 
s'ocupen els organismes de normalització. 

Mitjançant la publicació i revisió contínua de normatives, adapten 
aquest llenguatge a la contínua evolució de la tecnologia. Entre els 
avantatges que representa la normalització podem citar les següents:
 
- Simplificació del procés productiu. 
- Disminució del tipus de productes fabricats, abaratint els mateixos.
- Millores en el disseny. 
- Augment de la qualitat. 
- Possibilitat d'automatització del procés productiu.
 
En gran part l'estandardització propícia l'intercanvi de productes i 
tecnologia, sobretot quan les normes són de caràcter internacional. 

Són, a més, a cada moment, un fidel reflex del desenvolupament d'un 
determinat país. Existeixen normes de rang internacional, nacional, 
sectorial i inclús d'empreses concretes. A l'Europa actual les normes 
han estat adaptades i harmonitzades en una normativa comuna: les normes 
EN. A Espanya tradicionalment han estat les normes UNE (Una Norma 
Espanyola) les vigents a cada moment, encara que en l'actualitat ja han 
estat adaptades a aquesta normativa comuna. Els principals comitès de 
normalització relacionats amb l'electrotècnia es relacionen a 
continuació:

- CEI o IEC (International Electrotechnical Comision), Comitè 
Internacional Electrotècnic: Es va establir en 1906 per a elaborar 
normes internacionals amb l'objectiu de promoure la qualitat, l'aptitud 
pera la funció, la seguretat, la reproductibilitat, la compatibilitat 
amb els aspectes mediambientals dels materials, els productes i els 
sistemes elèctrics i electrònics.

- CEN (Comitè Europeu de Normalització), Normes Europees EN: Creat en 
1961 per al desenvolupament de tasques de normalització en li àmbit 
europeu per a afavorir És intercanvis de productes i serveis.

- CENELEC (Comitè Europeu de Normalització Electrotècnica): Va començar 
les seves activitats de normalització en li camp electrònic i 
electrotècnic en 1959. Està compost pels organismes de normalització 
dels estats membres de la Unió Europea. Espanya està representada per 
AENOR.
 
- AENOR (Asociación Española de Normalitzación): És responsable 
d'adoptar com a normes UNE totes les normes europees que s'elaborin en 
el si de CEN i CENELEC, i de la seva posterior difusió, distribució, 
promoció i comercialització, amb l'objectiu de col·laborar en la 
consecució del Mercat Interior eliminant les barreres tècniques creades 
per l'existència de normes diferents en els diferents Estats membres de 
la Unió Europea.
 
Les principals normes relacionades amb la representació gràfica 
d'automatismes i quadres elèctrics són les següents:

- EN 61082 - Preparació de documents usats en electrotècnia. Aquest 
estàndard conté les directrius més comunes per a la composició de 
documents. Inclou, per exemple, mètodes de dibuix, fulles de dibuix, 
capes, fonts de text, gruixos de línia, etc
- EN 60617 - Símbols gràfics per a esquemes. Simbologia normalitzada a 
utilitzar en els esquemes. En un futur pròxim serà inclosa en 
l'EN 61346.
- EN/IEC 61346 - Sistemes industrials, instal·lacions, equips i 
productes industrials.
- EN/IEC 61346 - Principis d'estructuració i designacions de 
referències. 
- EN/IEC 61666- Identificació de terminals dins d'un sistema. 
- EN/IEC 61346 i E14/ IEC 61666 reemplacen als anteriors normes de la 
serie IEC 750, encara que aquesta continua sent molt utilitzada.










2. Simbologia i normes bàsiques de dibuix: EN 60617 — EN 61082
---------------------------------------------------------------

### 2.1. Regles generals de dibuix en electrotècnia (EN 61082)

La norma EN 61082-1 ens ofereix les Prescripcions Generals per al 
traçat d'esquemes elèctrics. Lògicament moltes d'elles són comuns a 
una altra mena de plans i esquemes tècnics. Resumidament, s'exposen 
com més rellevants les següents: 



#### 2.1.1. Mòdul

Totes les entitats gràfiques adopten un mòdul M com a unitat dona 
referència. El mòdul M prendrà un d'aquests valors: 

M → 1,8 (2,0 mm); 2,5 mm; 3,5 mm; 5 mm; 7 mm; 10 mm; 14 mm: 20 mm

Un valor adequat per a representacions en paper en grandàries 
normalitzades A4 i A3, sol ser mòdul M = 2 ,5 mm. 

Per a permetre la ràpida localització de components en els esquemes és 
convenient utilitzar una reixeta de referència. El seu valor serà 16 M 
o 20 M. Per exemple: si prenem mòdul M = 2,5 mm la reixeta de 
referència valdrà 40 o 50 mm. A la figura es mostra l'aparença que 
tindria sobre un format A3 apaïsat. 

1. A3 apaïsat, mòdul 2,5 mm, reixeta de referència 16-M = 40 mm 
2. A3 apaïsat, mòdul 2,5 mm, reixeta de referència 20-M =50 mm 

![c](img/exem_reixa_modul.png)



#### 2.1.2. Gruixos de línia

Els gruixos de línia a utilitzar estaran d'acord amb la següent expressió:

$$0,1\cdot\left(\sqrt{2}\right)^n$$

A on:
- n = 0,1,2,3, ... 

Aplicant l'expressió a un mòdul de 2,5 mm obtenim la següent sèrie de 
gruixos: 0,25 mm; 0,35 mm; 0,5 mm; 0,7 mm; 1 mm.
 
No és recomanable utilitzar més de tres gruixos de línia diferents, i 
la relació de gruix entre el més fi i el més gruixut serà com a mínim 
de 2. Així dins dels gruixos normalitzats per a un mòdul 2,5 podríem 
utilitzar: (0,25- 0,35 - 0,5), (0,25 - 0,35 - 0,7) o (0,25 - 0,5 - 0,7). 
Aquests són adequats tant si dibuixem en un format A4 com en un A3. 

Els formats de dibuix seran els normalitzats, respectant els marges de 
dibuix i retolació normalitzats. Això permetrà la reproducció dels 
esquemes sense pèrdua d'informació. 

Als textos dels esquemes s'emprarà un únic tipus de font, llegint-se 
totes les indicacions des de la part de baix o la dreta de la fulla 
(figura 4.2) L'altura dels textos complirà la següent relació:

$$ \left( \sqrt{2} \right) ^n \cdot M $$

A on:
- n = 0,1,2,3, ... 



#### 2.1.3. Caixetins

Per a la confecció dels caixetins també se seguiran les normes generals 
de dibuix. Es tendirà a utilitzar els formats més petits, que 
continguin tota la informació que sigui necessària en cada cas.



#### 2.1.4. Text

Les altures de text seran també les normalitzades. **L'altura més 
petita a emprar serà 2,5 mm**, utilitzant els tipus de text 
normalitzats. Per exemple, per a mòdul M = 2,5 mm, es podrien utilitzar 
mides de 2,3 mm; 3,5 mm; 5 mm...



### 2.2. Regles d'identificació de conductors (EN 80617-1) 

Per regla general, s'evitaran els traços oblics de conductors, 
limitant-se a traços horitzontals i verticals. El traç oblic s'usarà en 
situacions en les quals sigui imprescindible per a facilitar la 
comprensió de l'esquema.

Existeixen dues maneres diferents i complementàries d'identificar els 
conductors en funció del tipus d'informació a representar.

- Identificació equipotencial de conductors. Es marquen conductor a 
conductor, amb la mateixa marca per a tots els conductors connectats al 
mateix punt equipotencial. 
- Informació addicional per a representar la naturalesa de la corrent, 
sistema de distribució, tensió, freqüència, nombre de conductors, 
secció de cada conductor o el material de construcció del conductor. 



#### 2.2.1. Identificació equipotencial de conductor. 

És recomanable identificar tots els conductors mitjançant marques 
identificadores. En els circuits que degut la seva complexitat amb la 
finalitat de facilitar la comprensió aquest marcatge es fa obligatori. 
Aquestes marques hauran d'identificar tots els conductors en l'esquema 
amb les mateixes marques que portaran visibles físicament els 
conductors en els muntatges elèctrics. Cada conductor o grup de 
conductors connectats equipotencialment haurà de portar un número únic 
igual en tot el seu recorregut i diferent d'altres connexions 
equipotencials. Físicament, aquesta marca es posarà en lloc visible 
fixada al conductor i prop de tots i cadascun dels terminals o 
connexions.

Les marques inscrites en l'esquema han de poder-se llegir en dues 
orientacions separades amb un angle de 90., des de les vores inferior i 
dret del document. S'han de situar orientades en el mateixa sentit que 
el traç del conductor (per a traços verticals de conductor, les marques 
s'escriuran de baix a dalt en el sentit del traç per a poder llegir des 
de la vora dreta del document.) 


Les connexions equipotencials entre fulles diferents se senyalitzaran 
amb una fletxa de reexpedició o d'arribada (segons el cas) en la qual 
s'indicarà com a mínim el número de plànol del punt d'origen o final i 
a més una identificació comuna de la relació origen-destí identificada 
en cadascuna de les fletxes o bé un sistema de coordenades per 
quadriculació que ens aproximi a la zona d'origen o destinació.

![c](img/exem_reenviament.png)

Només es permet la reexpedició equipotencial entre parells origen - 
destin, per la qual cosa la reexpedició d'un cable des d'un sol pla 
cap a guals plans haurà d'expressar-se ramificant el circuit fins a 
aconseguir tantes reexpedicions com punts de destí. Si per condicions 
de presentació o d'impossibilitat no es pot complir el que s'ha dit, 
serà necessari especificar mitjançant aclariments textuals, tots els 
punts de destí de cada reenviament (multireenviament). Amb caràcter 
general, un reenviament és una connexió equipotencial, per la qual cosa 
tots els conductors associats al mateix parell origen-destino tindran 
la mateixa identificació per a indicar la continuïtat elèctrica. 

La identificació dels conductors es realitzarà generalment mitjançant 
un número, encara que si es desitja distingir entre grups de circuits 
(com per exemple circuits de potència i circuits de maniobra), es 
podran usar caràcters alfanumèrics davant del número d'identificació, 
seguint la següent regla: 

- L = Conductor de fase
- N = Conductor de neutre
- PE = Conductor de terra o de protecció 

Així: 
- LIO, L11, L12, etc. són conductors de fases
- N5, N6, N7, etc. són conductors de neutre
- PE1, PE2, PE3, etc. són conductors de terra
- 10, 11, 12, etc. són conductors de circuits sense especificar 



#### 2.2.2. Informació addicional de conductors 

És habitual, sobretot en conductors de potència, la necessitat 
d'identificar en els esquemes les característiques físiques dels 
conductors i el número d'aquests. Per a això se segueixen les següents 
regles:

- Al = Conductors d'alumini
- Cu = Conductors de coure
- N = Conductors connectats a un punt neutre
- PE = conductors connectats a terra.

3. Utilització de la simbologia
-------------------------------

Un símbol elèctric consta d'una representació gràfica de l'aparell, 
feta amb traços simples, i d'una notació literal amb lletres i 
números que en defineix la funció i la identificació dins de 
l'esquema.

![c](img/simb/aa_parts_simbol.png)

Es mostra un interruptor (S), que ocupa la quarta posició (4) dins de 
l'esquema i que disposa de dos borns (13-14). 
És gairebé segur que, en aquest mateix esquema, hi hagi com a mínim 
tres interruptors més identificats com a S1, S2 i S3.

La segona lletra s'utilitza exclusivament per indicar la funció 
general d'un aparell en l'esquema.
Serveix per distingir dispositius del mateix circuit que, tot i ser 
del mateix tipus, tenen funcions generals diferents.

![c](img/simb/aa_us_segona_lletra.png)

A la figura, tots dos aparells actuen com a relés (K), però 
l'esquerra és un contactor de potència (KM) i el dret, un relé 
auxiliar (KA).

Si un símbol inclou un número a l'esquerra del bloc funcional, aquest 
indica la pàgina del projecte on es troba.

![c](img/simb/aa_numero_davant_lletra.png)





4. Tipus d'esquemes
-------------------

### 4.1. Esquema de conjunt

Aquells esquemens en els que tant el circuit de potència (per exemple, 
per engegar un motor trifàsic) com el de comandament (per alimentar 
la bobina d'un  contactor mitjançant diversos sensors) es representen 
en un únic esquema.

![c](img/simb/aa_esquema_de_conjunt.png)

Aquest tipus d'esquema només es justifica per a circuits 
d'automatització senzills.

És clar. Aquí tens la traducció i parafraseig al català, amb un 
llenguatge tècnic fluid i precís:

En l'àmbit industrial, els automatismes cablejats poden arribar a ser 
molt complexos, i els seus esquemes també. Si aquests es 
representessin en un esquema de conjunt, el tècnic de muntatge o 
manteniment trobaria grans dificultats per comprendre'ls.

És per això que cal separar gràficament el circuit de potència del 
circuit de control o govern.

**L'esquema de potència o de força** mostra la part del circuit que 
alimenta el receptor o receptors de potència (com motors).

**L'esquema de comandament o control** representa, entre les dues 
fases d'alimentació, la combinació lògica dels contactes dels sensors 
que controlen les bobines dels diferents elements de comandament, com 
ara contactors, temporitzadors o relés auxiliars.

![c](img/simb/aa_esquemes_de_foça_i_control.png)





5. Numeració de conductors
--------------------------

Com més complex és un circuit d'automatització, més necessària es fa 
la identificació de tots i cadascun dels conductors que hi intervenen.

Per assolir aquest objectiu, es poden emprar diferents mètodes. L'ús 
d'un o altre depèn del criteri que segueixi el tècnic que dissenya el 
circuit.

En els esquemes, els conductors s'identifiquen mitjançant un número 
petit al costat de cada un. Els exemples següents en són una mostra.


### 5.1. Mètode 1: Per potencial del conductor

Tots els conductors que es troben al mateix potencial, és a dir, 
connectats al mateix punt, s'identifiquen amb el mateix número.

Els cables de la xarxa d'alimentació s'identifiquen com a L1, L2, L3, 
N i PE.

![c](img/simb/aa_numeracio_conductors_1.png)


### 5.2. Mètode 1: Numeració única dels fils

Aquest mètode de numeració és més complex que l'anterior. Cada 
conductor s'identifica amb un número únic. La numeració es realitza de 
forma consecutiva, començant generalment per l'esquerra de la pàgina.

Els conductors que estan al mateix potencial i que són les 
terminacions d'una connexió reben un número únic. En canvi, sobre els 
conductors que pertanyen al mateix potencial però que actuen com a pas 
per a un altre conductor, s'escriuen tots els números dels cables que 
uneixen, separats per comes.

![c](img/simb/aa_numeracio_conductors_.png)



### 5.3. Numeració de cables a diferents pàgines

Utilitzant qualsevol dels mètodes anteriors, si els esquemes del 
projecte d'automatització consten de diverses pàgines, és aconsellable 
etiquetar els conductors indicant en quina d'elles es troben. Per fer-
ho, s'escriu el número de pàgina davant de l'identificador del 
conductor, separant amb un signe (com per exemple, un punt) ambdós 
números.

![c](img/simb/aa_numeracio_conductors_3.png)







6. Borner
---------

Els regleters (conjunt de borns) s'utilitzen per connectar elements 
externs al quadre. En alguns casos, també s'hi poden connectar 
elements situats en parts mòbils (com ara la porta) del propi quadre.

En un borner, cal identificar dos elements: el propi rengleter i 
cada un dels borns que el formen.

El borner s'identifica amb un codi format per la lletra X i un 
número. Aquest número es pot assignar seguint dos criteris:

**Mètode 1:**
Agrupar regletes per circuits similars.

> Exemple: X1 per línies de força, X2 per línies d'enllumenat, etc.

**Mètode 2:**
Assignar el mateix identificador a tot un borner d'un quadre.

> Exemple: X1 per al quadre general, X2 per al quadre secundari de 
> planta baixa, X3 per al quadre secundari de planta alta, etc.

Cada born s'identifica amb un número que indica la seva posició dins 
del borner. Per tant, en un mateix borner no poden haver-hi dos 
borns amb el mateix número.

![c](img/simb/aa_borner_1.png)

![c](img/simb/aa_borner_2.png)



7. Esquemes de regleters i llistat de bornes
--------------------------------------------

Els esquemes de regleters són llistats que indiquen les connexions de 
cada born amb els elements del circuit (contactes, bobines, etc.). 
Aquests esquemes facilten el cablejat entre el quadre i l'exterior.

Cada born es representa amb un número. Als seus costats s'indica:
- Els elements i borns connectats, interior del quadre (esquerra) i 
  exterior del quadre (dreta)
- La numeració dels conductors.
- La pàgina del projecte on es troba el born.
- Si els borns estan units a l'interior del quadre es representa amb 
  un pont.

![c](img/simb/aa_borner_3.png)

![c](img/simb/aa_borner_4.png)

Els esquemes de terminals amplien els de regleters incorporant-hi les connexions externes al quadre.

![c](img/simb/aa_borner_5.png)

La figura anterior mostra un esquema de terminals amb els polsadors i la llum externs al quadre. Es detalla per a cada element:

- El born on es connecta
- El número del conductor
- El destí dins del quadre

![c](img/simb/aa_borner_5.png)

El la darrera figura es representa la part de força.




8. Mànegues
-----------

Una mànega és un conjunt de conductors units per una funda comuna que 
formen un feix. Les mànigues poden ser prefabricades amb un nombre fix 
de conductors (2, 3, 4...) o crear-se agrupant cables amb brides o 
cinta helicoidal.

Les maneges es representen en l'esquema amb una línia obliqua traçada 
sobre els conductors que conté. S'identifiquen amb la lletra W seguida 
del número d'ordre que ocupen en el circuit. Opcionalment, es poden 
numerar els conductors del seu interior.

![c](img/simb/aa_manegues_1.png)

Els esquemes de maneges agilitzen la identificació i localització de 
les seves connexions.

Cada manega es dibuixa amb línies paral·leles (segons el nombre de 
conductors), amb cercles als extrems que indiquen els borns de 
connexió.

La identificació es mostra a la figura:

![c](img/simb/aa_manegues_2.png)

On:

- **A:** Número d'identificació de la manega al projecte (precedit de 
  W).
- **B:** Número del conductor dins de la manega.
- **C:** Born i element connectat en un extrem.
- **D:** Born i element connectat en l'altre extrem.

**Exemple:** L'esquema de maneges per connectar els tres motors de l'exemple anterior és:

![c](img/simb/aa_manegues_3.png)




9. Localització d'elements
--------------------------

Els projectes extensos d'automatització requereixen recursos gràfics per localitzar eficientment tots els components dels esquemes.

Les eines més utilitzades són:

- Divisió del full per columnes
- Referències encreuades (en forma de taula o gràfiques)
