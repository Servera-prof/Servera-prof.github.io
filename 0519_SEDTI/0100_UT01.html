UT01 - Documentació a les instal·lacions elèctriques
====================================================



1. Avantprojecte
----------------

El RAT, a igual que nombroses normatives utilitza com a 
guia, les consideracions indicades en la norma UNE 157001.
Tot i això no es obligatòria l'aplicació de la norma, però si
el que el reglament indica.

Segons el mateix reglament:

> L'avantprojecte és el document o conjunt de documents que defineixen 
> les característiques generals de la instal·lació a executar.
> 
> L'avantprojecte d'una instal·lació d'alta tensió podrà utilitzar-se 
> per a la tramitació de la corresponent autorització administrativa 
> prèvia, cas que el sol·licitant estimi la necessitat de la seva 
> presentació amb anterioritat a la preparació del projecte tècnic 
> administratiu.

L'Avantprojecte d'una instal·lació elèctrica d'alta tensió constarà, 
en general, almenys dels documents següents:

- Memòria, que haurà d'incloure:
    + Justificació de la necessitat de la instal·lació.
    + Indicació de l'emplaçament de la instal·lació.
    + Descripció del conjunt de la instal·lació amb indicació de les 
	  característiques principals d'aquesta, assenyalant que es complirà el preceptuat en la reglamentació que l'afecti.
- Plànols.
    + Plànol de situació prevista, amb escala suficient perquè 
	  l'emplaçament de la instal·lació quedi perfectament definit. 
	  En cas de no estar definit l'emplaçament definitiu, es 
	  presentaran plànols amb les opcions possibles.
    + Esquema unifilar simplificat del conjunt de la instal·lació, 
	  indicant, si és el cas, les ampliacions previstes, així com les 
	  instal·lacions existents i la potència màxima prevista de la 
	  instal·lació.
    + Plànol de planta general.


2. Projecte tècnic administratiu
--------------------------------

Novament, segons el RAT:

> El Projecte tècnic administratiu d'una instal·lació d'alta tensió té 
> per finalitat la tramitació de la corresponent autorització 
> administrativa de construcció i registre per part de l'Administració 
> pública competent i serveix així mateix com a document bàsic per a la 
> realització de l'obra.
> 
> Les directrius fonamentals per a la redacció del projecte 
> tècnic-administratiu són les següents:
> 
> - Exposar la finalitat de la instal·lació a executar, justificant la 
>   seva necessitat o conveniència.
> - Descriure i definir el conjunt de la instal·lació, els elements que 
>   la componen i les seves característiques de funcionament i operació.
> - Evidenciar el compliment de les prescripcions tècniques imposades pel 
>   Reglament sobre condicions tècniques i garanties de seguretat en 
>   instal·lacions elèctriques d'alta tensió, per les normes de la 
>   ITC-RAT 02 i per les especificacions particulars aprovades de les 
>   empreses de transport i distribució elèctrica que siguin aplicable.
> - Valoració clara i detallada de tota la instal·lació.

La norma UNE 157001, amb el títol «Criteris generals per a l’elaboració 
de projectes», constitueix una guia pràctica per a la redacció de 
qualsevol projecte d’enginyeria. 
Cal tenir present que aquesta norma té un caràcter orientatiu i no 
és d’aplicació obligatòria, excepte en aquells casos en què alguna 
normativa específica del projecte en determini el compliment.

Així mateix, convé recordar que els continguts mínims d’un projecte 
d’enginyeria o d’arquitectura solen estar establerts per la normativa 
vigent corresponent, la qual sempre s'ha de revisar abans d’iniciar la 
redacció del projecte.

A l’Estat espanyol, en el cas dels projectes de construcció, cal 
complir amb el contingut mínim fixat pel Codi Tècnic de l’Edificació; 
mentre que, per als projectes d’instal·lacions, caldrà atendre la 
normativa de seguretat industrial o d’altres normatives equivalents 
que siguin d’aplicació.



3. Estructura d'un projecte
---------------------------

Un projecte ha de tenir:

- Títol
- Índex general
- Memòria
- Annexos
- Plànols
- Plec de condicions
- Estat de mesuraments
- Pressupost
- Estudis amb entitat pròpia (que hagin d'incloure's per exigència 
  reglamentària, p.e. ESS, EIMA).

En termes generals, cal incloure tots els documents bàsics; tanmateix, 
en projectes de poca envergadura és habitual unificar l’Estat de 
Mesuraments i el Pressupost en un sol document. 
A més, la tipologia dels estudis amb entitat pròpia pot variar en 
funció de cada cas.

S'ha de recalcar que:

- Han d'estar estructurats en capítols o subcapítols en xifres 
  aràbigues
- Han de poder ser interpretats clarament per persones diferents als
  autors del projecte.
- Cada document bàsic ha de tenir una portada que indiqui:
    + Número de volum (si n'hi ha).
	+ Títol del projecte
	+ Tipus de document bàsic
	+ Organisme o client (peticionari)
	+ Identificació i dades professionals dels autors (persones 
	  físiques)
	+ Persona jurídica que ha rebut l'encàrrec de l'elaboració 
	  (estudi o oficina tècnica)
- Cada plànol ha de incloure:
    + Número de pàgina o de plànol
	+ Títol del projecte o codi d'identificació
	+ Títol del document bàsic al qual pertany la pàgina
	+ Codi d'identificació del document
	+ Número d'edició i si és el cas, data d'aprovació



4. Memòria
----------

La memòria del projecte és el document que descriu el problema que es 
vol resoldre i la solució adoptada. Sovint, es tendeix a 
sobrecarregar-la amb fragments sencers de reglaments o amb condicions 
pròpies del Plec de condicions. 
Una estratègia adoptada freqüentment es que sia un dels darrers 
documents en redactar.

La memòria hauria d’incloure:

- Fulls d’identificació: Inclouen el full resum i els índexs de la 
  memòria. 
- Objecte: Especifica l’objectiu del projecte i defineix clarament el 
  problema a resoldre.
- Abast: És fonamental, ja que delimita l’àmbit de responsabilitat. 
  Aquí cal indicar clarament quina obra, construcció o instal·lació es 
  projecta i quines parts de l’edifici, recinte o indústria es veuen 
  afectades.
- Antecedents: Cal explicar com ha arribat l’encàrrec i, en cas de 
  rehabilitació o reforma, descriure l’estat previ —tant físic com
  administratiu— de les instal·lacions o construccions afectades.
  També és útil fer referència a les reunions prèvies i requisits del
  client.
- Normes i referències: Inclou la normativa aplicable i els documents 
  de referència. És habitual copiar i enganxar llistes extenses de 
  reglaments trobades a Internet o en col·legis professionals, però 
  no és recomanable, com a norma general. 
  Cal ser concís i precís. També es poden incloure referències 
  bibliogràfiques i el programari utilitzat, indicant-ne la versió.
- Definicions i abreviatures: Habitualment es fa referència a 
  l’apartat de definicions de les normes principals aplicables.
- Requisits de disseny: Condicionants previs —tècnics, econòmics, 
  normatius o establerts pel client— que cal tenir en compte en 
  plantejar la solució.
- Anàlisi de solucions: Comparació de les diferents opcions 
  considerades per resoldre el problema. Curiosament, aquest punt 
  sovint s’omet, tot i que, per exemple, és obligatori per a les 
  instal·lacions de calefacció i climatització segons el RITE a 
  Espanya.
- Resultats finals: Descripció de la solució adoptada. Pot tenir els 
  subapartats necessaris, però s’ha d’evitar afegir informació pròpia 
  dels annexos de càlcul o del Plec de condicions.
- Planificació: Calendari d’execució dels treballs. No sol aparèixer 
  en projectes per a particulars o empreses, però és obligatori en els 
  projectes per a administracions públiques. En projectes privats, 
  es pot afegir una nota indicant que «Es complirà el que s’acordi 
  entre el sol·licitant del projecte i el contractista adjudicatari 
  de les obres».
- Ordre de prioritat dels documents bàsics: Serveix per resoldre 
  contradiccions entre documents. Si no s’indica el contrari, 
  l’ordre serà:
    + Plànols
    + Plec de condicions
    + Pressupost
    + Memòria (observis que la memòria queda per al final; no cal 
	  dedicar-hi massa temps abans d’hora).



5. Annexes
----------

Els annexos són documents que amplien, justifiquen i aclareixen 
apartats concrets de la memòria o d’altres documents bàsics. 
S’hi inclouran aquells que siguin pertinents en relació amb:

- Documentació de partida
- Annexos de càlculs
- Seguretat, medi ambient, d'emplaçament, geotècnics, hidràulics, …
- Catàlegs, llistats, informació en suport lògics o altres documents.
- Manuals d'equips, plans de manteniment, …


El conjunt de plànols constitueix una part clau del projecte i, 
juntament amb la memòria, en permet una definició clara i precisa. 
Aquest material gràfic ha de respectar els requisits següents:

- El document contindrà un índex.
- Cada plànol tindrà un caixetí.
- Els plànols seguiran les normes de dibuix tècnic
- Els primers planolss faran sempre referència a la situació i 
  emplaçament de l'objecte del projecte.
- El factor d'escala serà adequat (per a projectes d'instal·lacions o 
  edificació l'escala normal és 1/50 o 1/100 per a plantes, alçats i 
  seccions, i 1/20 per a detalls, 1:500, 1:1000 per a obra civil de 
  BT).
  
El plec de condicions és el document on es recullen totes les 
especificacions que han de regir el projecte, tant des del punt de 
vista tècnic com econòmic, administratiu i legal. 
Tot i que sovint es genera a partir de plantilles o eines 
automatitzades, és recomanable personalitzar-lo al màxim per evitar 
textos massa genèrics. En línies generals, el plec hauria d’incloure:

- Especificacions dels materials
- Normativa aplicable i normes preceptives
- Aspectes del contracte relatius a la materialització de les obres, 
  com a criteris de mesurament, criteris d'abonament, criteris de 
  modificació, proves i assajos.

L’estat de mesuraments és el document on es defineixen les unitats de 
cada partida o element constructiu que conformen l’obra, 
la instal·lació o el producte final. Ben redactat, aporta un gran valor 
al client, especialment quan es complementa amb els plànols del 
projecte. Per garantir-ne la utilitat i la claredat, hauria de complir 
els criteris següents:

- Inclourà nombre d'unitats i característiques, tipus, model i
  dimensions de cada partida.
- Contindrà un llistat complet de les partides d'obra que configuren
  el projecte.
- Se subdividirà en apartats o subapartats
- Servirà de base per al pressupost. En projectes senzills 
  d'instal·lacions és usual refondre-ho amb el pressupost en un únic
  document anomenat Mesuraments i Pressupost.

El pressupost és el document que estableix el cost econòmic de 
l’objecte del projecte. La seva rellevància és molt més gran en 
l’àmbit de l’obra pública, on resulta un element clau, mentre que en 
projectes privats sovint es presenta ajustat a la baixa per reduir el 
cost associat a taxes o drets de visat. Per ser realment útil i 
rigorós, el pressupost hauria de complir els criteris següents:

- Contindrà un quadre de preus unitaris de materials, mà d'obra
  i elements auxiliars (no és habitual incloure aquest apartat
  en els projectes de legalització d'instal·lacions).
- Quadre de preus d'unitats d'obra.
- El pressupost, com a valoració econòmica global, desglossada i 
  ordenada segons l'estat de mesuraments.
- Definirà clarament l'abast dels preus.

Hi ha estudis específics que, per imperatiu legal, han de formar part 
del projecte. 
En serien exemples l’estudi d’impacte ambiental o l’estudi de 
seguretat i salut. Si aquests documents han estat elaborats per altres 
tècnics, podem optar per incorporar-ne una còpia —sense la nostra 
signatura— o bé fer-ne només una referència, indicant-ne el títol, 
l’autor, la data i, si escau, el número de visat.
