UT05 - Pressupostos en IE.			
==========================

Cada tasca val 1 punt excepte a on s'indiqui. La puntuació
de l'exercici serà la suma dels punts obtinguts dividit pel total
de punts multiplicat per deu 

> $$ \dfrac {\sum\limits_{i=1}^n P_i}{\sum\limits_{i=1}^n Z_i} \cdot 10 $$
> A on:
> - $ n $ és el total de tasques
> - $ P_i $ és la puntuació obtinguda a la tasca i-èssima
> - $ Z_i $ és la puntuació màxima de la tasca i-èssima



Exercici 1
----------

Per a fer el següent exercici s'han de realitzar tots els punts
següents:

![c500](img/exer_UT05_01.png)

- (_2 punts_) Mira la imatge (fes click amb el botó dret, i trieu 
  _abrir en una nueva pestaña_ per a veure-la més gran). 
  Copia el disseny de la partida d'un interruptor de llum simple.
- Modifica la partida per a que sigui per a un punt de llum de 
  encreuament (s'ha de canviar l'interruptor per dos unipolars) i
  s'ha d'afegir un commutador de encreuament. 
  El preu de cada commutador és de 9,78 €, i del creuament 11,23 €.
- Utilitzant la mateixa estètica crea una nova partida «formigonat
  de tubs a una rasa». Aquesta partida només ha de reflectir:
    + La quantitat de formigó necessària per a una rasa sota vorera
      amb tubs formigonats sense tubs auxiliars per a control
      segons NRZ002.
    + La mà d'obra necessària (pots inventar-te el preu i la 
      quantitat).
    + Els medis auxiliars **al 3%**
