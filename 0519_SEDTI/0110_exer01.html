# Anàlisi de projecte

Observa els següents projectes:

Descarrega't el 
[**P1:** Projecte d’instal·lacions a un edifici 23 habitatges de 
protecció](docs/exem_proj_edif_01.pdf). A continuació intenta respondre 
a les següents preguntes
  
- **Pregunta 1.a:** Com pots observar el projecte **P1** no inclou el 
  capítol _abast_, podries no obstant indicar si aquest projecte té 
  prevista l'execució de la instal·lació d'enllaç? 
  
- **Pregunta 1.b:** Si la resposta a la _pregunta 1.a_ ha estat 
  afirmativa, contempla el projecte l'execució de la part d'obra per 
  a fer el nínxol o l'armari de la CGP?
  
- **Pregunta 1.c:** Si la resposta a la _pregunta 1.a_ ha estat 
  negativa, a quina part de la instal·lació d'enllaç comença la 
  instal·lació?

- **Pregunta 2:** Té el projecte 1 l’estructura de projectes que 
  indica la norma UNE 157001:2014?
  
- **Pregunta 3:** Els habitatges tenen una previsió de potència
  d'electrificació bàsica. Ara bé, el director d'obra ha expressat els 
  seus dubtes i t'ha demanat que comprovis si és així i qui ha decidit 
  que, per exemple no hi hagi circuit de A/A, ja que tanmateix sembla 
  ser que l'ACS funcionarà amb bomba de calor.
  
- **Pregunta 4.a:** Pel que fa al projecte 1. S'observa que el punt 
  1.7.14.3.4, _paralelismos y cruzamientos_ s'engloba a l'1.7.14.3 
  _Indicaciones constructivas_. El punt 1.7.14.3 sobre que tracta?

- **Pregunta 4.b:** Seguint amb el projecte 1. Sobre què tracta el punt   
  1.7.14? 

- **Pregunta 4.c:** Seguint amb el projecte 1.Creus que el punt 
  1.7.14.2 està al mateix nivell que el 1.7.14.3? 
- **Pregunta 4.d:** Et resulta confós seguir el projecte?
- **Pregunta 4.e:** Intenta-ho de nou amb l'ajuda de l'index, és més 
  senzill?

- **Pregunta 5a:** A la pagina 417 al pressupost i amidaments, parla 
  constantment de llums LED, ara bé en el Plec de condicions generals 
  tècniques a l'article que correspon a les làmpades, parla de 
  fluorescència, vapor de mercuri, halogenurs metàlics o incandescència. 
  A què creus que es deu?

- **Pregunta 5a:** A què s'hauria de fer cas en aquest cas?

- **Pregunta 6a:** L'interruptor d'encreuament inclou els dos 
  interruptors commutadors?
- **Pregunta 6b:** L'interruptor d'encreuament inclou el tub i el 
  cablejat?
- **Pregunta 6c:** El punt de llum d'encreuament inclou la làmpada?
- **Pregunta 6d:** El punt de llum d'encreuament inclou el tub i el 
  cablejat?
- **Pregunta 6e:** Si vull que una «Downlight d'empotrar ODEL-LUX, 
  MODELO 3649 actui des de tres punts diferents quines partides 
  necessitaré?
