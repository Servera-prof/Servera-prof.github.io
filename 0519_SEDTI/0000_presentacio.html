6. Criteris de qualificació
---------------------------

### 6.1. Prova escrita amb elecció de resposta

Cada pregunta de les $n$ preguntes valdrà $X_k$ punts i tindrà $Y_k$ 
possibilitats de resposta. 
La puntuació $Z_k$ obtinguda a cada resposta dependrà de la resposta:
- Si la resposta és correcta s’obtindran tots els punts que valgui 
  la pregunta  $Z_k = X_k$
- Si és incorrecta s’obtindrà una puntuació ponderada negativa 
  (restaran punts), segons la fórmula $Z_k = -X_k/(Y_k - 1)$
- Si no es contesta ni suma ni resta. $Z_k = 0$

La puntuació de la prova es calcularà com a $P = Z / X$. A on: 
- $Z$ és $\sum_1^n{Z_k}$
- $X$ és $\sum_1^n{X_k}$
	
### 6.2. Prova escrita a on es requereix raonament
Cada pregunta de les $n$ preguntes valdrà $X_k$ punts i tindrà $Y_k$ 
possibilitats de resposta.
- Si la resposta és correcta es revisarà el raonament, si també és 
  correcte s'obtindran els punts d'aquesta pregunta. $Z_k = X_k$
- Si el raonament no és correcte, no es qualificarà la 
  resposta. $Z_k = 0$
- Si no es marca resposta o la resposta assenyalada no és correcta, 
  però el raonament és correcte, a petició de l'alumne es valorarà, 
  però s'obtindran com a màxim el 60 % dels punts d'aquell 
  exercici. $Z_k = 0,6 \cdot X_k$

La puntuació de la prova es calcularà com a $P = Z / X$. A on: 
- $Z$ és $\sum_1^n{Z_k}$
- $X$ és $\sum_1^n{X_k}$

### 6.3. Aprenentatge Basat en Activitats (ABA)

La resolució de problemes es valorarà amb notes de 0 a 10. 
Cada problema tindrà una o diverses preguntes o reptes que s’hauran 
de resoldre. 
La resolució sempre serà una resposta objectiva com un nombre 
(s’admetran petites desviacions degudes als arrodoniments acumulats 
de fins a l’1%), una afirmació o negació, un codi inequívoc, etc.

Els problemes es poden fer tantes vegades com es vulgui, ja que els 
paràmetres varien a cada intent.

Cada pregunta de les $n$ preguntes valdrà $X_k$ punts i tindrà $Y_k$ 
possibilitats de resposta.
- Si la resposta és correcta es revisarà el raonament, si també és 
  correcte s'obtindran els punts d'aquesta pregunta. $Z_k = X_k$
- Si el raonament no és correcte, o la resposta no és correcta no es 
  qualificarà la resposta. $Z_k = 0$

La puntuació de la prova es calcularà com a $P = Z / X$. A on: 
- $Z$ és $\sum_1^n{Z_k}$
- $X$ és $\sum_1^n{X_k}$

### 6.4. Projectes, pràctiques, activitats assimilables a projectes

Donada la seva complexitat els alumnes podran fer entregues parcials 
opcionals no puntuades on els alumnes podran obtenir suggeriments 
(feedback). L’avaluació es fa mitjançant rúbrica, es parteix de 10 i 
es van restant punts a mesura que l'alumne cometi errors que poden 
ser:

- lleus (-0,1)
- greus (-0,6)
- molt greus (-3,0)
 
És important fer notar que no hi ha nota mínima per a fer mitjana 
donada la natura a llarg termini d’aquesta activitat i atès que les 
correccions de les entregues parcials, si són lliurades, impliquen una 
millora constant de la feina.

### 6.6. Observacions **Importants**

Totes les qualificacions de les proves, projectes, etc. 
s'arrodoneixen al número amb 1 decimal més pròxim. 
Per exemple un 4,35 és un 4,4 i un 4,34 és un 4,3.

S'ha d'obtenir com a mínim un 4 de cada una de les proves escrites, 
en cas contrari no se superarà el mòdul. 
S'ha d'obtenir un 5 de mitjana de cada RA, en cas contrari no se 
superarà el mòdul.

Fets els arrodoniments es calcula la nota global aplicant les 
ponderacions pertinents en una sola operació i s'arrodoneix al nombre 
enter més pròxim, donant compliment al Decret 91/2012. 
Per exemple un 4,9 és un 5, i un 5,4 és un 5.

En el cas que es comprovi que l'alumne ha copiat exàmens, treballs, 
exercicis o projectes es procedirà a suspendre-li la prova copiada o 
plagiada, incloent-hi frases, esquemes, símbols o qualsevol altra 
representació de contingut. S'aplicaran les següents mesures 
disciplinàries: 
- La primera vegada que es detecti la infracció, serà qualificat amb 
  un suspens en el trimestre corresponent i les proves recuperables ho 
  seran en els mateixos terminis que qualsevol prova, però l'efecte no 
  s'aplicarà fins al següent trimestre a excepció que la infracció 
  sigui en el darrer trimestre, que serà penalitzat amb la suspensió 
  del mòdul sencer.
- En cas de reincidència, serà penalitzat amb la suspensió del mòdul 
  sencer. 

La mesura s'aplicarà a qualsevol mena de contingut plagiat, per mínim 
que sigui. 
S'exceptuen de l’anterior consideració allò que el professor autoritzi 
per escrit (per exemple a les instruccions de la tasca).

Qualsevol prova escrita i/o presentació oral, es podrà posposar en 
data i hora, sempre que l'alumne presenti un justificant al professor 
demostrant que l'absència el dia i hora de la prova era per un motiu 
admès al reglament d’organització i funcionament del centre (ROF), 
i també, a condició que per calendari sigui possible fixar una nova 
data.

8. Recuperacions
----------------

- Proves escrites i pràctiques
    + **Recuperació:** Totes les proves independentment de la nota es 
	  poden recuperar una vegada buscant aprovar o millorar nota. 
    + **Recuperació de gràcia:** A final del curs hi haurà fins a tres 
	  recuperacions de gràcia per aquelles proves que després de fer la 
	  recuperació encara no s’haguessin superat, però les notes per 
	  damunt de 5 quedaran truncades a 5.



- **Aprenentatge basat en activitats:** Atès que l’estudiant sempre 
pot tornar a resoldre l’exercici. Hi ha tantes recuperacions com es 
desitgi.

- **Projectes:** No hi haurà recuperació del projecte, ja que les 
correccions de les entregues parcials suposen de fet una recuperació. 
En cas que no s’entregui o que la nota no sigui suficient es podrà 
entregar a la segona convocatòria (abans anomenada extraordinària) el 
mateix projecte.



9. Recursos i materials
-----------------------

- Google Classroom (bibliografia i entregues). Els alumnes disposaran 
  d’una plataforma d’aprenentatge a Google Classroom. 
  A la plataforma hi haurà tota la bibliografia en línia, com poden 
  ser:
    + Transparències utilitzades a classe.
    + Documents en pdf de la normativa de la companyia distribuïdora.
    +  Reglamentació REBT, resums d'UNE
    + Fitxes tècniques d’alguns equips.
    + Plantilles per a l’elaboració de projectes, pressupostos, plànols, vídeos (tant elaborats pel docent, com externs).
    + Exemples de càlculs i de pressupostos.
    + Els alumnes faran les entregues dels pdf generats al resoldre 
	  els exercicis de l’ABA, dels projectes i de la majoria de les 
	  proves escrites mitjançant Google Classroom. 
	  D’aquesta manera quedarà un registre digital per donar sobrat 
	  compliment als terminis de conservació aplicables als exàmens, 
	  proves escrites, activitats i projectes.  

- Repositori a Github i website a Github pages: 
  Aquest website serà al que els alumnes accediran per a consultar 
  alguns recursos com apunts (més enllà de les diapositives), les 
  activitats de l’ABA (que després hauran d'imprimir en pdf per a 
  adjuntar al Google Classroom), i tots els exàmens.

- Google Chat i Google Meet: El primer per converses ràpides o 
  informals i la segona per a suports virtuals.  

- Vídeos explicatius: El professor posarà a disposició dels alumnes 
  alguns vídeos dels procediments o metodologies vistes a classe. 
  Els vídeos es faran amb una resolució màxima de 1080p sense pèrdua de 
  qualitat per a que els alumnes puguin veure tots els detalls.

- Pissares digitals: El centre disposa de les pissarres digitals 
  SmartBoard MX amb una resolució 4K.
