UT05 - Pressupostos en IE.			
==========================

Cada tasca val 1 punt excepte a on s'indiqui. La puntuació
de l'exercici serà la suma dels punts obtinguts dividit pel total
de punts multiplicat per deu 

> $$ \dfrac {\sum\limits_{i=1}^n P_i}{\sum\limits_{i=1}^n Z_i} \cdot 10 $$
> A on:
> - $ n $ és el total de tasques
> - $ P_i $ és la puntuació obtinguda a la tasca i-èssima
> - $ Z_i $ és la puntuació màxima de la tasca i-èssima



Examen 1
--------

Per a fer el següent exercici s'han de realitzar tots els punts
següents:

![c500](img/exam_UT05.png)

- (_2 punts_) Mira la imatge (fes click amb el botó dret, i trieu 
  _abrir en una nueva pestaña_ per a veure-la més gran). 
  Copia el disseny de la partida d'un interruptor de llum simple.
  > **Pots copiar i aferrar el text següent per anar més ràpid:**
  >
  > Punt de llum amb encreuament, amb material JUNG 990 blanc o equivalent aprovat per la DF, intensitat assignada 10 A, tensió assignada 250 V, amb tecla simple, de color blanc i marc embellidor per a un element, de color blanc, encastat. En cas d’interruptors annexes la DF podrà decidir instal·lar-los com interruptor amb tecla composta o tecles individuals.  - Inclou cablejat de fase des de la caixa de derivació més pròxima color negre, voltes de làmpada color gris des de les làmpades a als interruptors, commutadors i encreuaments i neutre color blau des de les il·luminaries a la caixa de derivació. - Inclosos tots els elements (tapa, mecanisme, embellidor) part proporcional de petits elements. Totalment instal·lat i funcionant. - Totalment cablejat, muntat, instal·lat i en funcionament incloent la part proporcional de medis auxiliars.
  
- Modifica el material i la mà d'obra de la partida per a que sigui 
  per a un punt de llum d'encreuament (s'ha de canviar l'interruptor 
  unipolar per dos commutadors) i s'ha d'afegir un commutador de 
  encreuament.
  Pots suposar que s'utilitza el triple de cable i el doble de tub.
  Pensa a modificar les unitats de capses universals, embellidors etc.
  El preu de cada commutador és de 9,78 €, i del encreuament 11,23 €.
  La mà d'obra pots suposar que triga un 125 % extra (un 225 % del
  temps original)

- Modifica també la descripció i el títol per a adaptar-los a la nova 
  partida
