UT03 - Documentació gràfica i CAD en IE.			
========================================

Cada tasca val 1 punt excepte a on s'indiqui. La puntuació
de l'exercici serà la suma dels punts obtinguts dividit pel total
de punts multiplicat per deu 

> $$ \dfrac {\sum\limits_{i=1}^n P_i}{\sum\limits_{i=1}^n Z_i} \cdot 10 $$
> A on:
> - $ n $ és el total de tasques
> - $ P_i $ és la puntuació obtinguda a la tasca i-èssima
> - $ Z_i $ és la puntuació màxima de la tasca i-èssima



Examen 1
----------

Per a fer el següent exercici s'han de realitzar tots els punts
següents:

- Ves a la web del cadastre i descarrega quatre illes de cases. 
  Després decarrega quatre illes de cases més a un altre plànol. 
  Tessel·la-les (juxtaposa-les) utilitzant el mateix punt de
  referència al copiar i aferrar (per exemple el punt 0, 0).
- Prepara una pàgina DIN A3 a l'espai paper sense marges.
- (1 punt extra) Si tot ho fas amb DIN A2.
- Prepara un requadre a l'espai paper amb 10 mm de marge a tots els
  costats, excepte a l'esquerra que ha de ser de 20 mm.
  Ara fes un caixetí de 180 x 36 al cantó inferior dret. 
  A dins aquest caixetí, varies línies que el divideixin 
  horitzontalment en sis parts iguals.
- Fes una línia poligonal tancada a dins de l'espai disponible del 
  requadre (el que no està ocupat pel caixetí)
  Converteix-la en una finestra gràfica.
- Dibuixa una voravia a 1,3 m de la línia de façanes de dues illes
  de cases annexes.
- Copia, tant en el model com a l'espai paper (a l'espai paper
  farà de llegenda), la simbologia que tens disponible en 
  [aquest enllaç](docs/Simbologia_XSBT.dwg).
  Situa un CT a la primera illa de cases a la que hagis fet una 
  voravia. 
  Situa una CS + CGP a la segona illa de cases.
- Connecta-les amb una polilínia que tingui com a mínim dos canvis de 
  direcció i que representi una XSBT.
- (2 punts) Representa-ho tot a la escala més propera que puguis
  (que es vegi el més gran possible) **NORMALITZADA**. Para esment a
  que els simbols tinguin la mateixa mida que a la llegenda.
