SIMBOLOGIA DE QUADRES ELÈCTRICS I AUTOMATISMES
==============================================






1. Introducció a la norma IEC 60617
-----------------------------------

La norma ens ofereix una serie de símbols que, combinats, serveixen per 
a formar els esquemes elèctrics. Els distints components que formen 
part d'una instal·lació es van representant per la unió de símbols més 
simples. La grandària, al igual de com es dibuixen els símbols està 
també normalitzada. Els símbols apareixen dibuixats sobre una trama de 
M=2,5 mm , similar a les utilitzades en els mitjans informàtics per al 
dibuix d'esquemes. Per claredat, alguns símbols se'ls dibuixa al 200%, 
i altres al 50%, indicant-ho en cadascun. La separació entre terminals 
es recomana que sigui 2M. La norma permet ampliar la grandària dels 
símbols per a separar les connexions i facilitar la retolació, però 
sense escalar el gruix de la línia.

En els esquemes la simbologia de cada element que formen els circuits 
es representarà per un d'aquests o per combinació de diversos d'ells.
