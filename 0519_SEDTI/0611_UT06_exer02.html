UT06 - El projecte tècnic.			
==========================

Cada tasca val 1 punt excepte a on s'indiqui. La puntuació
de l'exercici serà la suma dels punts obtinguts dividit pel total
de punts multiplicat per deu 

> $$ \dfrac {\sum\limits_{i=1}^n P_i}{\sum\limits_{i=1}^n Z_i} \cdot 10 $$
> A on:
> - $ n $ és el total de tasques
> - $ P_i $ és la puntuació obtinguda a la tasca i-èssima
> - $ Z_i $ és la puntuació màxima de la tasca i-èssima


Exercici 2
----------

Per a fer el següent exercici s'han de realitzar tots els punts
següents:

- Descarrega les imatges següents i utilitza-les com a fons de 
  pàgina:

    + [portada](img/portada_CIFP_PL.png)
    + [general](img/general_CIFP_PL.png)
    
- Edita el peu de pàgina per a que totes les pàgines aparegui
  «Pàgina 2 de 5» amb el 2 i el 5 amb els números que correspongui.
- Crea un encapçalament de nivell 1 i canvia la mida de lletra a 37.
  Canvia al color corporatiu ff0066
- A sota crea el text normal que trobis (pot ser un lorem ipsum).
  Augmenta el marge esquerra fins a 4 cm i posa l'interlineat a 1,5
- Crea la fórmula de l'exercici 1 amb l'editor de fórmules.
