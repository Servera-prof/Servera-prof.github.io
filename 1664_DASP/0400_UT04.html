## 0. Introducció

- Les «revolucions industrials» de les que parlàvem en l'UT anterior
  no acabaren amb la tercera revolució industrial. De fet, no es pot
  dir que tinguem un nivell tecnològic tan elevat que no és susceptible
  de progrés.
- Els sociòlegs identifiquen el moment actual com una quarta revolució.
  En el que el món físic i virtual s'acosten. Aquests canvis, com tots
  els que han succeït abans generen beneficis, però també riscos i
  dificultats.



### 0.1. Exercici

Intenta recordar pel·lícules futuristes del segle passat, com _Retorn
al futur_, _Terminator_, _Blade Runner_, _Demolition man_ etc.

Les cases estaven automatitzades, hi havia cotxes voladors, la
informació era a tota arreu, videoconferències, robots, ulleres de
realitat virtual.

- De totes les tecnologies que apareixien, quines has utilitzat?
  Quan, on, per a fer què?
- Si haguessis de fer una pel·lícula futurista quines tecnologies creus
  que hi haurà d'haver (al film).



## 1. La 4a revolució

Amb els avenços de l'anterior revolució es fonamenta la nova.
L'electrònica i la computació han donat pas a l'**era de la informació*
a on l'IOT i la AI, i la difusió del límit entre el món biològic i
virtual poden transformar de nou la societat.



### 1.1. Exemple

La realitat augmentada aplicada a la medicina, la cirurgia a part del
cos del pacient, els instruments, el quiròfan i els companys, pot veure
informació com ara la pressió arterial, la saturació d'oxigen o la
posició d'òrgans que no estan al seu camp visual. També pot ser útil
per a veure al·lèrgies, medicaments que utilitza o resultats de proves
mèdiques.



### 1.2. Dades clau de la 4a revolució industrial.

- Tecnologia: màquines intel·ligents i integrades amb el físic, TIC,
  energies renovables.
- Productes: machine learning, robòtica, IA, blockchain,
  nanotecnologia, IoT, computació quàntica, impressió 3D,
  vehicles autònoms, big data.
- Canvis:
    + Integració de la tecnologia a la vida professional i quotidiana:
      Tractors GPS, smart TV, fabriques intel·ligents.
    + Connectivitat global persona, màquina i sistemes informàtics:
      wereables, sistema d'avis d'accidents dels cotxes.
    + Comunicació virtual instantània.
    + Automatització avançada. Gràcies a la hiperconnectivitat.
- Conseqüències:
    + Millores a la salut, educació i mobilitat.
    + Possibilitat de personalitzar productes. Per exemple:
      plantilles peus.
    + Nous models de negoci. Cotxes autònoms.
    + Preocupacions sobre la ciberseguretat de les dades.
    + Preocupacions ètiques
    + Necessitat de noves habilitats laborals. IA sempre mostra
      persones que escriuen amb la mà esquerra. Inclús sí els hi
      demanes que siguin esquerranes.
    + Món globalitzat.



### 1.4. Futur de la 4a revolució

Amb la mera existència de noves tecnologies no succeeix el canvi. Es
necessita integrar-les en l'organització empresarial, personal o social.
Una bona planificació permet que aquesta adopció aprofiti els beneficis
i eviti els riscs.



### 1.5. Exemple.

Imagina que vas pel carrer i algú s'atraca a tu, no us coneixeu però
t'ofereix un refresc exactament quan tu ja estaves començant a tenir
set. Mires el rellotge i comproves que és en Tomeu Frare, del Bar
Mallorqueta de la vora. L'acceptes i pagues.

Poc després t'entrebanques i caus, et romps la cama. Ningú ha avisat
a l'ambulància, no cal, aquesta en poc temps arriba. Saps que qui
t'atén és na Isabel Trujillo, metgessa i na Lorena López, infermera.

Mentre vas amb l'ambulància, la teva mare et fa una videotrucada,
per la teva cara veu que tot està bé dins dels que cab esperar.

Tot aquest exemple sembla de ciència-ficció. Però la tecnologia per
a dur-la a terme ja existeix:

- Smart watch.
    + Connexió a internet.
    + Lectura de les constants vitals.
    + Micròfon.
- Pagament per NFC.
- Càmeres de reconeixement facial.
- Detectors de moviment.
- Càmeres de videovigilància.
- Registres electrònics.
- Telèfons intel·ligents.
- 5G
- Registre electrònic de salut.
- Ambulàncies autònomes (sense conductor).

Aquest escenari tot i ser possible, no es produeix, en part perque es
necessiten canvis socials, altres vegades per qüestions ètiques i
legals.

Els centres educatius podrien tenir càmeres per  a evitar assetjament
escolar, o garantir als pares que els seus fills tenen una bona nutrició
al menjador.



### 1.6. Activitats

- Assenyala totes les activitats que dus a terme amb mitjans digitals:
  GPS, mòbils, wereables, assistents de veu, streaming. Com faries
  aquesta activitat si haguessis nascut fa 100 anys?
- Mira el vídeo bit.ly/espejo_inteligente. Quines millores plantejaries?
- Si hi ha càmeres a l'institut que passaria si un alumne o família
  no vol ser gravat. En cas de problema, qui podria veure les
  gravacions?






## 2. L'era de la digitalització

Abans les pel·lícules es feien amb films, però avui en dia estan
disponibles a les principals plataformes. Com és possible?

La digitalització és la conversió de la informació analògica o física
a digital. És a dir es converteixen a zeros i uns.



### 2.1. Digitalitzacions habituals.

- Fotografies a jpg o pgn
- Cançons a mp3 o ogg
- Cintes VHS a mp4 o avi
- Llibres, documents, mapes a pdf

Les empreses poden digitalitzar-se, de manera gradual, si això fos
necessari. Canviant els seus procediments, escanejant documentació
antiga, OCR de la documentació i creació de base de dades.

El professor explica experiència personal a una empresa d'inspeccions
de seguretat industrial.



### 2.2. Exemples de màquines intel·ligents

Són aquelles que prenen algunes decisions sense necessitat
d'intervenció humana o poca intervenció humana.

Per exemple reps una notificació que l'energia ara es barata i
que el termo de casa teva està a 40˚C. El termo et sol·licita permís
per a escalfar-se. Tu decideixes que no, ja que avui ja t'has dutxat al
matí.

O una màquina de cafè que te'l prepara quan sona l'alarma del mòbil.



### 2.3. Indústria 4.0

Es basa en:

- Màquines intel·ligents. Que uneixen el món físic (cotxes, fabriques,
  etc.) amb els elements electrònics (sensors, micròfons, connexió,
  microprocessadors)
- IoT
- Computació en el núvol. Goggle Drive, Stadia.



### 2.4. Tecnologia intel·ligent

- Empreses intel·ligents
- Ciutats intel·ligents
- Habitatge intel·ligent

Cas pràctic: Semàfors intel·ligents.

Màquines intel·ligents

- Autonomia: Abans les màquines estaven programades per a fer una tasca.
  s'autoadapten (dintre d'uns límits) a variacions de l'entorn.
- Comunicació: Abans els equips eren en general individuals, i només
  es comunicaven si era essencial fer-ho.
- Presa de decisions: Ara les màquines poden prendre decisions de manera
  immediata (cotxes autònoms, autodetecció d'errors de fabricació)
- Flexibilitat: Ara en segons quins sistemes només es notifica als
  humans quan hi ha una situació que no pot ser resolta per la
  màquina. Abans qualsevol entrebanc que es sortís del procediment
  habitual feia saltar una alarma.
- Manteniment predictiu: En els sistemes automatitzats els errors es
  reparaven quan sorgia l'avaria. Ara hi ha un constant monitoratge que
  facilita el manteniment predictiu.






## 3. Impacte de la 4a revolució.

### 3.1. Avantatges a les empreses

- Eficiència operativa: Redueix errors i allibera temps per als humans.
- Accés a dades: Hi ha disponibles moltes més dades que permeten
  prendre decisions amb més informació.
- Costos reduïts: No s'ha de programar tot manualment.
- Més abast i visibilitat: Plataformes digitals per als seus productes
  i serveis.
- Innovació continua: La digitalització promou la innovació contínua.
- Millora de l'experiència del client: La personalització i interacció
  reforcen l'experiència del client.
- Agilitat empresarial: Les empreses es poden adaptar abans als canvis.
- Col·laboració remota: És més senzill el treball en remot.



### 3.2. Inconvenients a les empreses

- Costos inicials elevats. Això pot fer que quedin fora de l'abast de
  pimes.
- Resistència dels empleats: En general, els canvis de rutina troben
  resistència per a la seva implantació. A més, els empleats,
  poden veure perillar els seus llocs de feina.
- La implementació de canvis: Els canvis generen problemes, i desajustos
  que provoquen estrès i un cost addicional.
- Amenaces per ciberatacs: Encriptació de dades no desitjada,
  robatori de dades, virus, suplantacions.
- Reptes: La dependència de la tecnologia pot fer que les empreses
  siguin vulnerables.
- Privacitat: El gran maneig de dades poden provocar problemes de
  privacitat. Que poden conduir a sancions. BBVA va rebre una multa de
  5 M€ i CaixaBank de 6 M€ per a no complir la protecció de dades.



### 3.3. Exercicis

- Els algoritmes d'intel·ligència artificial poden reflectir errors
  a causa dels biaixos de les dades amb les quals s'entrenen, per exemple
  elegir perfils de dones per a infermeria o d'homes per a bombers.
  Posa exemples de biaixos de la IA per confirmació o omissió.
- En grups de 4 avalueu com esteu de preocupats per la recopilació
  de dades i privacitat.
- En cas d'atropellament per una decisió del cotxe autònom qui hauria
  d'assumir la responsabilitat?



### 3.4. Avantatges en els clients

- Accés ràpid a la informació. Pots saber les característiques d'un
  producte ràpidament.
- Facilitat de compra. Comprar gairebé amb un clic.
- Personalització. Els productes oferits i els productes en si mateixos
  es poden adaptar a les preferències dels clients.
- Interacció ràpida. Com els xats en línia o xarxes socials.
- Seguiment i control. Accés a l'historial de compres.
- Més varietat. Hi ha accés a més productes
- Experiència multicanal. Es pot comprar online i tornar a la botiga.



### 3.5. Inconvenients per als clients

- Falta d'interacció personal. Hi ha qui prefereix el tracte humà.
- Falta d'empatia.
- Bretxa digital. Alguns clients són analfabets digitals i altres no
  tenen connexió o dispositius per a interactuar.
- Preocupació per la privacitat.
- Complexitat tecnològica. Pot ser difícil per al client interactuar
  amb la plataforma digital.
- Riscos de ciberdelictes.



### 3.6. Hipòtesis d'un futur llunyà.

El món físic i electrònic ja està unit, però només a l'àmbit de les
màquines. Què passaria si els nostres cossos també estiguessin connectats.
Tenir telepatia, exoesquelets, memòria ampliada, visió nocturna.
