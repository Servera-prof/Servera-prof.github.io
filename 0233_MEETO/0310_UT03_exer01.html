Exercicis UT03 - Circuits llògics combinacionals.
=================================================

**1.** Crea un circuit amb dos interruptors i una porta XOR que 
encengui un LED només quan un dels dos interruptors está tancat.

**2.** Implementa el circuit $f = a \overline b + c$.

**3.** Dissenya una alarma (LED vermell) que s'encengui quan detecti 
senyal de pluja i no detecti senyal de bombeig. O bé que no detecti 
senyal d'alimentació.

**4.** Dissenya un circuit capaç de fer la suma de un bit. És a dir que
quan: 

- $a=1$ i $b=0$ les sortides siguin $s=1$ i $c=0$
- $a=1$ i $b=1$ les sortides siguin $s=0$ i $c=1$
- ...

**5.** Dissenya un sumador total, és a dir que a més de a i b admeti
c (d'un anterior sumador) com a entrada, i tregui s i c. Per a 
resoldre-ho primer fes la taula de la veritat i després simplifica amb 
Karnaugh. Quan tenguis la funció simplificada implementa-ho al 
TinkerCAD.

**6.** Aquesta manera d'implementar un sumador, tot i la simplificació
de Karnaugh es pot optimitzar encara més. Busca informació per internet
i implementa el circuit a TinkerCAD.

**7.** La potència del sumador total és que és escalable. Combina
diferents sumadors per a fer un sumador de 4 bits.

**8.** Ara fes un sumador de 8 bits.
