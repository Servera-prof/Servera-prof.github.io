## Exemple 1: Sistema d'alarma per a una caixa forta

### Enunciat
Es vol dissenyar un sistema d'alarma per a una caixa forta que es activi
en les següents condicions:
- La porta està oberta (P = 1) i el sistema està armat (A = 1)
- O bé hi ha moviment detectat (M = 1) i el sistema està armat (A = 1)
- O bé la temperatura supera els 50°C (T = 1)

### Variables d'entrada
- P: Porta (0 = tancada, 1 = oberta)
- A: Sistema armat (0 = desactivat, 1 = actiu)
- M: Moviment detectat (0 = no, 1 = sí)
- T: Temperatura alta (0 = normal, 1 = >50°C)

### Funció de sortida
- f: Alarma (0 = desactivada, 1 = activada)

### Taula de veritat (resum de casos significatius)
| P | A | M | T | f |
|---|---|---|---|---|
| 1 | 1 | 0 | 0 | 1 | (porta oberta + armat)
| 0 | 1 | 1 | 0 | 1 | (moviment + armat)
| 0 | 0 | 0 | 1 | 1 | (temperatura alta)
| 1 | 1 | 1 | 1 | 1 | (totes les condicions)

## Exemple 2: Sistema de control d'accés a un edifici

### Enunciat
Un edifici té un sistema d'accés que permet l'entrada quan:
- L'usuau té targeta vàlida (T = 1) i el codi és correcte (C = 1)
- O bé és horari laboral (H = 1) i l'usuari és empleat (E = 1)
- O bé hi ha una emergència (EM = 1) autoritzada

### Variables d'entrada
- T: Targeta vàlida (0 = no, 1 = sí)
- C: Codi correcte (0 = incorrecte, 1 = correcte)
- H: Horari laboral (0 = no, 1 = sí)
- E: És empleat (0 = no, 1 = sí)
- EM: Emergència (0 = no, 1 = sí)

### Funció de sortida
- f: Accés permès (0 = denegat, 1 = permès)

### Condicions d'activació
- f = 1 quan: (T·C) + (H·E) + EM = 1

## Exemple 3: Control de qualitat d'una línia de producció

### Enunciat
Una màquina de control de qualitat rebutja una peça si:
- El pes és incorrecte (PI = 1) i la mida és incorrecta (MI = 1)
- O bé el color és defectuós (CD = 1) i la superfície té imperfeccions (SI = 1)
- O bé hi ha múltiples defects simultànis

### Variables d'entrada
- PI: Pes incorrecte (0 = correcte, 1 = incorrecte)
- MI: Mida incorrecta (0 = correcte, 1 = incorrecte)
- CD: Color defectuós (0 = correcte, 1 = defectuós)
- SI: Superfície imperfecta (0 = correcte, 1 = imperfecta)

### Funció de sortida
- f: Peça rebutjada (0 = acceptada, 1 = rebutjada)

### Criteris de rebuig
- f = 1 quan: (PI·MI) + (CD·SI) + (PI·CD) + (MI·SI) = 1

### Casos específics
| PI | MI | CD | SI | f | Motiu |
|---|---|---|---|---|---|
| 1 | 1 | 0 | 0 | 1 | Pes i mida incorrectes |
| 0 | 0 | 1 | 1 | 1 | Color i superfície defectuosos |
| 1 | 0 | 1 | 0 | 1 | Múltiples defects lleus |
| 0 | 1 | 0 | 1 | 1 | Múltiples defects lleus |
