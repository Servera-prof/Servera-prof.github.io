Crea un semisumador
===================

Dissenya un circuit capaç de fer la suma de un bit. És a dir que
quan: 

- $a=1$ i $b=0$ les sortides siguin $s=1$ i $c=0$
- $a=1$ i $b=1$ les sortides siguin $s=0$ i $c=1$
- ...

Fes la taula de la veritat. Abans de fer Karnaugh, fixa't amb la taula,
creus que alguna de les columnes correspon a alguna porta lògica que 
coneguis?
