## 0. Introducció

Després d'una inundació l'empresa dedicada a la fabricació de
portes i finestres Sorbus S.L.U. decideix fer canvis en el negoci.
Com que tots els envans estaven afectats decideix prescindir
d'ells i crear un espai obert.

A causa de la seva activitat a part dels canvis en la nau, Sorbus decideix
començar a utilitzar noves tecnologies com la realitat virtual i la
impressió 3D, d'aquesta manera els clients poden veure com quedarien
les portes al seu habitatge o negoci amb la VR abans de iniciar la
fabricació i, per altra banda, poden sentir l'ergonomia dels poms o
sistemes de tancament gràcies a la impressió 3D.

## 1. Tecnologies facilitadores digitals (TDF)

Aquest nom tan altisonant ajunta tres conceptes:
- **Tecnologies:** Instruments, recursos, tècniques o processos
basats en la ciència.
- **Facilitadores:** Possibiliten, faciliten o persegueixen un propòsit.
- **Digitals:** Tenen la informació codificada, no tenen un espectre
  continu.

  Són les tecnologies clau que representen un catalitzador per la
  transformació digital de la indústria o societat.

### 1.1. El procés del canvi

Canviar no és fàcil. Quines innovacions s'han d'incorporar i quines no.
Fa uns anys semblava que tot havia de dur Bluetooth, després que
tot havia de tenir _blockchain_, ara sembla que succeeix amb la IA.
Aquestes innovacions a cops són cares i necessiten formació, per tant,
el risc d'equivocar-se no és negligibles.

### 1.2. Exemple

Com podria una petita forn de la vora d'un Centre Integrat d'FP
digitalitzar-se?

Per exemple podria utilitzar WhatsApp perquè els estudiants facin
comandes. Així quan arribi l'hora del pati, simplement han d'agafar
la bossa i marxar.

Això no obstant, els estudiants han de pagar, però per estalviar temps
el pagament es fa per Bizum. D'aquesta manera totes les comandes ja
estan pagades, i la possibilitat que una comanda no sigui recollida
són pràcticament nul·les.

A més, en cas d'una demanda anormalment alta, com que falten hores per
a l'hora del pati té temps que un empleat vagi a buscar formatge,
tomaquet o enfornar més pa.

Ha obert un Instagram on penja entrepans innovadors com el de falàfel
amb formatge maonès fos. El que té més _likes_ serà l'entrepà de la
setmana.

Tota la música del forn es pot trobar a la llista de Spotify
_musica, cafè i olor de pa_, i ja té més de 250 seguidors en només una
setmana.

## 2. TDF actuals.

- _AI_
    + Algoritmes d'aprenentatge per a màquines, aconsegueixen treure la
      solució més probable.
    + S'utilitza per a assistents virtuals, conducció
      autònoma, optimització de processos, anàlisi de dades.
- _Blockchain_
    + Registre descentralitzat i segur de transaccions.
    + S'utilitza per a criptomonedes, contractes intel·ligents, drets
      d'autor.
- _IoT_
    + Dispositius connectats a internet capaços de transmetre i rebre
      informació.
    + S'utilitza per a detectar constants vitals, domòtica, _smart
      cities_
- Robòtica
    + Des d'aspiradores autònomes a robots humanoides.
    + S'utilitzen en la neteja, exploració, educació, agricultura.
- Impressió 3D
    + Creació d'objectes tridimensionals de plàstic, cèl·lules,
      aliments.
    + Personalització, peces descatalogades, medicina, restauració
- 5G
    + Xarxa sense fils d'alta velocitat.
    + Conducció autònoma, medicina, IRL, urbanisme
- _Big Data_
    + Estudi de grans quantitats de dates per a arribar certa
      informació.
    + Prevenció d'epidèmies, hisenda, economia, trànsit.
- El núvol
    + Processament i emmagatzemament de dades de manera remota.
    + Emmagatzemament en línia, execució d'apps que superen al nostre PC
- Ciberseguretat
    + Tecnologies i bones pràctiques per a reduir perills
    + Antivirus, tallafoc, autenticació en dos passos
- _AR_ (_augmented Reality_), _VR_
    + Immersió, a les primeres la realitat i el món virtual se superposen
      i al segon tot és simulat.
    + Entreteniment, joc, aprenentatge, entrenament, maquetes, visites
      virtual, publicitat immersiva.
- Biometria
    + Empremta digitar, escàner d'ull, reconeixement facial.
    + Control d'accés i identificació.

## 3. Oposició al canvi

La implantació d'una nova tecnologia no només té reptes tècnics,
també d'usos i costums. Alguns factors són:
- Incertesa sobre els resultats
- Rebuig per part dels empleats
- Formació insuficient
- Preferències dels clients

### 3.1. Exercicis

- Posa un exemple de cada factor del punt anterior.
- Les innovacions destrueixen llocs de treball, però en creen de nous,
tria una tecnologia i posa un exemple de lloc de feina destruït
i lloc de feina creat
- Debat si és millor fer les reunions d'obra de manera presencial o
virtual.

## 4. TFD en l'àmbit professional.

Les TFD es poden utilitzar per a:

- Millorar l'experiència del client
- Prendre millors decisions
- Ser més sostenible
- Augmentar la col·laboració
- Millorar l'eficiència
