<textarea id="enunciat">

## 0. Introducció

- Segle XX estil de vida basat en el consumisme: comprar, usar, llençar
- Això implica sobreexplotació, esgotament matèries primeres i gran
  quantitat de residus.
- No és sostenible pel planeta → nou model econòmic circular.

### 0.1. Exercici

Pensa en què podria fer la cantina per millorar la gestió de residus.
Quines iniciatives podria implementar i quins beneficis tindrien.

## 1. Les arrels del consumisme

- En el segle XX cultura «d'un sol ús».
- No s'era conscient de les conseqüències.
- Encara succeeix. Es compren capritxos (roba, mòbils, decoració)
  simplement perquè es pot fer.
- La fabricació contamina, els plàstics dels quals estan fets aquests
  objectes no es degrada.
- A finals del segle XX apareixen les veus d'alerta: les ciutats tenen
  pol·lució, els oceans estan plens de plàstic, i hi ha muntanyes de
  deixalles
- La proposta és imitar la natura. No fa residus, ja que tot és
  biodegradable.

### 1.1. Exemple

Una pila alcalina contamina 167.000 litres d'aigua. No podem deixar de
utilitzar-les, però se'n poden comprar de recarregables.

### 1.2. Nou estil de vida

En oposició a l'economia lineal s'utilitza el concepte d'economia
circular, similar a la «regla de les 3 R»: reduir, reciclar i
reutilitzar.

### 1.3. Exercici

- Pensa com pots aplicar la regla de les 3 R a la teva vida diària.
- Pensa com pots liderar un petit canvi, explicant aquests conceptes a
  altres persones.

## 2. Economia lineal

Qui decideix si l'economia és lineal o circular? Cada individu és
lliure de prendre una decisió o una altra. Quan s'aprofiten les
rebaixes i es compra més del que es necessita, estem aplicant una
mentalitat lineal.

Una economia lineal es caracteritza per:

- Buscar l'eficiència. Màxim benefici i mínim cost.
- Obtenir guany. Tenir beneficis sense considerar el cost ambiental o
  social.
- Deteriorament ambiental. Contaminació i residus
- Impacte social. Èmfasis en els beneficis econòmics, no en els riscos
  laborals, o la conciliació familiar.

### 2.1. Minimalisme.

El minimalisme sorgeix com a contrapunt al consumisme. Segueix la
filosofia del «menys és més». Es basa en la reducció intencionada de les
possessions materials i simplificació de l'espai físic i mental.

### 2.2. Fases de l'economia lineal

- Extreure
- Produir
- Consumir
- Descartar

Els residus provenen d'empreses (transport, excés de matèries
primeres, energia, productes defectuosos), com dels consumidors
(transport, restes, embalatge).

### 2.3. Exercici

- De les quatre fases de l'economia lineal pensa quins són els efectes
  en cada una d'elles
- Què persegueix la campanya #DesnudaLaFruta?

### 2.4. Residus

On s'acumulen els fems? Poden crear problemes de plagues (rates),
olors, o contaminació del sòl? Cremar-la o enterrar-la és una bona
solució?

Aquestes preguntes incòmodes només es donen en una economia lineal. Ja
que tota l'economia té un mateix final: la creació de deixalles.

De fet, els primers abocadors es varen crear en el segle XIX, abans les
restes s'enterraven i es degradaven de manera natural o romanien inerts
en la seva major part.

### 2.5. Exercici

- Mira el vídeo comprar, llençar, comprar. Tant la part 1 com la part 2.

### 2.6. Consum responsable

- Com a consumidors podem exigir a les empreses respecte al medi ambient
  i als treballadors, elegint productes que concordin amb aquesta visió.
- Podem canviar hàbits de la nostra vida quotidiana.
- Podem informar-nos de si realment una empresa és tan verda com sembla.

### 2.7. Exercici

- Quan s'espatlla un electrodomèstic quin problema troben les famílies
  que intenten reparar-lo? Per què creus que succeeix això.
- Busca informació sobre el minimalisme. Exposa-la als teus companys.
- Reflexiona sobre aquestes accions quotidianes:
    + Quan t'acabes un refresc llences la llauna a la primera paperera
      que trobes o la guardes fins a trobar un contenidor de plàstic.
    + Al teu entorn es fa servir el cotxe o el transport públic? Per què
      creus que passa això?
    + Demanes bossa al supermercat?
    + Tries productes sense embolcall?
    + Recicles?

## 3. Els adjectius de l'economia

Economia circular, social, col·laborativa (blabla car coworkin),
verda (cultura empresarial sostenible, energia renovable), o digital,
reflecteixen diferents visions o èmfasis sobre aquests aspectes llevant
el focus del benefici, principal objectiu de l'economia lineal.

### 3.1. Prohibicions

Els governs poden dur a terme accions en aquest sentit per evitar el
«joc brut», és a dir impedir que empreses maximitzin el benefici a costa
de perjudicar als altres o al medi ambient.

D'aquesta manera sorgeixen lleis que limiten l'ús de certs materials
(com el mercuri).

### 3.2. Promoció

Els governs també poden actuar com agents de canvi, impulsant accions.
O destinant recursos a la investigació.

### 3.3 Exemple

Gran muralla verda a africa ha posat d'acord a diversos països del sud
del Sàhara per frenar la desertificació i la sequera, proporcionar un
mitjà de vida sostenible a les comunitats locals i conservar
la biodiversitat.

## 4. Activitats

**1.** Els mitjans de comunicació i les xarxes socials incentiven el
consum. Ho has percebut en tu mateix? Has fet compres de coses qeu
després te n'has penedit? Alguna d'aquestes compres ha respost a un
incentiu publicitari?

**2.** Quina relació veus entre la revolució industrial i la cultura
«d'un sol ús»

**3.** Ets un client responsable? Per què creus que és així?

**4.** Què és l'obsolescència programada? Tria un producte que creguis
que té aquest problema i quins problemes creus que pot crear.

**5.** Busca informació de les mesures a escala nacional o europeu que
s'han dut a terme per a reduir o limitar l'ús de plàstics.
