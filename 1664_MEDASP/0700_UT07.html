## 0. Introducció

En Pere, un professor del CIFP Pau Casesnoves estava sopant amb el seu
conco segon (el germà del seu avi), arran d'un programa de la TV
apareix el tema de la IA.

En Pere li explica al seu conco que ell utilitza la IA per a generar
exemples d'alguna cosa que ell explica a classe. D'aquesta manera,
els seus alumnes s'imaginin situacions reals i no tan abstractes
del seu mòdul (digitalització aplicada als sectors productius).

El seu conco no entén com ho fa la IA, com aprèn?, com raona?, en Pere
li intenta explicar alhora que s'adona que en ser un usuari de la
IA i no un desenvolupador a partir de cert nivell desconeix el seu
funcionament.


### 0.1. Exercicis

- Creus que el text anterior l'ha generat una IA?
- Quin creus que és el procés «d'aprenentatge» de les IA?
- Has fet servir alguna vegada la IA? Per a què?
- A part de per a fer treballs creus que hi ha altres aplicacions?
  Per exemple?
- Quines aplicacions té la IA, parlant en general?
- Has conversat amb una IA, en el mateix sentit que quan parlem de
  conversar amb una persona?
- Creus que podries intentar que una IA et formés i presentar-te a les
  proves lliures d'FP?


## 1. Origen i utilitat de la IA.

Fa temps que s'experimentà amb models xarxes neuronals artificials
imitant d'alguna manera el comportament del cervell humà. Es
desenvoluparen diferents models d'aprenentatge _deep learning_,
aprenentatge per reforç, etc.

No obstant tot i que el 1997 un ordinador va guanyar per primera vegada
a un humà als escacs, la IA tot i estar desenvolupada en gran manera
no ha trobat fins fa relativament poc temps tots els elements (potència
de càlcul, disponibilitat de grans quantitats de dades, innovacions
tecnològiques), que no ha explotat.

### 1.1. La IA avui

- Fotografia: La IA està inclosa en alguns mòbils que aconsegueixen
  evitar els problemes pel tremolor de la mà al fer una foto, enfocar
  millor, corregir els colors identificant el tipus de fotografia.
- Xarxes socials: Les IA recorren les teves xarxes i correus per
  oferir-te productes de manera molt més convincent.
- Assistents digitals: COm Siri o Alexa.
- Videojocs: S'utilitza per a alguns NPC.
- Traductors i correctors
- Vehicles autònoms.
- Generadors d'imatges

### 1.2. Futur

El futur de la IA passa per la creativitat artística, la intel·ligència
emocional i empatia, millora de la seva capacitat analítica i
generativa.

És a dir, la connexió entre humans encara es troba lluny d'igualar-se,
quan trobes a una persona que _entén_ realment el teu problema, perquè
es capaç de posar-se al teu lloc, inclús si no fa el que desitges.

Que sorgeixi un nou estil musical d'una IA, com en el seu dia sorgí el
rock, el tecno o la música barroca.

Que transformi la societat a millor: a molts països ja no hi ha pena de
mort, homes i dones poden votar, no hi ha esclavitud, existeix la
sanitat universal, l'índex d'alfabetització és alt, la mortalitat
infantil baixa. Aquestes innovacions socials i tecnològiques han estat
impulsades amb molt d'esforç per iniciativa humana.

No obstant això, s'està avançant.

### 1.3. Exercicis

- Prova de pensar un problema que l'hagis parlat amb un amic o els teus
  pares. Ara planteja'l a una IA. Quin consell t'ha agradat més?
- Genera una imatge d'un quadre elèctric a mig muntar per a promocionar
  la teva empresa. És millor o pitjor que si haguessis fet una foto a
  un quadre que haguessis fet tu mateix?


## 2. IA amb altres TFD

- Robòtica: La robòtica es pot beneficiar de la IA en adaptar-se a
  situacions, fora de la seva programació. Per exemple, llevar les
  males herbes d'un jardí o canviar l'expressió facial en funció del
  context.
- Impressió 3D: Personalitzar productes sense que un humà hagi de
  redissenyar aquella part. Per exemple: Vull que la meva tetera tingui
  l'ansa més grossa.
- Biometria: Amb la biometria la IA ens pot conèixer millor que
  nosaltres mateixos. Per exemple podria detectar patrons, que indiquin
  que estem sota risc d'infart, aconsellar-nos alguna tècnica
  d'ús de l'excés d'adrenalina detecta que estem nerviosos.
- _Blockchain_ i IA: Una de les grans utilitats del _blockchain_ és la
  traçabilitat, així i tot, que es pugui traçar revisar totes les
  transaccions és impossible, es podria fer si alguna cosa ens fa
  sospitar, però no en tots els casos la IA ho podria fer...

## 3. Futur de la IA

El futur de la IA de moment és desconegut, però es pot pensar en:

- Assistents personals
- Salut predictiva
- Viatges i transports (cotxes autònoms que ja et vindran a buscar quan
  acabis la feina).
- Educació personalitzada
- Casa autònoma
- Gestió del personal

### 3.1 Exercicis

- Acceptaries que el cap de recursos humans de la teva empresa fos una
  IA? Acceptaries que t'acomiadés d'acord amb els seus criteris sense
  supervisió humana?
Per altra banda, a l'hora de seleccionar personal potser té menys biaix que un humà.
- Acceptaries que et contractés?
- Si fossis el cap de l'empresa,  acceptaries que escollis els teus treballadors?
  Creus que confiaries en ells al mateix nivell que si hi haguessis parlat?
- I per a triar la teva parella?
