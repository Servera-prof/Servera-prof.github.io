## 0. Introducció

- L'economia lineal, model tradicional fins a finals del segle XX,
  maltracta irreversiblement la Terra.
- En contraposició l'economia circular té en compte els treballadors i
  el medi ambient. Per a afavorir aquest model els estats promouen
  l' educació, la conscienciació i si cal, legislen i sancionen.

## 1. El concepte d'economia circular

Com es va veure a l'anterior UT, l'economia lineal extreu, produeix,
consumeix i descarta. Això ha portat problemes ambientals dels quals es
va prendre consciència a finals del segle XX.

L'economia circular busca reduir l'ús de recursos naturals i de residus.
D'aquesta manera, es pretén reduir l'impacte ambiental i social.

### 1.1. Objectius de l'economia circular

Fer que els productes, materials i recursos allarguin la seva vida útil
al màxim i d'aquesta manera s'allarga l'habitabilitat de la terra.
Els productes així dissenyats són duradors, reparables i reciclables.

### 1.2. Regla de les 3 R

A la passada unitat ja es va parlar de la regla de les 3 R: Reduir,
reutilitzar i reciclar. Aquests tres hàbits aconseguiren baixar la
quantitat de matèries primeres.

### 1.3 Regla de les 7 R

La societat s'ha adonat que es pot aprofundir més en les estratègies
per a minimitzar l'impacte ambiental de l'economia. Per aquest motiu,
s'ha passat de les 3 R a les 7 R:

- **Redissenyar:** Els productes s'han de dissenyar buscant que siguin
  sostenibles. Per la banda del consum es pot redissenyar la nostra
  estratègia i pensar quin producte cobreix les nostres necessitats de
  manera més sostenible.
- **Reduir:** Utilitzar menys materials durant la producció (embalatges
  per exemple). Comprar productes que en realitat no necessitem.
- **Reutilitzar:** Tenir estratègies per a poder fabricar nous
  productes, a partir dels antics (per exemple la reutilització de les
  ampolles de vidre per a tornar a omplir-la de refresc a la fàbrica).
  Trobar una nova funció per als productes que han acabat la seva vida
  útil.
- **Reparar:** Fabricar peces de recanvi. Evitar el llançament de
  productes que puguin funcionar després d'una reparació.
- **Renovar:** Canviar l'estètica de productes que ja no es venen. I per
  la banda del consum fugir de tendències passatgeres i si no és possible
  donar una nova aparença als productes que ja tenim.
- **Recuperar:** Recollir els productes gastats o espatllats
  irreversiblement per a extreure'n els components i materials. O
  utilitzar els productes gastats o espatllats per a integrar-los en
  altres elements.
- **Reciclar:** Desfer-se correctament dels residus.

Com es pot veure totes les R tenen la seva visió a la part de la
producció i del consum.

## 1.5. Fases de l'economia circular.

És comú parlar de les fases interconnectades de l'economia circular:

- **Disseny sostenible:** Els productes han de ser duradors,
  reciclables i reparables. Han de ser creats amb matèries primeres
  renovables i degradables.
- **Producció sostenible:** Fabricar utilitzant menys energia, menys
  recursos naturals, generant menys residus i menys emissions.
- **Consum responsable:** Consumir amb consciència, com triar
  productes duradors, reparables, reciclables, etc.
- **Reciclatge o reutilització:** Reparar productes espatllats,
  donar-li un segon ús o emprar-los en la fabricació de matèries
  primeres.

Per a avaluar l'empremta ambiental (el grau d'impacte que té una
activitat sobre el medi ambient), es disposa de 16 indicadors. Amb
aquests 16 indicadors es crea una puntuació anomenada «rendiment
ambiental global». Són els següents:

1. Canvi climàtic.
2. Esgotament de la capa d'ozó.
3. Toxicitat humana (efectes cancerígens).
4. Toxicitat humana (efectes no cancerígens).
5. Partícules.
6. Radiacions ionitzants.
7. Formació fotoquímica d'ozó.
8. Acidificació.
9. Eutrofització (terrestre).
10. Eutrofització (aigua dolça).
11. Eutrofització (marina).
12. Ecotoxicitat (aigua dolça).
13. Ús de la terra.
14. Ús de l'aigua.
15. Ús dels recursos (minerals i metalls).
16. Ús dels recursos (combustibles fòssils).

Des del 2023 és obligatori per a les empreses espanyoles registrar la
seva empremta de carboni, tot i no ser un indicador tan global com
l'empremta ambiental si identifica l'emissió de gasos d'efecte
hivernacle enfocant l'atenció al canvi climàtic.

**Nota:** Tot i els esforços amb la implementació de l'economia
circular, la taxa de circularitat a Espanya ha passat del 10,4 % a 2010
a 7,6 % en 2015. Als països del nostre entorn la taxa és de l'11,7 %.

## 2. Cap a una economia circular

L'economia circular pretén reduir l'impacte que s'exerceix sobre
el medi ambient mitjançant pràctiques sostenibles i eficients.

En comparativa:

- L'economia lineal genera més residus que l'economia circular,
  perquè aquesta darrera té com a un dels seus eixos principals
  la reutilització i el reciclatge.
- El consum de recursos és més eficient en l'economia circular, i no
  extreu de manera intensiva matèries primeres.
- L'economia lineal no té com a objectiu degradar el medi ambient.
  Però com que no ho té en consideració, és el que passa. L'economia
  circular pretén resoldre això.

### 2.1. Cas pràctic Trocathlon

La companyia Decathlon va organitzar una fira de compravenda de
productes de segona mà, es va encarregar de la promoció, ajudava a
taxar el preu i actuava com a intermediari sense comissió.

Els productes es compraven mitjançant vals que es canviaven per
productes nous a les seves tendes. D'aquesta manera tant venedor com
comprador surten guanyant. Aquesta és una prova que tot i que l'ús
de productes de segona mà disminueix el consum de nous productes,
amb creativitat pot reportar beneficis per totes les parts.

### 2.2. Principis ètics

Els principis ètics de l'economia circular són:
- **Equitat social** ES busca fomentar la justícia social,
  les pràctiques empresarials que respectin els drets humans,
  la igualtat d'oportunitats, i la millora de les condicions de vida
  de les comunitats locals i els treballadors.
- **Responsabilitat ambiental:** Prioritza la conservació dels
  ecosistemes.
- **Transparència:** Es fomenta la rendició de comptes de les empreses
  a la societat.

### 2.3. Pros i contres de l'economia circular

Entre els avantatges es pot trobar:
- La millora de la resilència econòmica i la competitivitat a llarg
  termini.
- La reducció de residus.
- Sostenibilitat ambiental
- Estímul de la innovació i creació de llocs de treball
- Reducció de costos operatius.

Entre els desavantatges:
- Complexitat i costos inicials.
- Limitacions tecnològiques
- Resistència al canvi.
- Complexitat reguladora.
- Possible conflicte entre objectius econòmics i ambientals.

### 3. Economia i ODS

![](img/ODS.png)

Al 25 de setembre de 2015 l'ONU va aprovar per unanimitat l'Agenda
2030 per al desenvolupament sostenible. El principal repte és
**l'erradicació de la pobresa**, sense solucionar aquest problema no
es pot aconseguir un desenvolupament sostenible, pels següents motius:

- En situació de pobresa, les persones depenen dels recursos naturals,
  això pot portar a una sobreexplotació.
- S'és més vulnerable al canvi climàtic i als desastres naturals.
  El que dificulta la seva recuperació i desenvolupament.
- Els conflictes són més freqüents que dificulten la cohesió.
- Falta de serveis com atenció mèdica, educació i feina perpetua
  la pobresa.

L'agenda 2030 va establir 17 objectius i 169 metes. Aquests objectius
i metes són similars amb l'economia circular.
