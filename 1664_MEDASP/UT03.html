## 0. Introducció

- Les «revolucions industrials» són moments històrics de profunda
  transformació econòmica i social, marcats per desenvolupaments
  tecnològics.
- La primera canvià la força de treball dels humans a les màquines. La
  segona va estar marcada per l'electricitat, els senyals i els motors
  de combustió interna. La tercera està marcada per l'aparició de
  l'electrònica i la informàtica. I la quarta per la digitalització,
  el núvol i la robòtica.

### 0.1. Exercici

Una dissenyadora de joies ha vist en una fira artesanal al Japó
tècniques antigues per a la fabricació d'arracades tradicionals
japoneses.

La quantitat de feina i d'artesans necessaris per a la fabricació
d'un parell d'aquestes arracades l'ha impressionat i l'ha feta
reflexionar sobre les grans diferències entre com es fabriquen
aquestes joies i com es fabriquen les que ella dissenya.

S'adona que els canvis tecnològics han canviat la manera de produir,
els diferents dissenys, els materials emprats, la creació d'ocupació.

A part d'aquesta anàlisi:

- Com ha canviat el sector de la joieria a causa de l'evolució de la
  tecnologia?
- En quin moment de la històrica creus que s'han produït canvis més
  grans pel que fa al sistema de treball?
- Per què abans del segle XVIII no es va produir cap revolució industrial?
- Quina creus que serà la pròxima revolució industrial?

## 1. Què és la revolució industrial?

Amb les revolucions industrials passa una mica com amb les diferents
generacions (boomers, X, mil·lenial, Z, etc.) es necessita que passi un
cert temps per a identificar-les. Ja que quan s'hi està a dins o fa
poc que s'ha succeït és difícil identificar els grans canvis

Per aquest motiu la primera revolució ens sembla més diferenciada que
la quarta.

L'aparició del tren, el cotxe, el telèfon, la rentadora, o els
dispositius intel·ligents han marcat canvis significatius a la societat.
Aquests exemples suposaren trigar hores i no dies en arribar a una
altra ciutat, poder viure a un lloc i treballar a un altre, saber que
una guerra havia acabat quan se signava l'acord de Pau, alliberar
una gran quantitat de temps tot i haver incrementat la quantitat de
roba a rentar, o estar a un país totalment desconegut amb un idioma i
alfabet desconegut i saber exactament on anar a menjar i quin plat
demanar.

La rentadora ha suposat una millora indiscutible a la vida de les
persones, però com tots els productes industrials té un impacte.
Com es pot reduir? Si pensem en com ho fem per a rentar la roba quan
anem a un viatge o el nostre pis és petit ens adonarem que
apareixen solucions que es poden aplicar al dia a dia
(bugaderies industrials, o rentadores de lloguer).

### 1.1. Context històric

La paraula «revolució» té una connotació que depenent del context
també pot indicar protestes i disturbis. En general, significa
una transformació social i profunda en breu temps.

Les revolucions poden ser polítiques, com la Revolució Francesa, o
la revolució d'octubre de 1917, culturals, com el renaixement, socials,
o econòmiques. Sovint, diversos tipus de revolucions es donen a la
vegada, o són causa i conseqüència.

La revolució industrial es va produir a finals del segle XVIII a Gran
Bretanya. Però aquesta només va ser la primera, alguns autors ja
identifiquen una cinquena.

La manera en com s'identifiquen les diferents revolucions depèn de
l'autor, les fronteres són difuses, així com a quins són els marcadors
del canvi. Alguns parlen de fonts d'energia, altres de materials claus.
De fet, tampoc hi ha consens sobre quantes revolucions industrials hi
ha. Però això és indiferent, les classificacions no deixen de ser
constructes, eines, per a ajudar a comprendre el món.

Sigui com sigui hi ha un important consens en classificar certs avenços
en una revolució o una altra:

- 1a: Màquines de vapor, fabriques, telers, locomotores.
- 2a: Motors de combustió interna, aviació, producció en cadena.
- 3a: Electrònica, informàtica, TIC
- 4a: Robòtica, xarxes socials, AI, IoT, impressores 3D.

### 1.2. Activitat

En quina revolució la societat canvià d'una economia rural, basada en
l'agricultura i el comerç a una urbana, industrialitzada i mecanitzada?

## 2. La primera revolució industrial

- **Tecnologia clau:** Màquina de vapor.
- **Invencions:** Telar mecànic, locomotora, vaixell de vapor, telègraf
- **Conseqüències:**
    + Més producció i de major qualitat.
    + Transport de llarga distància i augment del comerç.
    + Comunicacions immediates i allunyades.
- **Canvis a la societat:**
    + De producció manual a mecànica. Els negocis ja no són familiars.
      es contracta mà d'obra.
    + Classes socials (propietari, i proletari).
    + Fabriques, i èxode rural.
    + Augment de la mida de les ciutats.

### 2.1. Exemple

Abans la roba es feia a mà, es transportava amb carros estirats per
animals o vaixells de vela i les comandes es feien per carta.

Després de la revolució industrial la tela la feien màquines, 8 vegades
més ràpides que els humans, es transportaven amb tren o vaixell de
vapor i les comandes eren instantànies amb el telègraf.

### 2.2. Exercicis

- Intenta transmetre una paraula en Morse
- Qui eren els ludites?
- Per què la gent anava del camp a la ciutat? Per què protestaven una
  vegada establerts?
- Quines innovacions hi va haver a l'agricultura? Com es podia
  mantenir la producció agrícola després de l'èxode rural?

## 3. La segona revolució industrial.

Que passaria si ara mateix la societat hagués de passar un dia sense
electricitat?

- **Tecnologia clau:** Electricitat i motors de combustió interna.
- **Invencions:** Llum artificial, cotxe, camió, autobús, explosió de
  l'acer, plàstic, telèfon i ràdio.
- **Conseqüències:**
    + La cadena de muntatge desenvolupada per Ford encara augmentà
      més la producció i la qualitat.
    + El corrent altern va permetre enviar energia a llargues
      distàncies, produir-la de manera econòmica i moure motors amb
      una enorme eficiència.
    + La llum artificial va rompre les cadenes que fermaven a la
      humanitat a la llum del sol.
    + Es realitza el primer vol motoritzat
    + Apareix l'aspirina, un dels primers medicaments sintètics.
    + El telèfon permetia enviar no només senyals sinó la mateixa veu.
- **Canvis a la societat:**
    + Gairebé tota activitat humana és susceptible de ser mecanitzada.
    + Les barreres físiques i les distàncies es fan molt més petites.
    + Apareixen els mitjans de masses.
    + Es democratitza l'accés a la tecnologia.

### 3.1. Exemples

- Les activitats després del capvespre, que abans eren incòmodes o
  inviables, de cop són factibles.
- La comunicació a qualsevol lloc del món és instantània i natural.
- Apareixen noves formes d'entreteniment amb la ràdio, el cinema.
- Es poden emmagatzemar aliments i fabricar gel.
- Hi ha radiografies, i medicines sintètiques que permeten un millor
  tractament de les malalties.

### 3.2. Exercicis.

- La il·luminació és essencial per a la nostra forma de vida, però
  també és molt contaminant.
    + Com seria la teva vida sense il·luminació?
    + Que creus que els hi passa als animals amb la llum nocturna?
- Reflexiona amb el parentesc que té el telègraf, el telèfon, la ràdio,
  i la TV.


## 4. La tercera revolució industrial

Què és un «natiu digital»?  N'ets un? Quins són els trets diferenciadors?

- **Tecnologia clau:** Electrònica i informàtica.
- **Invencions:** CPU, Internet, energia nuclear.
- **Conseqüències:**
    + El microprocessador va permetre l'aparició dels PC i la
      Miniaturització.
    + Internet va permetre la comunicació massiva entre màquines i
      l'intercanvi massiu d'informació.
    + L'energia nuclear va desfermar una força de la natura. Encara
      avui la densitat energètica dels combustibles nuclears no ha
      estat superada.
- **Canvis a la societat:**
    + Vols muntar una tenda de discs? Una agència de viatges?
      Una llibreria? Tots aquests negocis han canviat arran de la
      irrupció d'internet.
    + A més ara el coneixement es troba a l'abast de tothom, a
      qualsevol lloc del món.
    + L'energia nuclear satisfà les necessitats energètiques de molts
      països, i permet aplicació de medicina nuclear. Per altra banda,
      genera residus perillosos i les conseqüències d'un accident
      nuclear són greus.

### 4.1. Exemples

- Sense internet s'hauria de recórrer a les biblioteques per a la
  recerca d'informació.
- Totes les reunions i treballs en grup haurien de fer-se de manera
  presencial.
- Els treballs per escrit no podrien incorporar fotos, o ser molt
  extensos.
- No hi hauria videotutorials
- Les notícies, pel·lícules, de la televisió s'haurien de veure al moment.

### 4.2. Exercicis

- Troba la relació entre el telèfon i internet, entre la ràdio i el
  Wifi, entre la màquina de vapor i l'energia nuclear.
