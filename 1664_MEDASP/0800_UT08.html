## 0. Introducció

Aquest treball consistirà en aplicar el que s'ha après fins ara a una
situació realista. S'haurà de contribuir a la digitalització d'una
empresa.

En segons quins sectors la digitalització és pràcticament obligatòria
en major o menor nivell per a no perdre avantatge competitiu. El teu
paper és doncs essencial.


## 1. Pla de digitalització. Definició

Un pla de digitalització és un document. En aquest document es detalla
com es vol utilitzar la tecnologia per a millorar els seus processos,
productes o serveis.

Per exemple, el 2004 LEGO estava a punt de desaparèixer,
des del 1990 les vendes disminuïen i semblava que no podien competir
amb un món digital (videojocs i pel·lícules).
Ells varen decidir incorporar aquest món a la seva marca, i ara
hi ha pel·lícules de LEGO, videojocs de LEGO, el LEGO Digital Designer
per a crear dissenys i Crowdsource per compartir idees.

## 2. Fases

### 2.1. Fase 1. Anàlisi preliminar.

- Diagnòstic intern. Quines són les capacitats de l'empresa?
- Propostes. Cal concretar algunes idees.
- Objectius del pla de transformació digital. Sospesar les propostes i
  veure si encaixen amb el diagnòstic intern.

### 2.2. Fase 2. Cultura digital.

- Fomentar cultura organitzativa oberta a la digitalització.
- Conscienciar-se de la importància de la digitalització.
- Eines per als companys.

### 2.3. Fase 3. Digitalització externa.

- Desenvolupament d'una pàgina web
- Estratègies SEO
- Participar en plataformes de venda o de serveis

### 2.4. Fase 4. Digitalització interna.

- Implantar TFD
- Implantar programari de gestió

### 2.5 Fase 5. Informe

S'ha de reflectir per escrit totes les fases anteriors i concretar-les
en:
- Accions.
- Temporització.
- Recursos necessaris.
- Responsables de cada acció.
- Mesures de seguiment i avaluació dels objectius assolits.
- Presentació dels resultats.

## 3. Repte professional

En grups de 4 fareu les tasques assignades, per a digitalitzar
una empresa elèctrica inventada (que pot estar inspirada en una real),
però que ha d'estar poc digitalitzada.
Cada un dels grups té una carpeta al Google Drive.
Després de cada tasca s'haurà d'adjuntar un document a la carpeta.
Cada tasca té un temps determinat que s'indica.
Quan s'acabi aquest temps es passarà a la següent, el que no s'acabi es
farà a casa mitjançant videotrucada o quedant amb els companys.

### 3.1. Fase 0. _Branding_ (20 minuts)

Repartiu-vos les següents tasques:

- Trobeu un eslògan
- Trieu un nom per a l'empresa
- Assigneu un color corporatiu i doneu un significat al color.
- Trieu un logotip, expliqueu per què aquest logotip us representa.

### 3.2. Fase 1. Anàlisi preliminar (40 minuts)

- Determineu el diagnòstic intern:
    + Té presència en línia
    + Té personal capacitat
    + Utilitza alguna TDF?
    + Fa servir el núvol?
    + Pot la digitalització apropar-lo a una economia circular?
    + Aquesta empresa podria estar funcionant més o menys com
      ho està fent als anys cinquanta, just després de la 2a revolució
      industrial?
+ ...
+ ...

- Feu 2 propostes per persona.
- Trieu les 3 propostes que més s'adaptin. Aquest seran els objectius
del vostre pla de digitalització.

### 3.3 Fase 2.

Imagineu que a una enquesta entre els treballadors surt que el 93 % és
reticent al canvi.

Dos de vosaltres s'han d'adoptar el rol de treballador en contra,
i dos de vosaltres de treballadors d'impulsar el pla. (10 minuts)

Els dos primers han d'argumentar per què es posicionen en contra.
Per exemple: no veuen el sentit a dedicar diners a un community manager,
prefereixen que aquests diners es destinin al seu sou. Un altre diu que
és molt negat.Etc.

Després feu-ho al contrari. (10 minuts)

- Elaboreu dues actes de reunió del que s'ha parlat. (10 minuts)
- Utilitzeu una eina com Powtoon per a fer un vídeo promocional de la
vostra empresa (fingirem que és el taller). **NO GRAVEU A NINGÚ**
(40 minuts).

### 3.4. Fase 3 Digitalització externa.

Creeu una pàgina web extremadament senzilla a neocities. (50 minuts)

### 3.5. Fase 4. Digitalització interna.

En aquesta fase és probable que directius i treballadors estiguin més
motivats i predisposats a incorporar nous reptes tecnològics.

La tasca consisteix a fer un tutorial per a que els empleats i directius
Creïn el seu propi contingut a la pàgina web utilitzant IA. També
els heu d'ensenyar a fer servir la IA per a que adaptin l'estil a
diferents xarxes socials.

Si us ajuda fer el tutorial per a un tema molt específic, podeu fer servir
algun d'aquests:
- Han sortit unes noves plaques solars de perovskita.
- La conselleria ha creat una subvenció per a renovar instal·lacions
  elèctriques obsoletes.
- Oferiu un servei d'anàlisis dels automatismes dels hotels per a buscar
  optimitzacions que els permetin estalviar diners.
- Feu bolletins i els tramiteu a indústria per a altres professionals
  electricistes.

### 3.6. Fase 5 - Informe final (50 minuts)

Heu de fer un informe que per cada ítem de diagnòstic intern es
desenvolupin les solucions proposades.

L'estructura del Pla és la següent

1. Objecte
2. Diagnòstic 1
    - Accions.
    - Temporització.
    - Recursos.
    - Responsables.
    - Seguiment.

> ### Exemple
>
> Diagnostic 1. No hi ha presencia en línia
> - Acció: Crear pàgina web i analitzar el trànsit
> - Temporització: 7 dies
> - Recursos: Empleats formats en auesta competència per a crear
>   contingut.
> - Responsable: Departament de màrquetin.
> - Seguiment:
>     + Semanalment es comprovarà que la pàgina estigui actualitzada.
>     + Mensualment es valorarà el trànsit web i el comportament del
>       clients.
>     + Publicar contingut una vegada cada 3 mesos.

### 3.7 Fase 5 - Presentació i defensa del projecte (10 minuts)

El grup es repartira les exposiciíns que es divideixen en:

- Introducció:
    + Salutació i introducció del tema.
    + Exposició fase 1
- Desenvolupament:
    + Fase 2 i fase 3
- Aprofundiment
    + Fase 4
- Conclusió
    + Fase 5
    + Comiat
    + Agraïments

### Consells

- Practica i assaja la presentació.
- Mantén el contacte visual, parla clar i amb confiança.
- Utilitza gestos i expressions facials per emfatitzar.
- Varia la velocitat per mantenir l'interès de l'audiència.
