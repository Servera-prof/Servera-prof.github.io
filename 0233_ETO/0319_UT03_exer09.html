Crea un comparador de 2 bits
============================

Similar a l'anterior, però cada variable $a$ i $b$ té dos bits, és a 
dir tant $a$ com $b$ poden valer `00`, `01`, `10` o `11`, per tant el
circuit té 4 entrades (dues per els dos digits de $a$ i dues per $b$).
Depenent d'aquests valors s'ha d'activar una de les tres sortides que 
correspondran a les tres possibilitats comparatives: 
- $a \gt b$
- $a = b$
- $a \lt b$

</textarea>
