Utilitzant el díode zenner
==========================


Introdueix una señal positiva al mitjançant el generador de funcions
de TInkerCAD, pensa a afegir el _DC Offset_ necessari per a que la
señal d'entrada sempre sia possitiva i superior a la tensió Zener.

Col·loca una resistència (R1) amb serie amb aquesta señal per tal de 
limitar el corrent que circula (pot ser d'1kΩ). 
En serie a aquesta resistència però en paral·lel entre ells coloca una
càrrega d'elevada resistència i un díode zener amb polarització
inversa.

A la sortida coloca un oscil·loscopi i un voltímetre.
