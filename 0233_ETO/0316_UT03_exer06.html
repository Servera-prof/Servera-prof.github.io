Crea un sumador total a partir de dos semisumadors
==================================================

A l'anterior exercici s'ha comprovat que aquella manera d'implementar 
un  sumador, tot i la simplificació de Karnaugh és complexa.
No obstant el circuit es pot optimitzar encara més. 

Es pot construir un sumador total a partir de dos semisumadors, a on
les entrades del primer son $a$ i $b$ i les del segon $s_1$ i $c_in$
la sortida $s$ és $s_2$ directament i la sortida $c_out$ és 
$c_1 \text{AND} c_2$.
