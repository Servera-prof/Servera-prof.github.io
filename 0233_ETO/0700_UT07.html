UT07 - Rectificació i filtrat. Components actius.											
=================================================










1. Resum d'UT previes i introducció
-----------------------------------


A l'anterior UT s'ha començat a tractar l'electrònica analògica 
Aquesta manté una importància crítica en moltes aplicacions on la 
digitalització no és viable o òptima.

La base de l'electrònica analògica es construeix sobre dos tipus de 
components, els components passius i els actius. En aquesta UT es 
tractaran els passius.

Components passius vist a la unitat anterior, realitzen la seva 
funció per la seva pròpia naturalesa física, governats per lleis ben 
definides (resistències, condensadors, inductors).

Els components actius són aquells que poden dur a terme una o més de les
funcions següents:

- **Excitar circuits:** subministrar senyals d'alimentació o 
  d'excitació al sistema. 
  Proporcionar guany: amplificar l'amplitud d'un senyal elèctric.
- **Controlar:** prendre decisions de manera automàtica per regular el
  funcionament del circuit.

En termes generals, es podria dir que els elements actius són aquells
que requereixen una font d'alimentació externa per realitzar la seva
funció (per exemple, una resistència funciona directament amb el senyal
que rep, mentre que un amplificador necessita una font d'energia externa
per poder augmentar el senyal d'entrada). Els components actius més
comuns són:

- **Díodes:** fabricats amb materials semiconductors, permeten el pas 
  del corrent elèctric en una sola direcció i de manera controlada, 
  segons les seves especificacions. 
- **Tiristors o SCR:** són un tipus de díode que es pot activar 
  mitjançant un senyal de control. 
- **DIAC i TRIAC:** coneguts com a díodes i tríodes per a corrent 
  altern, són dispositius semiconductors que permeten la conducció del 
  corrent en les dues direccions.
- **Transistors:** dispositius semiconductors que poden amplificar un 
  senyal o actuar com a interruptor, obrint o tancant el pas del 
  corrent.
- **Amplificadors operacionals:** circuits integrats formats per 
  diversos transistors, amb dues entrades i una sortida, dissenyats 
  per realitzar operacions matemàtiques amb els senyals d'entrada. 
  Són probablement els circuits més versàtils dins de l'electrònica 
  analògica. 
- **Components digitals:** inclouen circuits lògics i sistemes 
  programables.
  
| Component              | Aplicacions principals             |
|------------------------|------------------------------------|
| **Díode**              | Rectificació, regulació            |
| **Tiristor**           | Control de sistemes de potència    |
| **DIAC, TRIAC**        | Control de sistemes de potència    |
| **Transistor**         | Amplificació, oscil·lació, commutació, rectificació |
| **Amplificador operacional** | Amplificació, oscil·lació, commutació, rectificació, filtratge, suma, resta, integració, derivació |
| **Components digitals** | Sistemes lògics programables i no programables |








2. Díodes
---------

### 2.1. Definició i característiques

Un díode és un component electrònic que deixa circular el corrent només
en un sentit. En termes bàsics, la seva corba característica de
corrent-tensió (I-V) presenta dues zones diferenciades: per a tensions
inferiors a un determinat llindar, el díode actua com un circuit obert
(no hi ha pas de corrent), mentre que a tensions superiors es comporta
com un circuit tancat amb una resistència molt baixa (similar a un
curtcircuit). Aquesta propietat fa que s’anomenin rectificadors, atès
que poden transformar un corrent altern en corrent continu.

> ![c250](img/simbol_diode.png)
> **Fig. 1.** [Cerezo _et al._] (2024). [IOC].
> _Unió P-N i Símbol del díode_. 
> Sota llicència [CC3.0-by-nc-sa]

Estructuralment, el díode es forma mitjançant una unió P-N i té dos
elèctrodes: l’ànode (A), unit a la regió P, i el càtode (K), connectat a
la regió N. La figura adjunta mostra un esquema de la unió P-N i el
símbol elèctric del díode.

Quan està polaritzat directament, es connecta l’ànode (A) al pol 
positiu de la font i el càtode (K) al pol negatiu. 
En aquesta configuració, el díode permet el pas del corrent i
es comporta com un curtcircuit o un interruptor tancat. 
La resistència que presenta entre l’ànode i el càtode és molt petita, 
pràcticament negligible.

En polarització inversa, l’ànode es connecta al pol negatiu de la font i
el càtode al pol positiu. En aquest cas, el díode bloqueja el pas del
corrent i actua com un interruptor obert. La resistència entre l’ànode i
el càtode és molt alta, equivalent a un circuit obert.



### 2.2. Zones de funcionament

Es diferencien la zona de conducció (en polarització directa) de la zona
de tall (en polarització inversa). La **tensió de llindar** (Vₒₙ) és la
tensió de polarització directa a partir de la qual el corrent comença a
augmentar ràpidament. Per als díodes rectificadors convencionals de
silici aquest valor és d’aproximadament **0,65 V** (0,7 V en termes
generals), mentre que per als díodes de germani és d’uns **0,3 V**.

En polarització directa cal superar aquest valor perquè el díode comenci
a conduir de manera significativa. En altres tipus de díodes, aquesta
tensió varia: en **LEDs**, la tensió de llindar pot pujar fins a **1,8
V** per als LEDs vermells i fins a **3 V** per als LEDs blancs. En
díodes rectificadors especials, com els **díodes Schottky**, aquesta
tensió pot baixar fins a **0,2 V**.

En polarització inversa, existeix una **tensió de ruptura** o tensió
d’allau que no s’ha d’excedir; si es supera, el díode es danya i entra
en conducció inversa de forma abrupta.

3. Rectificació
---------------

La rectificació es refereix al procés de convertir un corrent altern
(que alterna periòdicament la seva polaritat) en un corrent continu (que
manté una mateixa polaritat, tot i que el seu valor pot fluctuar; no cal
que sigui absolutament constant).

El component fonamental per a aquesta funció és el **díode
rectificador**, especialitzat precisament en convertir la corrent
alterna en la corrent continua que requereix la majoria d'aparells
electrònics. Aquests díodes poden processar la corrent alterna que
arriba a les nostres llars, amb tensions relativament altes (fins a uns
311 volts de pic per a una tensió alterna de 230 volts eficaços).

A més, els trobem en els transformadors d'alta freqüència que utilitzen
gairebé totes les fonts d'alimentació d'ordinadors, carregadors de
telèfons intel·ligents i tauletes, televisors, etc.

La disposició i el nombre de díodes rectificadors varien segons el tipus
de rectificació requerit. Bàsicament, es distingeixen dues categories
principals: 

1. Rectificació de mitja ona. 
2. Rectificació d'ona completa (també anomenada rectificació de doble 
   ona).
   
### 3.1 Rectificació de mitja ona

El rectificador de mitja ona és el circuit rectificador més bàsic i
senzill que es pot utilitzar per convertir la corrent alterna en corrent
continua, ja que només empra un únic díode.

El seu principi de funcionament consisteix a suprimir un dels dos
semicicles de l'ona d'entrada. Quan la tensió d'entrada és positiva, el
potencial de l'ànode supera el del càtode, fent que el díode condueixi.
En canvi, quan la tensió és negativa, el càtode està a un potencial més
alt, de manera que el díode es bloqueja. Així, aquest rectificador
**només permet passar el semicicle positiu** de la tensió alterna i
**bloqueja completament el semicicle negatiu**.

Durant el semicicle positiu, el díode es polaritza directament,
permetent que el corrent flueixi a través de la càrrega i generant una
tensió de sortida positiva. Durant el semicicle negatiu, el díode es
polaritza inversament, tallant el corrent i fent que la sortida sigui
nul·la. El resultat és un senyal de sortida que només conté la meitat
(la part positiva) de l'ona d'entrada original.

Aquest esquema té un inconvenient important: **la corrent de sortida és
pulsant i es malgasta la meitat de la tensió d'entrada**, ja que el
semicicle negatiu no s'aprofita. Aquest senyal pulsant sol requerir un
filtratge posterior per a la majoria d'aplicacions que necessiten un
corrent continu més estable.

### 3.2. Rectificació d'ona completa

Aquesta configuració aconsegueix transformar tant els semicicles
positius com els negatius de la tensió d'entrada en una tensió de
sortida sempre amb la mateixa polaritat (normalment positiva),
aprofitant així tota l'ona d'entrada.

El circuit més comú per dur a terme aquesta funció és el **pont de
Graetz** o **pont de díodes**. Per a poder funcionar, aquest esquema
necessita **dos díodes per cada línia de corrent altern**. En el cas més
habitual, per a un sistema monofàsic s'utilitzen quatre díodes en total.
En sistemes trifàsics, que tenen tres línies de tensió, s'empren sis
díodes per a la rectificació completa.

En el pont de díodes, sempre condueixen dos dels díodes simultàniament
durant cada semicicle del senyal. Això introdueix una pèrdua de tensió
d'aproximadament 2 volts, deguda als dos díodes polaritzats directament
en sèrie amb la càrrega. Aquesta solució és tan estàndard que els quatre
díodes es comercialitzen sovint integrats en un únic component
encapsulat.

El funcionament es basa en connectar els terminals de l'entrada
d'alterna als dos nodes centrals del pont, mentre que la sortida es pren
dels dos nodes restants. Els díodes es disposen per permetre la
circulació del corrent en una única direcció a través de la càrrega.

- **Durant el semicicle positiu** de l'entrada, un parell de díodes
condueix, fent que el corrent flueixi a través de la càrrega i generant
una tensió de sortida positiva. L'altre parell roman bloquejat. 
- **Durant el semicicle negatiu**, la situació s'inverteix: l'altre parell
de díodes condueix, però el sentit del corrent a través de la càrrega és
el mateix, mantenint la polaritat positiva a la sortida. El primer
parell queda ara bloquejat.

En resum, la rectificació d'ona completa mitjançant un pont de díodes
converteix tots els semicicles del senyal altern en una sortida d'una
sola polaritat. Aquesta tècnica és fonamental en aplicacions com les
fonts d'alimentació.

4. Filtres
----------

En fonts d'alimentació, el filtre té com a objectiu reduir la tensió
d'arrissament i augmentar el valor mitjà de l'ona rectificada, per
obtenir una sortida el més estable i constant possible.

El filtre més emprat consisteix en un **condensador connectat en
paral·lel amb la càrrega**.

**Funcionament:** El condensador es carrega fins al valor màxim de l'ona
rectificada. Quan la tensió del rectificador cau, el condensador es
descarrega sobre la càrrega, mantenint la tensió de sortida. Quan l'ona
rectificada torna a superar la tensió del condensador, aquest es
recarrega. El cicle es repeteix periòdicament.

El pendent de descàrrega —i per tant l'arrissament— és inversament
proporcional a la capacitat: com més gran és el condensador, més lenta
és la descàrrega i més plana és la tensió de sortida.

Existeixen filtres més complexos, com els **filtres LC**, que permeten
reduir encara més l'arrissament.

5. Díode Zener
--------------

El díode Zener disposa dels mateixos terminals que un díode rectificador
convencional, tot i que la seva representació simbòlica presenta algunes
variants.

> ![c250](img/simbol_zener.png)
> **Fig. 4.** [Cerezo _et al._] (2024). [IOC].
> _Simbologia Zener_. 
> Sota llicència [CC3.0-by-nc-sa]

Els paràmetres més importants d'aquest dispositiu són: 
- **Tensió Zener
  (Vz)**: valor nominal de tensió inversa al qual estabilitza. 
- **Potència màxima (Pz)**: en díodes de baixa potència, típicament 
  0,4 W o 1,3 W.

En polarització directa, el seu comportament és idèntic al d'un díode
estàndard. La diferència fonamental apareix en polarització inversa:
quan la tensió assoleix el valor d'allau, el dispositiu entra en la
regió de Zener sense destruir-se. En aquest punt, la tensió entre càtode
i ànode es manté pràcticament constant al valor anomenat **tensió Zener
(Vz)**, amb independència de les variacions de corrent que hi puguin
circular.

> ![c250](img/corba_v-i_zener.png)
> **Fig. 5.** [Cerezo _et al._] (2024). [IOC].
> _Ponts de díodes integrats_. 
> Sota llicència [CC3.0-by-nc-sa]

La corba característica corrent-tensió (I-V) d'un díode Zener típic
mostra clarament aquest comportament. En la zona esquerra de la gràfica
(tensions negatives, corresponents a polarització inversa), no s'observa
una ruptura destructiva sinó una regió de Zener on la tensió roman
gairebé invariable malgrat els canvis de corrent. El díode es «clava» a
aquest valor de tensió un cop l'assoleix.

6. Transistors
--------------

El transistor és un component semiconductor de tres terminals que
controla el corrent entre dos d'ells mitjançant un petit senyal al
tercer. Emprat per amplificar o commutar, és el fonament de
l'electrònica actual i el dispositiu més utilitzat des de la seva
invenció.

> ![c250](img/encapsulats_transistors.png)
> **Fig. 6.** [Cerezo _et al._] (2024). [IOC].
> _Diferents transistors amb diferents encapsulacions_. 
> Sota llicència [CC3.0-by-nc-sa]

Existeixen dues famílies principals de transistors —bipolars (BJT) i
d'efecte camp (FET)— amb principis de funcionament distints.

El transistor fou inventat als Laboratoris Bell el desembre de 1947 per
John Bardeen, Walter Brattain i William Shockley (Premi Nobel de Física,
1956). L'objectiu inicial era realitzar un FET, predit per Julius
Lilienfeld el 1925, però el treball dugué a l'amplificació per contacte,
que evolucionà fins al BJT.

El transistor bipolar (BJT) és un dispositiu semiconductor de tres
regions dopades que opera com a amplificador o interruptor. Segons
l'estructura del dopatge, pot ser de tipus NPN o PNP.

> ![c350](img/pnp_npn.png)
> **Fig. 7.** [Cerezo _et al._] (2024). [IOC].
> _Transistors NPN i PNP_. 
> Sota llicència [CC3.0-by-nc-sa]

El dopatge tipus **P** s'aconsegueix afegint al silici impureses del
grup 3 (indi, gal·li); el tipus **N**, amb elements del grup 5
(arsènic). Un transistor NPN combina dues regions N i una P; un PNP,
dues regions P i una N.

Els tres terminals **—base (b), col·lector (c) i emissor (e)—**
connecten internament amb cadascuna d'aquestes regions.

En amplificar, el transistor presenta tres terminals però requereix
quatre punts per als circuits d'entrada i sortida. Per això, un terminal
es fa comú a ambdós circuits. Això dona lloc a tres configuracions:
**emissor comú (EC)**, **base comuna (BC)** i **col·lector comú (CC)**.



### 6.1. Utilització com amplificador

El circuit il·lustra el funcionament d'un amplificador típic amb
transistor.
La unió base-emissor es comporta com un díode i requereix 0,65 V per
conduir.

El control lliscant de la dreta ajusta la resistència de base, que
determina el corrent d'entrada. El transistor amplifica aquest corrent
multiplicant-lo pel guany, permetent un corrent molt més elevat entre
col·lector i emissor.

<iframe width= 630px" height="350px" src="https://picuino.github.io/circuits/index.html?startCircuit=bjt-simple.txt&hideMenu=true"></iframe>

En un transistor típic, el corrent de col·lector és de 50 a 300 vegades
el corrent de base. Aquesta relació s'anomena **guany** ($\beta$ o
hfe).

La relació s’expressa mitjançant l’equació:

> \begin{gather}\beta = \text{hfe} = \frac{I_C}{I_B}\end{gather}
> 
> A on:
> 
> - $\beta$ o hfe és guany del transistor (adimensional) 
> - $I_C$ és corrent de col·lector en amperes $\text{A}$
> - $I_B$ és corrent de base en amperes $\text{A}$

Els transistors de potència ($I_c \gt 1 \text{A}$) solen tenir un guany
inferior a 50. Els transistors d'alta freqüència també redueixen el
guany en apropar-se a la seva freqüència límit.


#### Configuració d'emisor comú (EC)

**Configuració d'emissor comú (EC)** El transistor té l'emissor
connectat a massa. El senyal d'entrada arriba per la base i la sortida
amplificada s'obté pel col·lector. Aquesta configuració amplifica tant
tensió com corrent, cosa que la fa adequada per a etapes d'entrada o
intermèdies.

A la simulació:
- Un transistor NPN en EC amplifica un senyal d'entrada de
  0,25 V pic. 
- **R1** limita el corrent de base (40–80 µA). 
- **R2** proporciona el corrent de polarització continu perquè el 
  transistor només amplifica corrents positives. 
- El transistor amplifica el corrent
  de base (guany típic ~100) i el corrent de col·lector circula per
  **R3**, convertint-se en tensió de sortida.

#### Configuració de col·lector comú (CC) 

També anomenat **seguidor d'emissor**, el col·lector està connectat a 
tensió positiva. 
El senyal d'entrada arriba per la base i la sortida surt per l'emissor. 
Amplifica corrent però no tensió: la tensió de sortida és 
aproximadament la d'entrada menys 0,65 V (caiguda base–emissor). 
És ideal per a etapes de sortida que requereixen corrent elevat 
(p. ex. altaveus).

A la simulació: 
- Senyal d'entrada de 2 V pic + 4 V de polarització contínua per 
  evitar tensions negatives. 
- El transistor reprodueix a
  l'emissor la mateixa tensió que a la base (menys 0,65 V), però amb
  corrent amplificat. 
- **R2** converteix el corrent d'emissor en tensió de sortida.

#### Configuració de base comuna (BC) 

La base està connectada a una tensió fixa. El senyal d'entrada entra per
l'emissor i la sortida surt pel col·lector. Amplifica tensió però no
corrent. Útil quan es disposa de corrent però es necessita augmentar la
tensió (p. ex., amplificar senyal d'un altaveu com a micròfon).

A la simulació: 
- Senyal d'entrada: 0,05 V pic. 
- **R1** i **R2** fixen la polarització de base per garantir corrents 
  positives. 
- El transistor transfereix el corrent d'emissor al col·lector. 
- **R3** converteix el corrent de col·lector en tensió de sortida. 
  El guany de tensió augmenta amb el valor d'aquesta resistència.

### 6.3. Polarització

Per operar en zona activa com a amplificador, el transistor bipolar
requereix una polarització adequada mitjançant una xarxa de resistències
que fixi el punt de treball.

La polarització difereix segons el tipus de transistor: 
- En un **transistor NPN**, el col·lector ha de ser positiu respecte a
  l'emissor. 
- En un **transistor PNP**, la polaritat és inversa:
  l'emissor és positiu respecte al col·lector.

Aquesta configuració genera tres corrents (base, col·lector i emissor)
que compleixen les relacions característiques del transistor en zona
activa.

> \begin{gather} I_e = I_c + I_b \end{gather}
>
> On:
> 
> - \( I_e \) és el corrent que surt per l'elèctrode d'emissor.
> - \( I_c \) és el corrent que entra per l'elèctrode de col·lector.
> - \( I_b \) és el corrent que entra per l'elèctrode de base.

### 6.4. Recta de càrrega i punt de treball

Per analitzar el comportament d'un transistor en configuració
d'**emissor comú (EC)** —la més emprada— s'utilitzen les **corbes
característiques** proporcionades pel fabricant, que relacionen $I_C$
amb $V_{CE}$ per a diferents valors d'$I_B$.

La **recta de càrrega** es dedueix del circuit de polarització (a partir
de les resistències i tensions d'alimentació) i es representa sobre
aquestes corbes. La intersecció de la recta amb la corba corresponent al
corrent de base fixa el **punt de treball Q**.

Segons la posició de Q sobre la recta, el transistor opera en una de
tres zones: 
- **Activa**: amplificació lineal. 
- **Saturació**: interruptor tancat. 
- **Tall**: interruptor obert.

En el circuit de polarització universal, l'equació de la recta de
càrrega ve donada per:

> \begin{gather} V_{ce} = V_{CC} - I_c \cdot (R_c + R_e) \end{gather}
> 
> On:
> 
> - \( V_{ce} \) és la tensió entre col·lector i emissor.
> - \( V_{CC} \) és la tensió d'alimentació del circuit.
> - \( I_c \) és el corrent de col·lector.
> - \( R_c \) és la resistència de col·lector.
> - \( R_e \) és la resistència d'emissor.

Per traçar la recta de càrrega d'un circuit de polarització, es 
determinen dos punts característics:

1.  **Tall amb l'eix** $V_{ce}$ ($I_c = 0$):  
    En aquest punt, el transistor equival a un circuit obert, de 
    manera que tota la tensió d'alimentació queia entre col·lector i 
    emissor.  
    \begin {gather}
    V_{ce} = V_{CC}
    \end{gather}

2.  **Tall amb l'eix** $I_c$ ($V_{ce} = 0$):  
    En aquest punt, el transistor equival a un curtcircuit, i el 
    corrent de col·lector queda limitat només per les resistències del 
    circuit.  
    \begin {gather}
    I_c = \frac{V_{CC}}{R_c + R_e}
    \end{gather}

Aquests dos punts defineixen la recta de càrrega en continua, sobre la 
qual es situa el punt de treball $Q$ en funció del corrent de base 
$I_b$.

Fins ara s'ha tractat el transistor en la seva zona activa.

a on la guany passa a ser més petit i $V_ce$ és petit o bé en tall
a on $V_ce$ és màxim. El transistor, en aquesta configuració és comporta
com un interruptor controlat per la base.

### 7.1. Les portes universals

També anomenada completitud funcional, les portes lògiques universals 
són la **NAND** i la **NOR**. 
Aquestes portes tenen la propietat de poder implementar
qualsevol funció booleana o circuit lògic (com ara AND, OR, NOT, XOR)
utilitzant només portes del mateix tipus, sense necessitat de recórrer a
altres portes diferents.

Aquesta capacitat es deu al fet que combinen una operació lògica bàsica
(AND o OR) amb el NOT. Aquesta característica permet simplificar els
disseny de circuits i reduir costos en la fabricació de circuits
integrats, ja que es pot estandarditzar la producció utilitzant un sol
tipus de porta universal.

Per exemple a partir de la porta NAND es poden construir les portes NOT,
AND i OR de la seguent manera:

- Si s'uneixen les dues entrades de la NAND, és té una porta que fa la
  operació $\overline {a \cdot a}$ que per la propietat d'idempotència
  ($a \cdot a = a$), 

  \begin{gather} \overline {a \cdot a} = \overline a\end{gather}
  
- Si és nega la sortida d'una NAND (amb la porta NOT creada en el punt
  anterior es té una AND.
  
  \begin{gather} \overline {\overline {a \cdot b}} = a \cdot b \end{gather}

- Si s'aprofita la propietat de De Morgan que diu que 
  $\overline{a + b} = \overline{a} \cdot \overline{b}$, si es nega a 
  ambdos costats de l'igual, s'observa que una porta OR és una porta 
  NAND amb les entrades negades:

  \begin{gather}\overline{\overline{a + b}} = \overline{\overline{a} \cdot 
  \overline{b}} \rightarrow a+b = \overline{\overline{a} \cdot 
  \overline{b}}\end{gather}

### 7.2. Llògica amb NAND

Si la NAND es una porta amb completitud funcional i qualsevol taula de
la veritat sempre es pot expressar amb una funció que és suma de
productes. Amb portes NAND es pot expressar qualsevol funció utilitzant
els mètodes ja tractats.

- Agafis per exemple la funció 
  $$f = (a \cdot b) + (c \cdot d)$$
- El producte (AND) es pot espresar com una NAND seguida d'una NOT,  
  com ja s'ha vist, per tant:
  $$a = (a \cdot b) + (c \cdot d) = \overline{ \overline{a \cdot b}} + 
  \overline{ \overline{c \cdot d}}$$
- La suma (OR) pot utilitzar la propietat de De Morgan:
  $$ 
  f = 
  \overline{\overline{a \cdot b}} + 
  \overline{\overline{c \cdot d}} = 
  \overline{
    \overline{\overline{\overline{a \cdot b}}} 
    \cdot 
    \overline{\overline{\overline{c \cdot d}}}
  } 
  $$
- Anul·lant dobles negacions
  $$f = \overline{\overline {a \cdot b} \cdot \overline { c \cdot d}}$$
