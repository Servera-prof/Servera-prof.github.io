Crear un circuit a partir d'uns requeriments
============================================

Dissenya una alarma (LED vermell) que s'encengui quan detecti 
senyal de pluja i no detecti senyal de bombeig. O bé que no detecti 
senyal d'alimentació.

Per a fer-ho hi ha dues maneres, interpretant de manera lògica
l'enunciat, per exemple: s'han de complir dues condicions alhora es a
dir s'ha de complir una condició AND una altra condició; no s'ha de
complir una condició, es a dir NOT s'ha de complir una condició, etc.

L'altra és assignar variables a cada condició, i fer la taula de la
veritat i després fer Karnaugh.
