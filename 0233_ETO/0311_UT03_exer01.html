Crea un circuit amb dos interruptors un LED i una porta AND.
============================================================

Aquest circuit ha de encendre un LED només quan ambdós interruptors 
estan tancats. 
Per a fer-ho busca un chip que tingui quatre portes AND de dues 
entrades cada una.
Utilitza també una font d'alimentació i una protoboard.

Recorda a pontejar el positiu de dalt i de baix, ja que no estan 
interconnectats i a alimentar el chip i posarlo a GND.
