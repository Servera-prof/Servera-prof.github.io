ITC-BT-29
=========

PRESCRIPCIONS PARTICULARS PER A LES INSTAL·LACIONS ELÈCTRIQUES DELS LOCALS AMB RISC D'INCENDI O EXPLOSIÓ



1. Camp d'aplicació <sup id="nota">Nota 1</sup>
-----------------------------------------------

La present Instrucció té per objecte especificar les regles essencials per al disseny, execució, explotació, manteniment i reparació de les instal·lacions elèctriques en emplaçaments en els quals existeix risc d'explosió o d'incendi a causa de la presència de substàncies inflamables, per tal que aquestes instal·lacions i els seus equips no puguin ser, dins de límits raonables, la causa d'inflamació d'aquestes substàncies.

Dins del concepte _d'atmosferes potencialment explosives_ es consideren aquells emplaçaments en els quals es fabriquen, processin, manipulin, tractin, utilitzin o emmagatzemin substàncies sòlides, líquides o gasoses, susceptibles d'inflamar-se, deflagrar o explotar, sent sostinguda la reacció per l'aportació d'oxigen procedent de l'aire ambient en què es troben.

Atès que són objecte de normatives específiques, _**no** es consideren **incloses** en aquesta Instrucció_ les instal·lacions elèctriques següents:

1. Les instal·lacions corresponents als equips exclosos del camp d'aplicació del R.D. 400/1996, d'1 de març, pel qual es dictin les disposicions d'aplicació de la Directiva del Parlament Europeu i del Consell 94/9/CE, relativa als aparells i sistemes de protecció per a ús en atmosferes potencialment explosives.
2. Qualsevol altre entorn que disposi d'una reglamentació particular.

En aquesta Instrucció només es consideren els riscos associats a la coexistència en l'espai i el temps d'equips i instal·lacions elèctriques amb atmosferes explosives; per a altres eventuals fonts d'encesa s'aplicarà el que disposin les reglamentacions pertinents.

Les instal·lacions i equips elèctrics en emplaçaments on hi ha risc simultani per substàncies inflamables de tipus gasós i polsós compliran els requisits particulars de cada cas.

A més de la situació anterior, així com en atmosferes enriquides en oxigen, es poden requerir mesures especials en relació amb el que aquí es prescribeix; aquestes mesures es justificaran en el Projecte de la instal·lació.

<small><b>Nota 1:</b> L'abast d'aquesta Instrucció, en el marc del Reglament Electrotècnic per a Baixa Tensió, es limita als equips i instal·lacions elèctriques de baixa tensió, en atmosferes potencialment explosives. S'adverteix sobre el fet que el R.D. 400/1996, pel qual es dictin les disposicions d'aplicació de la Directiva 94/9/CE, sobre aparells i sistemes de protecció per a ús en atmosferes potencialment explosives, afecta a tot tipus d'instal·lacions en atmosferes potencialment explosives, incloent-hi aquelles manifestacions energètiques d'origen no elèctric.</small>

> **GUIA TECNICA** 
> 
> La nota 1 a peu de pàgina és singular en la reglamentació, ja que aquesta no sol ser informativa, sinó simplement preceptiva. En aquest cas, es pretén cridar l'atenció del lector sobre el fet (que hauria de ser obvi) que aquesta ITC només és exigible en els seus propis termes, és a dir, dins dels límits i condicions establerts en el Reglament electrotècnic per a baixa tensió, aprovat pel Reial Decret 842/2002 juntament amb les seves instruccions tècniques complementàries (ITCs):
> 
> Això vol dir que aquesta ITC s'aplica, com el Reglament i les altres ITCs, únicament a instal·lacions elèctriques. En el cas de la ITC BT 29, aquestes instal·lacions inclouen o poden incloure materials i equips afectats pel Reial Decret 144/2016 (Directiva 2014/34/UE sobre ATEX), però aquell reial decret té un camp d'aplicació propi, que no s'ha de confondre amb el de la ITC, de la mateixa manera que tampoc no s'ha de confondre amb el propòsit i camp d'aplicació del Reial Decret 681/2003, de 12 de juny, sobre la protecció de la salut i la seguretat dels treballadors exposats als riscos derivats d'atmosferes explosives al lloc de treball.
>
> Per tant, aquesta ITC **no** s'aplica a les instal·lacions:
>
> 1. No elèctriques;
> 2. Les que, sent elèctriques, són de tensió superior a 1000 V en corrent altern o superior a 1500 V en corrent continu (article 2.1 del Reglament);
> 3. Les corresponents als equips que, tot i ser elèctrics, el propi Reial Decret 144/2016 els declara exclosos del seu àmbit d'aplicació;
> 4. A qualsevol altra instal·lació, equip o material subjecte a reglamentació específica.
>
> El _Reial Decret 681/2003_, de 12 de juny, sobre la protecció de la salut i la seguretat dels treballadors exposats als riscos derivats d'atmosferes explosives al lloc de treball requereix la protecció dels treballadors en una àmplia gamma de supòsits, entre ells quan s'utilitzen les instal·lacions elèctriques que són objecte d'aquesta ITC, però també en un altre tipus de situacions. Els conceptes, prescripcions i orientacions d'aquesta ITC i les d'aquesta guia es podrien considerar útils en supòsits anàlegs, sempre que no existeixi regulació específica i que s'utilitzin de forma coherent amb la pròpia **[guia INSHT][1] [[1]]** preparada per _l'Institut Nacional de Seguretat i Higiene en el Treball_ per a aquell reial decret.
> 
> Així mateix, segons estableix l'article 2.5 del Reglament electrotècnic per a baixa tensió, les instal·lacions elèctriques en locals amb risc d'incendi o explosió han de complir els requisits de la present ITC en tot el que aquesta sigui específica, però també hauran de complir els requisits que siguin aplicables de les altres ITCs, excepte aquells que es contradiguin amb la present Instrucció.
> 
> En l'àmbit d'aquesta instrucció s'entenen els conceptes d'"aparell" i "equip" com a sinònims.
> 
> Cal fer notar que quan es diu:
> 
> «Atès que són objecte de normatives específiques no es consideren incloses en aquesta Instrucció les instal·lacions elèctriques següents»:
«Les instal·lacions corresponents als equips exclosos del camp d'aplicació del R.D. 144/2016...»,
>
> la ITC-BT 29 s'està referint a les instal·lacions corresponents als equips, no a aquests mateixos, els quals es regulen per aquell Reial Decret i no pel REBT.
>
> Per tant, aquesta ITC **no s'aplica** a les instal·lacions corresponents a:
> 
> 1. Els dispositius mèdics per a ús en un entorn sanitari.
> 2. Els aparells i sistemes de protecció quan el perill d'explosió es dega exclusivament a la presència de substàncies explosives o substàncies químiques inestables.
> 3. Els equips destinats a usos en entorns domèstics i no comercials, on les atmosferes potencialment explosives es creen molt rarament, únicament com a conseqüència d'una fuga fortuïta de gas.
> 4. Els equips de protecció individual que estan regulats pel Reial Decret 1407/1992, de 20 de novembre, modificat pel Reial Decret 159/1995, de 3 de febrer, d'aplicació de la Directiva 89/686/CEE.
> 5. Els vaixells marins i les unitats mòbils «offshore», així com els equips a bord d'aquests vaixells o unitats.
> 6. Els mitjans de transport, és a dir, els vehicles i els seus remolcs destinats únicament al transport de persones per via aèria, xarxa viària, xarxa ferroviària o vies aquàtiques, i els mitjans de transport, quan estiguin concebuts per al transport de mercaderies per via aèria, xarxa viària pública, xarxa ferroviària o vies aquàtiques. No estaran exclosos els vehicles destinats a l'ús en una atmosfera potencialment explosiva.
> 7. Els equips contemplats en l'apartat b) del punt 1 de l'article 223 del Tractat de Roma (vinculats a la seguretat dels Estats).
> 
> S'entendrà com _«entorn que disposi d'una reglamentació particular»_ aquell la reglamentació del qual contempli els requisits particulars de la instal·lació elèctrica en atmosfera potencialment explosiva i que no remeti al present reglament. **Com a exemple** cal citar les **mines subterrànies** l'atmosfera explosiva de les quals és deguda a la presència de grisú; tanmateix, sí que s'aplicarà la present instrucció a aquells emplaçaments de les mines on existeixin gasos diferents del grisú així com a les seves instal·lacions elèctriques en superfície.
> 
> S'haurà de prestar especial atenció als entorns on es donin barreges híbrides de gas, vapor o boira juntament amb pols combustible, ja que les característiques de sensibilitat i explosivitat poden resultar molt més severes que les corresponents al gas i al pols per separat.
> 
> En aquests casos és aconsellable la determinació experimental de les característiques d'explosió de la barreja.⁵
> 
> Els modes de protecció normalitzats no són, per regla general, vàlids per a aquest tipus d'atmosferes. S'hauran d'utilitzar equips especials en els quals s'hagi avaluat la seva seguretat en l'atmosfera particular.





2. Terminologia
---------------

Per als efectes de la present Instrucció s'entendrà:

**A. Mode de protecció:** Conjunt de mesures específiques aplicades a un equip elèctric per impedir la inflamació d'una atmosfera explosiva que l'envolta.

<b>A.1. Envoltura antideflagrant «d»:</b> Mode de protecció en el qual les parts que poden inflamar una atmosfera explosiva estan situades dins d'una envoltura que pot suportar els efectes de la pressió derivada d'una explosió interna de la barreja i que impedeix la transmissió de l'explosió a l'atmosfera explosiva circumdant. Les regles d'aquest mode de protecció es defineixen en la Norma UNE-EN 50.018.

<b>A.2. Immersió en oli «o»:</b> Mode de protecció en el qual l'equip elèctric o parts d'aquest, s'immergeixen en un líquid de protecció de manera que l'atmosfera explosiva que es pugui trobar sobre la superfície del líquid o a l'entorn de l'envoltura, no resulta inflamat. Les regles d'aquest mode de protecció es defineixen en la Norma UNE-EN 50.015.

<b>A.3. Seguretat intrínseca «i»:</b> Mode de protecció que aplicat a un circuit o als circuits d'un equip fa que qualsevol espurna o qualsevol efecte tèrmic produït en condicions normalitzades, la qual cosa inclou funcionament normal i funcionament en condicions de fallada especificades, no sigui capaç de provocar la inflamació d'una determinada atmosfera explosiva. Les regles d'aquest mode de protecció es defineixen en la Norma UNE-EN 50.020.

<b>A.4. Sistema de seguretat intrínseca:</b> Conjunt de materials i equips elèctrics interconnectats entre si, descrits en un document, en el qual els circuits o parts de circuits destinats a ser empleats en atmosferes amb risc d'explosió, són de seguretat intrínseca. Les regles a què han de sotmetre's aquests sistemes es troben en la norma UNE-EN 50.039.

> <b>GUIA TÈCNICA</b>
> 
> A més d'aquests modes de protecció existeixen altres d'específics per utilitzar en atmosferes de gas (zones 0, 1 i 2) i en atmosferes de pols (zones 20, 21 i 22), que es citen més endavant.
> 
> La situació actual normativa suposa un canvi amb l'adopció de les normes de la sèrie UNE-EN 60079-x, tant per als modes de protecció de gasos i polsos, com les corresponents a instal·lacions (vegeu Annexos I i II).**

<small><b>Nota 2:</b> No es consideren les categories del Grup I per pertànyer a un entorn reglamentari -mines- diferent a aquest.</small>

<b>Categoria 1:</b> Aparells dissenyats perquè puguin funcionar dins dels paràmetres operatius determinats pel fabricant i assegurar un nivell de protecció **molt alt**.

<b>Categoria 2:</b> Aparells dissenyats per poder funcionar en les condicions pràctiques fixades pel fabricant i assegurar un **alt nivell** de protecció.

<b>Categoria 3:</b> Aparells dissenyats per poder funcionar en les condicions pràctiques fixades pel fabricant i assegurar un **nivell normal** de protecció.

3. Fonaments per assolir la seguretat
-------------------------------------

El procediment per assolir un nivell de seguretat acceptable es fonamenta en l'empleu d'equipament construït i seleccionat d'acord amb certes regles així com en l'adopció de mesures de seguretat especials d'instal·lació, inspecció, manteniment i reparació, en relació amb l'acotació del risc de presència d'atmosfera explosiva mitjançant una classificació dels emplaçaments en els quals es poden produir atmosferes explosives.

Segons la classificació en què s'inclou l'emplaçament, és necessari recórrer a un tipus determinat de mesures constructives dels equips, d'instal·lació, supervisió o intervenció, com es detalla en la present Instrucció i normes que en ella es citen.

Addicionalment, cal dur a terme l'explotació, conservació i manteniment de la instal·lació i els seus components, dins d'uns límits estrictes, perquè les condicions de seguretat no es vegin compromeses durant la seva vida útil.

> <b>GUIA TÈCNICA</b>
> 
> És d'aplicació el R.D. 681/2003 (Directiva 1999/92/CE) els principis de seguretat del qual es basen en tres objectius principals:
> 
> - Impedir la formació d'atmosferes explosives
> - Quan la naturalesa de l'activitat no ho permeti evitar la ignició de l'atmosfera explosiva
> - Atenuar els efectes perjudicials d'una explosió de manera que es garanteixi la salut i seguretat dels treballadors
> 
> S'haurà d'elaborar el "Document de Protecció contra Explosions" requerit en aquell R.D.





4. Classificació d'emplaçaments
-------------------------------

Per establir els requisits que han de satisfer els diferents elements constitutius de la instal·lació elèctrica en emplaçaments amb atmosferes potencialment explosives, aquests emplaçaments s'agrupen en dues classes segons la naturalesa de la substància inflamable, denominades com a:
 
- Classe I si el risc és a causa de gasos, vapors o boires i com a 
- Classe II si el risc és a causa de pols.

En les anteriors classes s'estableix una subdivisió en zones segons la probabilitat de presència de l'atmosfera potencialment explosiva.

> <b>GUIA TÈCNICA</b>
> 
> Si com anàlisi previ, segons estableix el R.D. 681/2003, es determina que el risc d'explosió en la instal·lació persisteix, s'ha de llavors classificar l'emplaçament amb la finalitat de delimitar-lo i poder prendre les accions necessàries de prevenció i protecció.
> 
> La classificació d'emplaçaments es realitzarà considerant la instal·lació en funcionament normal, és a dir, no es consideren les fugues que s'originin en situacions catastròfiques com la ruptura d'una canonada o recipient.
> 
> L'objectiu de la **classificació per zones** és doble:
> 
> - Precís les categories de l'equip utilitzat i la seva instal·lació a les zones indicades, a condició que aquestes estiguin adaptades als gasos, vapors o boira i/o pols;
> - Senyalar les limitacions d'accés, de l'execució de treballs i selecció de materials amb font d'encesa no coberts per aquesta instrucció.
> 
> La classificació d'un entorn requereix, com a mínim, la realització de:
> 
> - Llista de substàncies i les seves característiques relacionades amb l'explosió
> - Llista de fonts de fuga indicant els seus paràmetres
> - Plànol d'àrees perilloses

La classificació d'emplaçaments es durà a terme per un tècnic competent que justificarà els criteris i procediments aplicats. Aquesta decisió tindrà preferència sobre les interpretacions literals o exemples que figuren en els textos i figures dels documents de referència que es citen per establir aquesta classificació.

> <b>GUIA TÈCNICA</b>
> 
> Donat que les instal·lacions elèctriques dels locals amb risc d'incendi o explosió, segons la ITC-BT-04, requereixen d'un projecte, la classificació dels emplaçaments serà realitzada pel tècnic titulat competent que elabora el projecte.

### 4.1 Classes d'emplaçaments

Els emplaçaments s'agrupen com segueix:

- **Classe I:** Comprèn els emplaçaments en què hi ha o pot haver gasos, vapors o boires en quantitat suficient per produir atmosferes explosives o inflamables; s'hi inclouen els llocs en què hi ha o pot haver líquids inflamables.

- **Classe II:** Comprèn els emplaçaments en què hi ha o pot haver pols inflamable.

> <b>GUIA TÈCNICA</b>
> 
> <b>Classe I</b>
> 
> Les dades rellevants de les substàncies de la classe I s'enumeren en la norma UNE-EN 60079-10-1, i entre aquestes dades es requereix conèixer:
> 
> - Estat físic de la substància
> - Si el sistema de contingut és obert o tancat
> - Punt d'inflamació i d'ebullició
> - Densitat relativa del gas o vapor
> - Temperatura d'encesa
> - Límits d'explosió, inferior i superior
> - Pressió de vapor
> - Subgrup (IIA, IIB o IIC)
> - Ventilació: tipus, grau i disponibilitat
> 
> Les dades de les substàncies més comunes es poden trobar en la norma UNE-EN 60079-20-1, tot i que és vàlida qualsevol altra font d'informació i, si escau, determinació per assaig.
> 
> <b>Classe I</b>
> 
> La classe II inclou polsos i fibres inflamables, en general substàncies sòlides que es poden posar en suspensió i que es dipositen pel seu propi pes. Sota aquesta definició cal considerar mides de partícules inferiors a **1 mm**.
> 
> Cal recopilar les dades de les substàncies de l'entorn particular, tals com:
> 
> - Granulometria
> - Humitat
> - Temperatura d'inflamació (en capa i en núvol)
> - Conductivitat elèctrica
> - Concentració mínima explosiva
> - Energia mínima d'inflamació
> - Pressió màxima d'explosió i velocitat màxima d'augment de pressió (K<sub>max</sub>)
> 
> A diferència de la Classe I, les dades d'aquestes substàncies depenen molt de les característiques particulars del procés i de la pròpia substància (distribució granulomètrica, humitat, etc.). Tot i que existeixen dades de moltes substàncies es recomana la determinació experimental de les característiques explosives.
> 
> S'estableixen _tres subgrups per a les substàncies de classe II_:
> 
> - IIIA fibres
> - IIIB polsos no conductors
> - IIIC polsos conductors


### 4.1.1 Zones d'emplaçaments classe I

Es distingeixen:

- <b>Zona 0:</b> Emplaçament en què l'atmosfera explosiva constituïda per una barreja d'aire de substàncies inflamables en forma de gas, vapor o boira, està present de **manera permanent**, o per un espai de temps prolongat, o freqüentment.

- <b>Zona 1:</b> Emplaçament en què cal comptar, en condicions normals de funcionament, amb la **formació ocasional** d'atmosfera explosiva constituïda per una barreja amb aire de substàncies inflamables en forma de gas, vapor o boira.

- <b>Zona 2:</b> Emplaçament en què no cal comptar, en condicions normals de funcionament, amb la formació d'atmosfera explosiva constituïda per una barreja amb aire de substàncies inflamables en forma de gas, vapor o boira o, en què, en cas de formar-se, aquesta atmosfera explosiva només subsisteix per **espais de temps molt breus**.

En la Norma UNE-EN 60079-10 es recullen regles precises per establir zones en emplaçaments de Classe I.

<blockquote>
<b>GUIA TÈCNICA</b>

Per a la classificació d'emplaçaments de classe I s'haurà de seguir la norma UNE-EN 60079-10-1.

En qualsevol cas, cal prendre precaucions quan les zones superposades concernixen a substàncies inflamables que tenen diferent subgrup i/o classe de temperatura. Així, per exemple, si una zona 1 amb un gas de subgrup IIA i classe de temperatura T3 es superposa per una zona 2 amb un gas IIC T1 la classificació de la zona superposada serà zona 1 amb característiques IIC T3. És a dir, es prendran les característiques més restrictives per a la zona superposada.
</blockquote>

### 4.1.2 Zones d'emplaçaments classe II

Es distingeixen:

- <b>Zona 20:</b> Emplaçament en què l'atmosfera explosiva en forma de núvol de pols inflamable en l'aire està present de _forma **permanent**_, o per un espai de temps prolongat, o freqüentment.\
\
Les capes en si mateixes no constitueixen una zona 20. En general aquestes condicions es donen a _l'interior de conduccions, recipients, etc._ Els emplaçaments on hi ha capes de pols però no hi ha núvols de forma contínua o durant llargs períodes de temps, no entren en aquest concepte.

- <b>Zona 21:</b> Emplaçaments en què cal comptar amb la _formació **ocasional**_, en condicions normals de funcionament, d'una atmosfera explosiva, en forma de núvol de pols inflamable en l'aire. \
\
Aquesta zona pot incloure entre d'altres, els emplaçaments a la immediata veïnatge de, per exemple, _llocs de buidatge o ompliment de pols_.

- <b>Zona 22:</b> Emplaçaments en què no cal comptar, en condicions normals de funcionament, amb la formació d'una atmosfera explosiva perillosa en forma de núvol de pols inflamable en l'aire o en què, en cas de formar-se aquesta atmosfera explosiva, només subsisteix per _**breu** espai de temps_.\
\
Aquesta zona pot incloure, entre d'altres, _entorns pròxims de sistemes contenint pols_ dels quals pot haver-hi fuges i formar dipòsits de pols.

En la Norma CEI 61241-3 es recullen regles per establir zones en emplaçaments de Classe II.

> Per a la classificació d'emplaçaments de classe II s'haurà de seguir la norma UNE-EN 60079-10-2 (veure annex I).

### 4.2 Exemples d'emplaçaments perillosos

A títol orientatiu, sense que aquesta llista sigui exhaustiva, i llevat que el projectista pugui justificar que no existeix el corresponent risc, són exemples d'emplaçaments perillosos:

#### De Classe I:

- Llocs on es trasvasin líquids volàtils inflamables d'un recipient a un altre.
- Garatges i tallers de reparació de vehicles. S'exclouen els garatges d'ús privat per a l'estacionament de 5 vehicles o menys.
- Interior de cabines de pintura on s'utilitzin sistemes de polvorització i el seu entorn proper quan s'utilitzin dissolvents.
- Assecadors de material amb dissolvents inflamables.
- Locals d'extracció de greixos i olis que utilitzin dissolvents inflamables.
- Locals amb dipòsits de líquids inflamables oberts o que es puguin obrir.
- Zones de bugaderies i tintoreries en les quals s'empren líquids inflamables.
- Sales de gasògens.
- Instal·lacions on es produeixin, manipulin, emmagatzemin o consumeixin gasos inflamables.
- Sales de bombes i/o de compressors de líquids i gasos inflamables.
- Interiors de refrigeradors i congeladors en què s'emmagatzemin matèries inflamables en recipients oberts, fàcilment perforables o amb tancaments poc consistents.



#### De Classe II:

- Zones de treball, manipulació i emmagatzematge de la indústria alimentària que maneja grans i derivats.
- Zones de treball i manipulació d'indústries químiques i farmacèutiques en què es produeix pols.
- Emplaçaments de polvorització de carbó i de la seva utilització subsegüent.
- Plantas de coquització.
- Plantas de producció i manipulació de sofre.
- Zones en què es produeixen, processen, manipulen o empaqueten polsos metàl·lics de materials lleugers (Al, Mg, etc.).
- Magatzems i molls d'expedició on els materials polvorulents s'emmagatzemen o manipulen en sacs i contenidors.
- Zones de tractament de tèxtils com cotó, etc.
- Plantas de fabricació i processat de fibres.
- Plantas desmotadores de cotó.
- Plantas de processat de lli.
- Tallers de confecció.
- Indústria de processat de fusta tals com fusteries, etc.

<blockquote>
<b>GUIA TÈCNICA</b>

S'ha de considerar que en totes aquelles instal·lacions on es manipulin o emmagatzemin substàncies inflamables és difícil assegurar que mai no apareixeran atmosferes explosives. Per tant es consideraran com a emplaçaments perillosos, llevat que per classificació de zones es demostri el contrari, bé perquè es demostra que no hi ha quantitat suficient, perquè no hi ha fonts de fuga o, bé, perquè l'extensió de les zones és menyspreable.

Per a garatges vegeu Annex III.
</blockquote>

6. Prescripcions generals
-------------------------

En tot el que aquí no s'indiqui explícitament són d'aplicació, en el que correspongui, les altres Instruccions d'aquest Reglament; en cas de conflicte predominarà la interpretació corresponent a aquesta Instrucció.

### 6.1 Condicions Generals

En la mesura del possible, els equips elèctrics s'ubicaran en àrees no perilloses. Si això no és possible, la instal·lació es durà a terme on existeixi menor risc.

Els equips elèctrics s'instal·laran d'acord amb les condicions de la seva documentació particular, es posarà especial cura en assegurar que les parts recanviables, tals com làmpades, siguin del tipus i característiques assignades correctes. Les inspeccions de les instal·lacions objecte d'aquesta Instrucció es realitzaran segons l'establert en la norma UNE-EN 60079-17.

<blockquote>
<b>GUIA TÈCNICA</b>

No s'han de confondre les inspeccions contemplades en la norma UNE-EN 60079-17 amb les inspeccions prescrites en la ITC BT 05.

Les primeres són inspeccions tècniques internes, que han de realitzar-se seguint els procediments operatius que a mode informatiu es recullen en la norma UNE-EN 60079-17 (gasos i polsos). La realització d'aquestes Inspeccions Tècniques correspon a l'empresari (la propietat), amb els seus propis recursos o amb la concurs de qualsevol entitat o empresa que consideri oportú, ja que és de la seva absoluta competència i responsabilitat.

És en aquest entorn, on les variacions en la freqüència de les inspeccions i la metodologia seguida, poden subordinar-se a l'experiència prèvia en el comportament dels equips elèctrics i les instal·lacions elèctriques, podent-se aplicar procediments de supervisió contínua.

Les inspeccions que s'estableixen en la ITC-BT-05 són inspeccions administratives, tant inicial com periòdica, que han de ser efectuades per un organisme de control acreditat per ENAC per a l'activitat, d'acord amb el Reglament de la Infraestructura per a la Qualitat i Seguretat Industrial (Inicialment aprovat pel Reial Decret 2200/1995, de 28 de desembre). En aquestes inspeccions administratives l'organisme de control aplicarà el procediment que consideri més adequat, podent prendre com a referència l'establert en les normes UNE-EN 60079-17 i/o tenint en consideració les inspeccions tècniques realitzades per la propietat.
</blockquote>

En el cas de circumstàncies excepcionals, com per exemple, certes tasques de reparació que precisen soldadura, treballs d'investigació i desenvolupament (operació en plantes pilot, realització de treballs experimentals, etc.) no serà necessari que es reuneixin tots els requisits dels capítols 6, 7 i 8 següents, suposat que la instal·lació estarà en operació només durant un període limitat, està sota la supervisió de personal especialment format, i es reuneixen les condicions següents:

1. S'han pres mesures per prevenir l'aparició d'atmosferes explosives perilloses.
2. S'han pres mesures per assegurar que l'equip elèctric es desconnecta en cas de formació d'una atmosfera perillosa.
3. S'han pres mesures per assegurar que les persones no han de resultar danyades per incendis o explosions.

I addicionalment, aquestes mesures s'han comunicat per escrit a personal que està familiaritzat amb els requisits d'aquesta Instrucció i amb les normes que tracten d'equips i instal·lacions en llocs amb risc d'explosió i tenen accés a tota la informació necessària per dur a terme l'actuació.

Per dur a terme aquestes operacions serà necessària la prèvia elaboració d'un permís especial de treball autoritzat pel responsable de la planta o instal·lació.

### 6.2 Documentació

Per a instal·lacions noves o ampliacions de les existents, en l'àmbit d'aplicació de la present ITC, **s'inclourà** la informació següent (segons correspongui) **en el projecte** de la instal·lació:

2. Adequació de la categoria dels equips als diferents emplaçaments i zones.
3. Instruccions d'implantació, instal·lació i connexió dels aparells i equips.
4. Condicions especials d'instal·lació i utilització.

_**El propietari** haurà de conservar:_

1. Còpia del projecte en la seva forma definitiva.
2. Manual d'instruccions dels equips.
3. Declaracions de Conformitat dels equips.
4. Documents descriptius del sistema pels de seguretat intrínseca.
5. Tot document que pugui ser rellevant per a les condicions de seguretat.

<b>GUIA TÈCNICA</b>

L'anteriorment indicat és una part del que ha de contenir el projecte requerit per la instrucció BT-04.

A més del projecte s'ha de realitzar el «document de protecció contra explosions - DCPE.» indicat en l'art. 8 del RD 681/2003.

Tant per a inspeccions inicials com periòdiques d'aquest tipus d'instal·lacions segons els criteris establerts en la ITC BT 05, és preceptiu disposar de l'esmentat document de classificació d'emplaçaments el qual contingui la informació referida en el punt 6.2 de la ITC BT 29, o bé la preceptiva indicada en la seva pròpia reglamentació (p. ex. garatges executats amb el D. 2413/1973 amb els criteris de les fulles d'interpretació 12A i 12B, estacions de servei en què li sigui d'aplicació els preceptes de la instrucció tècnica IP04 del Reglament d'instal·lacions petrolíferes amb R.D. 2085/1994, etc.).
</blockquote>

### 6.3 Manteniment i reparació

Les instal·lacions objecte d'aquesta instrucció se sotmetran a un manteniment que garanteixi la conservació de les condicions de seguretat. Com a criteri al respecte, se seguirà l'establert en la norma UNE-EN 60079-17.

<blockquote>
<b>GUIA TÈCNICA</b>

Dins del context corresponent al manteniment de les condicions tècniques de seguretat durant la vida útil de la instal·lació, se seguiran les actuacions d'inspecció i manteniment tècnic que han de realitzar-se a les instal·lacions.

Els procediments indicats en aquestes normes són orientatius, no obligatoris, serveixen de guia perquè la propietat es pugui confeccionar els seus propis procediments que s'adeqüin a la instal·lació a inspeccionar.
</blockquote>


La reparació d'equips i sistemes de protecció s'han de dur a terme de forma que no comprometi la seguretat. Com a criteri tècnic se seguirà l'establert en la norma CEI 60079-19.


<blockquote>
<b>GUIA TÈCNICA</b>

Les normes UNE-EN 60079-17 i UNE-EN 60079-19 estableixen una sèrie de requisits a seguir per les entitats mantenedores i reparadores ja siguin externes o internes a la propietat de la instal·lació.

Donat que la responsabilitat d'ús segur d'aquesta instal·lació és de la propietat de la mateixa, seria procedent i recomanable que aquesta, exigís/sol·lités que aquestes entitats mantenedores i reparadores disponguessin de l'acreditació necessària que validés la capacitat i competència tècnica de les persones per a l'execució d'aquests treballs.
</blockquote>

Aquestes instal·lacions elèctriques s'executaran d'acord amb el especificat en la norma UNE-EN 60.079 –14, llevat que es contradigui amb l'indicat en la present Instrucció, la qual prevaldrà sobre la norma.

### 7.2 Selecció d'equips elèctrics (exclosos cables i conductes)

Per seleccionar un equip elèctric el procediment a seguir comprèn les fases següents:

2. Classificar l'emplaçament en què es va a instal·lar l'equip.
3. Seleccionar els equips elèctrics de tal manera que la categoria estigui d'acord amb les limitacions de la taula 1 i que aquests compleixin amb els requisits que els sigui d'aplicació, establerts en la norma UNE EN 60079-14. Si la temperatura ambient prevista no està en el rang comprès entre -20 °C i +40 °C l'equip haurà d'estar marcat per treballar en el rang de temperatura corresponent.
4. Instal·lar l'equip d'acord amb les instruccions del fabricant.

<blockquote>

9. Sistemes de cablejat
-----------------------

### 9.1 Generalitats

Per a instal·lacions de seguretat intrínseca, els sistemes de cablejat compliran els requisits de la norma UNE- EN 60079- 14 i de la norma UNE- EN 50039.

<blockquote>
<b>GUIA TÈCNICA</b>

<b>Instal·lacions de seguretat intrínseca</b>

La norma UNE- EN 50039 ha estat reemplaçada per la UNE- EN 60079- 25.

Els circuits elèctrics que integren els sistemes de cablejat podran ser utilitzats en Zona 0 i 20 si estan d'acord amb els requisits establerts per les normes UNE EN 60079- 14 i UNE- EN 60079- 25 sempre que corresponguin a circuits de seguretat intrínseca de categoria 1.

No obstant, un circuit de seguretat intrínseca en què es combinin o puguin combinar-se (per cablejat) més de dos aparells de categoria 1, el resultat global per defecte és categoria 2 per a tots ells. Només una anàlisi detallada per un expert podria justificar el manteniment de la categoria.

S'adverteix de les disposicions especials per a la connexió i posada a terra així com la instal·lació de dispositius de descàrrega de sobretensions."

La resta de les exigències incloses en l'apartat 9 d'aquesta GUIA-BT i els seus subapartats no són d'aplicació a instal·lacions de seguretat intrínseca.
</blockquote>

Els cables per a la resta de les instal·lacions tindran una tensió mínima assignada de _450/750 V_. 

Les entrades dels cables i dels tubs als aparells elèctrics es realitzaran d'acord amb el mode de protecció previst. Els orificis dels equips elèctrics per a entrades de cables o tubs que no s'utilitzin s'hauran de tancar mitjançant peces acordes amb el mode de protecció de què vagin dotats aquests equips. Per a les canalitzacions per a equips mòbils es tindrà en compte l'establert en la Instrucció ITC MIE-BT 21.

Els sistemes de cablejat per alimentar equips mòbils s'han de realitzar segons ITC- BT- 21, llevat que aquesta contradigui a la present.

_La **intensitat admissible** en els conductors haurà de **disminuir-se** en un 15%_ respecte al valor corresponent a una instal·lació convencional. A més _**tots** els cables de longitud igual o superior a **5 m** estaran protegits contra sobrecàrregues i curtcircuits_; per a la protecció de sobrecàrregues es tindrà en compte la intensitat de càrrega resultant fixada en el paràgraf anterior i per a la protecció de curtcircuits es tindrà en compte el valor màxim per a un defecte en el començament del cable i el valor mínim corresponent a un defecte bifàsic i franc al final del cable.

En el _punt de transició d'una canalització elèctrica d'una zona a una altra_, o d'un emplaçament perillós a un altre no perillós, _s'haurà d'impedir el pas de gasos, vapors o líquids inflamables_. Això pot precisar del segellat de rases, tubs, safates, etc., una ventilació adequada o el reompliment de rases amb sorra.

<blockquote>
<b>GUIA TÈCNICA</b>

Per a l'ús de canalitzacions elèctriques prefabricades s'haurà de considerar la conformitat a la UNE- EN 61439- 6 i les prescripcions aplicables a equips que figuren en aquesta guia.

Per a la selecció, segons emplaçament, de les canalitzacions elèctriques prefabricades, es consideraran especialment els apartats 7 i 8 d'aquesta guia.
</blockquote>

### 9.2 Requisits dels cables

Els cables a emprar en els sistemes de cablejat en els emplaçaments de classe I i classe II seran:

1. Cables de tensió assignada mínima _450/750V_, aïllats amb barreges termoplàstiques o termoestables; instal·lats **sota tub** (segons 9.3) metàl·lic rígid o flexible conforme a norma UNE-EN 50086-1.
2. Cables construïts de manera que disposin d'una protecció mecànica; es consideren com a tals:
   1. Els cables amb aïllament mineral i coberta metàl·lica, segons UNE 21157 part 1.
   2. Els cables armats amb filferro d'acer galvanitzat i amb coberta externa no metàl·lica, segons la sèrie UNE 21.123.

_Els cables_ a utilitzar en les instal·lacions fixes han de complir, respecte a la _reacció al foc_, l'indicat en la norma UNE 20432-3.

- Cables flexibles recoberts amb policloroprè normal;
- Cables flexibles recoberts amb goma resistent reforçada;
- Cables flexibles recoberts amb policloroprè reforçat;

<b>INSTAL·LACIONS ELÈCTRIQUES EN GARATGES</b>

### III.1 INTRODUCCIÓ

Els garatges de vehicles són aquell tipus de locals destinats al dipòsit de diversos tipus de vehicles tals com motocicletes, ciclomotors, cotxes, tot terrenys, SUV, furgonetes, etc., ja sigui per a llargues estades, curtes estades o bé en règim de pupilatge. A efectes d'aquest document s'entén que els garatges afectats són aquells locals destinats a garatge de vehicles _excepte aquells a l'aire lliure_.

Els garatges són susceptibles d'estar afectats per diverses ITC a causa de les condicions especials que els apliquen. Entre aquestes ITC particulars podem destacar la ITC- BT- 29, Prescripcions particulars per a les instal·lacions elèctriques dels locals amb risc d'incendi o explosió, i la ITC- BT- 28, Instal·lacions en locals de Pública concurs, a més del descrit en la ITC- BT- 20, Sistemes d'instal·lació, aplicant els principis de selecció de la canalització elèctrica en funció de les influències externes segons la norma UNE 20460- 5- 52.

De manera paral·lela s'hi inclouen prescripcions aplicables als garatges segons les condicions de seguretat en cas d'incendi al ser també rellevants pel que es refereix a les condicions que afecten a la instal·lació elèctrica.

### III.2 PRESCRIPCIONS GENERALS

En tractar-se els garatges de zones d'especial risc d'impactes mecànics s'hauran de considerar les prescripcions següents ja que en general no existeix una separació física entre les zones de rodatge dels vehicles (incloent els béns transportats) o d'estacionament dels mateixos i les parets o sostres pels quals discorren les canalitzacions superficials. A més, en molts casos es consideren Locals de Pública Concurrència per la qual cosa cal prestar especial atenció a la protecció de la instal·lació elèctrica.

En les instal·lacions on puguin produir-se xocs mecànics, pot assegurar-se la protecció mitjançant un dels mitjans següents:
- les característiques mecàniques de les canalitzacions;
- l'emplaçament triat (1);
- la disposició d'una protecció mecànica complementària, local o general;
- o la combinació d'aquestes mesures.

> (1): En general es considera adequada una alçada d'instal·lació mínima de 2,5 m o una distància de separació lateral de 1,25 m. El projectista podrà definir distàncies diferents en funció de les influències externs previsibles.

En la mesura del possible _no es disposaran canalitzacions elèctriques o aparells_ (aparellament elèctric) _per sota de **1 m**_ respecte de la superfície del sòl en el seu punt més alt de la planta.

S'hauran de tenir en compte els requisits aplicables respecte a espais ocults i el pas d'instal·lacions a través d'elements de compartimentació d'incendis descrit en el Codi Tècnic de l'Edificació, Document Bàsic, Seguretat en cas d'incendi CTE DB- SI 1.

Les instal·lacions que travessin un garatge (per exemple Línia General d'Alimentació, Derivacions Individuals, etc.) hauran de complir igualment les prescripcions de les seves ITC específiques.

### III.3 PRESCRIPCIONS PARTICULARS

#### III.3.1 GARATGES SEGONS LA ITC-BT-29

En la ITC-BT-29 s'estableixen les condicions per a la realització d'instal·lacions elèctriques en locals amb risc d'incendi o explosió.

En funció de l'afectació per aquest risc es poden distingir dues tipologies:

1. <b>Garatges classificats:</b> Són aquells en què no s'han determinat mesures especials per a la seva desclassificació, i pot existir el risc d'una atmosfera explosiva, sent d'aplicació expressa la ITC-BT-29 i la seva guia tècnica. S'haurà de tenir en compte addicionalment el disposat en aquest document pel que fa a les mesures a aplicar pels requisits d'altres ITC del REBT o bé per les condicions de protecció contra incendis respecte a la instal·lació elèctrica de l'apartat 4.
2. <b>Garatges desclassificats:</b> Són aquells en què s'han determinat mesures específiques de desclassificació de l'atmosfera explosiva. Les instal·lacions es realitzaran d'acord amb l'exposat en aquest annex III així com les ITCs del REBT que el projectista consideri aplicables.

### III.3.2 MÈTODE DE DESCLASSIFICACIÓ DE GARATGES

Es detalla a continuació un cas molt concret però que, per la seva controvèrsia, es considera de gran importància i en què s'indica una sèrie de prescripcions a seguir per al cas dels garatges en edificis o construccions similars, per a vehicles lleugers que en general, no superin 3500 kg. 

Per al cas d'aparcaments o garatges que puguin allotjar vehicles de característiques diferents, per exemple autobusos, camions o grans furgonetes, els considerands següents pot ser que no es compleixin, per la qual cosa serà necessari realitzar un estudi de detall en funció dels volums reals ocupats per cada plaça, la distribució de vehicles per la naturalesa del seu combustible, les taxes de fuga esperades, etc.

1. Atès que els vehicles, per si mateixos, posseeixen fonts d'encesa no controlades, en la mesura del possible s'ha de dotar als garatges de la suficient ventilació permanent que permeti desclassificar-los davant el risc de presència d'atmosferes explosives.
2. Existeix la distribució de riscos següent en funció del tipus de combustible que utilitzen els vehicles del parc automobilístic actual de vehicles lleugers, que no superen els 3500 kg.
    1. Vehicles de Gas-oil ≈ 54 % del parc automobilístic actual
       - Punt d'inflamació del Gas-oil $\gt 55^\circ \text{C}$
    2. Vehicles de Gasolina ≈ 45 % del parc automobilístic actual, dels quals el 75% són posteriors a 1992
       - Punt d'inflamació de la Gasolina $\lt 20^\circ \text{C}$
    3. Vehicles de GLP i GN ≈ 1 % del parc automobilístic actual
       - Punt d'inflamació dels GLP i GN $\lt\lt 0^\circ \text{C}$
    4. Vehicles elèctrics de carretera
3. En funció d'aquesta distribució s'hauran de tenir en compte les mesures següents.
    - <b>Gas-oil:</b> Si la temperatura del combustible emmagatzemat en els dipòsits dels vehicles de gas-oil existents en un garatge no aconsegueix aquest valor en condicions normals, no s'aconsegueix el LIE (límit inferior d'explosivitat) del gas-oil i no cal classificar les zones tenint en compte aquest combustible.
    - <b>Gasolina:</b> En condicions ambientals normals es supera la temperatura del seu punt d'inflamació i per tant en l'entorn pròxim a la font d'emissió s'aconsegueix la concentració del LIE de la gasolina. A efectes de la classificació de zones s'haurà de prendre en compte aquest combustible.
    - <b>GLP i GN:</b> En condicions ambientals normals es supera la temperatura del seu punt d'inflamació i per tant en l'entorn pròxim a la font d'emissió s'aconsegueix la concentració del LIE del GLP i GN. A efectes de la classificació de zones s'haurà de prendre en compte aquest combustible.
    - <b>Bateries de vehicles elèctrics de carretera:</b> No són necessaris requisits especials de classificació d'àrees per als vehicles elèctrics les bateries dels quals siguin estanques de Li-ION o de Ni-MH.
4. Per avaluar el nombre de renovacions necessàries en funció de les condicions dels locals i les característiques de les substàncies, se seguirà el procediment següent segons l'establert en la norma UNE-EN 60079-10-1.
    1. Determinació o estimació de la taxa de fuga existent o previsible per al tipus de vehicle i combustible utilitzat (G<sub>max</sub>), en g/dia o kg/s.
    2. Selecció dels paràmetres f i k més adequats. El paràmetre "f" expressa l'eficàcia de la ventilació en la dilució de l'atmosfera explosiva amb valors que van de f=1 (situació ideal) a f=5 (circulació d'aire amb dificultats a causa dels obstacles) i el paràmetre "k" és un factor de seguretat imposat al LIE, corresponent el valor de k=0,25 (si la fuga és contínua o primària) o k=0,5 (si la fuga és secundària).
    3. Estimació d'un radi per al volum de zona perillosa (considerat semiesfèric) al voltant de la font de fuga, que es pugui considerar d'extensió menyspreable (R).
    4. Selecció del volum ocupat per vehicle (V<sub>vehicle</sub>), incloent les zones comunes i de circulació del garatge.
    5. Obtenció del cabal d'aire fresc mínim (Q<sub>min total</sub>), el nombre de renovacions necessàries d'aire (C) i la ventilació mínima per vehicle (Q<sub>min vehicle</sub>), segons les equacions següents, preses de l'Annex B de la norma UNE-EN 60079-10-1:

\begin{gather}
    Q_{\mathrm{min total}} = \frac{G_{\mathrm{max}}}{k \cdot LIE}
\end{gather}

\begin{gather}
    C = \frac{f \cdot Q_{\mathrm{min total}}}{1/2 (4/3 \pi R^3)}
\end{gather}

\begin{gather}
    Q_{\mathrm{min vehicle}} = C \cdot V_{\mathrm{vehicle}}
\end{gather}

5. Es prendran en consideració les taxes de fuga següents per al càlcul de les zones amb risc de presència d'atmosferes explosives, a una temperatura ambient de 20°C.
    1. <b>Gas-oil:</b> No es considera
    2. <b>Gasolina:</b>
        - Per a vehicles posteriors a 1992: $G_{max \gt 1992} = 2 \text{ g/dia}$
        - Per a vehicles de 1992 o anteriors: $G_{max \le 1992} = 20 \text{ g/dia}$
    3. <b>GLP:</b> $G_{\mathrm{max GLP}} = 8,75 \text{ g/dia (equivalent a 160 cm}^3\text{/h)}$
    4. <b>GN:</b> $G_{\mathrm{max GN}} = 129 \text{ g/dia}$

#### Exemple generalitzat.

Per a la realització d'aquest exemple s'ha pres un LIE per al vapor de gasolina de 1,6 % en volum (0,061 kg/m³), per al GLP un LIE de 2,1% en volum (0,039 kg/m³) i per al GNC un LIE de 5% en volum (0,033 kg/m³).

1. Determinació de la taxa de fuga existent.
    - Turismes de gasolina existents actualment = 45 % del parc
    - Turismes de gasolina posteriors a 1992 = 75 %
    - Turismes de gasolina anteriors a 1992 = 25 %
    - Turismes amb GLP o GN actualment = 0,5 % del parc, respectivament

     Taxa de fuga promig funció de les característiques actuals del parc automobilístic:

     $G_{max,SP98,pond} = $
     $ 0,45 \cdot (0,75 \cdot G_{max \gt 1992} + 0,25 \cdot G_{max \lt 1992}) = $
     $ 2,925 ~ \text{g} / \text{dia} = 339 \cdot 10^{-10} ~ \text{kg/s}$

     $G_{max,GLP,pond} = 0,005 \cdot G_{max,GLP} = 5,06 \cdot 10^{-10} \text{ kg/s}$

     $G_{max,GN,pond} = 0,005 \cdot G_{max,GN} = 74,7 \cdot 10^{-10} \text{ kg/s}$

2. Selecció dels paràmetres f i k.

    Es consideren els paràmetres més desfavorables: \(f = 5\) (circulació d'aire amb dificultats a causa dels obstacles) i \(k = 0,25\) (fuga contínua per a gasolina) i \(k = 0,5\) (fuga secundària per a GLP o GNC)

3. Estimació d'un radi per al volum de l'extensió de zona menyspreable.

    Variable: des de \(R=50\) cm fins a \(10\) cm

4. Selecció del volum ocupat per vehicle, considerant la pròpia plaça d'aparcament i incloent la part proporcional de superfície de zones de pas, circulació i rampes corresponents a la plaça (30 m² amb alçada de 3 m).

    \(V_{vehicle} = 90\) m³

5. Obtenció del cabal d'aire fresc, nombre de renovacions d'aire necessàries i ventilació mínima per vehicle.

    <b>Per a vehicles amb Gasolina:</b>

    | Radi de zona (R) | Volum de zona (m³) | Cabal de ventilació total (Q<sub>min total</sub>) (m³/s) | Renovacions (C) (h⁻¹) | Cabal de ventilació per vehicle (m³/s) |
    | :--- | :--- | :--- | :--- | :--- |
    | 0,50 | 262·10⁻³  | 221·10⁻⁸ | 0,15  | 0,0038 |
    | 0,20 | 16,8·10⁻³ | 221·10⁻⁸ | 2,37  | 0,0593 |
    | 0,10 | 2,1·10⁻³  | 221·10⁻⁸ | 18,98 | 0,4744 |

    > <b>Càlcul per a la primera linia:</b>
    > 
    > $V_{zona} = \dfrac{1}{2} \cdot \dfrac{4}{3} \pi \cdot R^3 =$
    > $ \dfrac{1}{2} \cdot \dfrac{4}{3} \pi \cdot 0,5^3 = 0,262 = $
    > $ 262 \cdot 10^{-3} ~\text{m}^3$
    > 
    > $Q_{min~tot} = \dfrac{G_{max}}{k \cdot LIE} = $
    > $ \dfrac{339 \cdot 10^{-10}}{0,25 \cdot 0,061} =$
    > $ 222 \cdot 10^{-8}~\text{m}³/\text{s} $
    > 
    > $C=\dfrac{f \cdot Q_{min~tot}}{V} = $
    > $\dfrac{5 \cdot 222 \cdot 10^{-8}}{262\cdot 10^{-3}} = $
    > $425\cdot 10^{-7}~\text{s}^{-1} = 0,153~\text{h}^{-1}$
    >
    > $Q_{veh} = C \cdot V_{veh} = 425\cdot 10^{-3} \cdot 90 = $
    > $= 0,003821 \text{m}^3/\text{s}$
    
    
    <b>Per a vehicles amb GLP:</b>

    | Radi de zona (R) | Volum de zona (m³) | Cabal de ventilació total (Q<sub>min total</sub>) (m³/s) | Renovacions (C) (h⁻¹) | Cabal de ventilació per vehicle (m³/s) |
    | :--- | :--- | :--- | :--- | :--- |
    | 0,50 | 262·10⁻³  | 2,63·10⁻⁸ | 0,002 | < 0,0001 |
    | 0,20 | 16,8·10⁻³ | 2,63·10⁻⁸ | 0,028 | 0,0007   |
    | 0,10 | 2,1·10⁻³  | 2,63·10⁻⁸ | 0,226 | 0,0056   |

    <b>Per a vehicles amb GNC:</b>

    | Radi de zona (R) | Volum de zona (m³) | Cabal de ventilació total (Q<sub>min total</sub>) (m³/s) | Renovacions (C) (h⁻¹) | Cabal de ventilació per vehicle (m³/s) |
    | :--- | :--- | :--- | :--- | :--- |
    | 0,50 | 262·10⁻³  | 44,7·10⁻⁸ | 0,031 | 0,0008 |
    | 0,20 | 16,8·10⁻³ | 44,7·10⁻⁸ | 0,480 | 0,0120 |
    | 0,10 | 2,1·10⁻³  | 44,7·10⁻⁸ | 3,844 | 0,0961 |

    <b>I sumant les contribucions de cada tipus de combustible:</b>

    | Radi de zona (R) | Volum de zona (m³) | Cabal de ventilació total (Q<sub>min total</sub>) (m³/s) | Renovacions (C) (h⁻¹) | Cabal de ventilació per vehicle (m³/s) |
    | :--- | :--- | :--- | :--- | :--- |
    | 0,50 | 262·10⁻³  | 268·10⁻⁸ | 0,184  | 0,0050 |
    | 0,20 | 16,8·10⁻³ | 268·10⁻⁸ | 2,881  | 0,0720 |

    El procediment anterior és l'invers a l'habitual en classificació de zones; en aquest cas es parteix d'un volum de zona i es calcula el cabal necessari per ventilar aquest volum al 0,25 del LIE, quan normalment es parteix del cabal de ventilació i es determina el radi o volum de la zona.

    Com pot observar-se en la taula anterior, és determinant el radi de la zona (R) que es consideri ja que el nombre de renovacions serà major com menor volum de zona perillosa es vulgui aconseguir.

    A manera d'exemple, el CTE, secció HS3, apartat 2 taula 2.1 prescriu, per garantir la qualitat d'aire, un cabal de ventilació mínim de 120 l/s (432 m³/h) per plaça en aparcaments i garatges d'edificis. Aquest valor correspon, per a una plaça tipus de 25 a 30 m² (tenint en compte les zones de pas, circulació i rampes del garatge) i una alçada de 2,5 a 3 m, s'obtindran valors compresos entre 6,9 i 4,8 renovacions / hora.

    Pres un valor prudent i conservador per al radi de l'extensió de zona menyspreable de 0,2 m (20 cm), el nombre de renovacions per hora seria bastant inferior a 4,8, valor inferior al nombre de renovacions per hora mínim, exigit pel CTE. Per tant aquells garatges que compleixin amb els requisits establerts en CTE, Secció HS3, es consideren com a "garatge desclassificat".

### Conclusió:

1) No cal considerar la classificació de garatges per raons pràctiques: presència de fonts d'encesa no controlades dels propis vehicles i de les persones.
2) S'ha de garantir un cabal de ventilació permanent, natural o forçada, amb una taxa d'almenys el valor mínim exigits per motius de salubritat.
3) La ventilació exigida per la dilució de monòxid de carboni no s'ha de considerar a aquests efectes a causa del seu caràcter periòdic o no permanent.

### III.3.3 GARATGES SEGONS LA ITC-BT-28

Els garatges de pública concurrència a més de l'indicat en aquest annex compliran amb ITC- BT 28 i el CTE.

Es consideren garatges de pública concurrència els següents:

1. Els garatges considerats d'ús públic,
2. Els garatges que formen part d'un edifici considerat com a Local de Pública Concurrència (LPC),
3. Els garatges vinculats a una activitat subjecta a horaris i amb una superfície major de 1500 m², i
4. Els estacionaments d'ús públic, tancats i coberts per a més de 5 vehicles per a qualsevol ocupació.

### III.4 ALTRES CONSIDERACIONS RELATIVES AL RISC D'INCENDI

En general pel que fa a les condicions de seguretat contra incendis s'aplicarà el disposat en el CTE DB- SI.

Els elements de la instal·lació elèctrica del sistema d'extracció de fums del garatge hauran de complir els requisits del CTE DB- SI3 Apdo. 8.

### IV.1 INTRODUCCIÓ

Entre els locals amb risc d'explosió es troben aquell tipus de locals en els quals s'ubiquen aparells que consumeixen qualsevol tipus de gas susceptible de ser explosiu.

Aquests locals són susceptibles d'estar afectats per diverses ITC a causa de les condicions especials que els apliquen. Entre aquestes ITC particulars podem destacar la ITC-BT-29, Prescripcions particulars per a les instal·lacions elèctriques dels locals amb risc d'incendi o explosió, i la ITC-BT-28, Instal·lacions en locals de Pública concurrència, a més del descrit en la ITC-BT-20, Sistemes d'instal·lació, aplicant els principis de selecció de la canalització elèctrica en funció de les influències externes segons la norma UNE-HD 60364-5-52.

### IV.2 PRESCRIPCIONS PARTICULARS

En considerar-se els locals amb risc d'explosió en molts dels seus casos com a Locals de Pública Concurrència cal prestar especial atenció a la protecció de la instal·lació elèctrica, addicionalment pot tractar-se de locals d'àmbit col·lectiu, comercial i industrial, havent de valorar-se les mesures aplicades per mitigar aquest risc. A tal fi es verificarà la mesura de seguretat seleccionada, i en el cas de trobar-se un sistema de detecció de gasos, s'haurà de verificar la conformitat a la normativa d'aplicació. Per a tal fi l'Organisme de Control sol·licitarà i verificarà la declaració UE de conformitat, on s'indicarà el compliment amb la Norma UNE EN 60079-29-1 i l'Organisme Notificat (quan s'apliqui) que certifica aquest compliment.
