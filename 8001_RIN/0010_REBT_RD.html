RD 842/2002
===========

El vigente Reglamento electrotécnico para baja tensión, aprobado por
Decreto 2413/1973, de 20 de septiembre, supuso un considerable avance en
materia de reglas técnicas y estableció un esquema normativo, basado en
un reglamento marco y unas instrucciones complementarias, las cuales
desarrollaban aspectos específicos, que se reveló altamente eficaz, de
modo que otros muchos reglamentos se realizaron con análogo formato.

No obstante, la evolución tanto del caudal técnico como de las
condiciones legales ha provocado, al fin y a la postre, también en este
reglamento, un alejamiento de las bases con que fue elaborado, por lo
cual resulta necesaria su actualización.

La Ley 21/1992, de 16 de julio, de Industria, establece el nuevo marco
jurídico en el que, obviamente, se desenvuelve la reglamentación sobre
seguridad industrial. El apartado 5 de su artículo 12 señala que «los
reglamentos de seguridad industrial de ámbito estatal se aprobarán por
el Gobierno de la Nación, sin perjuicio de que las Comunidades
Autónomas, con competencia legislativa sobre industria, puedan
introducir requisitos adicionales sobre las mismas materias cuando se
trate de instalaciones radicadas en su territorio».

Por otro lado, el Tratado de Adhesión de España a la Comunidad Económica
Europea impuso el cumplimiento de las obligaciones derivadas de su
tratado constitutivo y sucesivas modificaciones.

El conjunto normativo establecido por la Asociación Española de
Normalización y Certificación (AENOR), con origen en los organismos
internacionales de normalización electrotécnica, como la Comisión
Electrotécnica Internacional (CEI) o el Comité Europeo de Normalización
Electrotécnica (CENELEC), pone a disposición de las partes interesadas
instrumentos técnicos avalados por una amplia experiencia y consensuados
por los sectores directamente implicados, lo que facilita la ejecución
homogénea de las instalaciones y los intercambios comerciales.

El Reglamento que se aprueba mediante el presente Real Decreto y sus
instrucciones técnicas complementarias mantiene el esquema citado y, en
la medida de lo posible, el ordenamiento del Reglamento anterior, para
facilitar la transición.

La mayor novedad del Reglamento consiste en la remisión a normas, en la
medida que se trate de prescripciones de carácter eminentemente técnico
y, especialmente, características de los materiales. Dado que dichas
normas proceden en su mayor parte de las normas europeas EN e
internacionales CEI, se consigue rápidamente disponer de soluciones 
técnicas en sintonía con lo aplicado en los países más
avanzados y que reflejan un alto grado de consenso en el sector.

Para facilitar su puesta al día, en el texto de las instrucciones
únicamente se citan dichas normas por sus números de referencia, sin el
año de edición. En una Instrucción a tal propósito se recoge toda la
lista de las normas, esta vez con el año de edición, a fin de que
cuando aparezcan nuevas versiones se puedan hacer los respectivos
cambios en dicha lista, quedando automáticamente actualizadas en el
texto dispositivo, sin necesidad de otra intervención. En ese momento
también se pueden establecer los plazos para la transición entre las
versiones, de tal manera que los fabricantes y distribuidores de
material eléctrico puedan dar salida en un tiempo razonable a los
productos fabricados de acuerdo con la versión de la norma anulada.

En línea con la reglamentación europea, las prescripciones establecidas
por el propio Reglamento se considera que alcanzan los **objetivos
mínimos** de seguridad exigibles en cada momento, de acuerdo con el
estado de la técnica, _pero también se admiten **otras ejecuciones** 
cuya equivalencia con dichos niveles de seguridad se demuestre_ por el
diseñador de la instalación.

Por otro lado, a diferencia del anterior, el Reglamento que ahora se
aprueba **permite** que se puedan _conceder **excepciones** a sus 
prescripciones en los casos en que se **justifique** debidamente su 
imposibilidad material_ y se aporten medidas compensatorias, lo que 
evitará situaciones sin salida.

Se definen de manera mucho más precisa las figuras de los instaladores
y empresas autorizadas, teniendo en cuenta las distintas formaciones
docentes y experiencias obtenidas en este campo. Se establece una
categoría básica, para la realización de las instalaciones eléctricas
más comunes, y una categoría especialista, con varias modalidades,
atendiendo a las instalaciones que presentan peculiaridades relevantes.

Se introducen nuevos tipos de instalaciones: desde las correspondientes
a establecimientos agrícolas y hortícolas hasta las de automatización,
gestión técnica de la energía y seguridad para viviendas en edificios,
de acuerdo con las técnicas más modernas, pasando por un nuevo concepto
de instalaciones en piscinas, donde se introducen las tensiones que
proporcionan seguridad intrínseca, caravanas y parques de caravanas,
entre otras.

Se aumenta el número mínimo de circuitos en viviendas, lo que redundará
en un mayor confort de las mismas.

Para la ejecución y puesta en servicio de las instalaciones se requiere
en todos los casos la elaboración de una documentación técnica, en
forma de proyecto o memoria, según las características de aquéllas, y
el registro en la correspondiente Comunidad Autónoma.

Por primera vez en un reglamento de este tipo, se exige la entrega al
titular de una instalación de una documentación donde se reflejen sus
características fundamentales, trazado, instrucciones y precauciones de
uso, etc. Carecía de sentido no proceder de esta manera con una
instalación de un inmueble, mientras se proporciona sistemáticamente un
libro de instrucciones con cualquier aparato eléctrico de escaso valor
económico.

Se establece un cuadro de inspecciones por organismos de control, en el
caso de instalaciones cuya seguridad ofrece particular relevancia, sin
obviar que los titulares de las mismas deben mantenerlas en buen
estado.

Finalmente, se encarga al centro directivo competente en materia de
seguridad industrial del Ministerio de Ciencia y Tecnología la
elaboración de una guía, como ayuda a los distintos agentes afectados
para la mejor comprensión de las prescripciones reglamentarias.

En la fase de proyecto, la presente disposición ha cumplido el
procedimiento de información establecido en el Real Decreto 1337/1999,
de 31 de julio, por el que se regula la remisión de información en
materia de normas y reglamentaciones técnicas y reglamentos relativos a
los servicios de la sociedad de la información, en aplicación de la
Directiva del Consejo 98/34/CEE.

En su virtud, a propuesta del Ministro de Ciencia y Tecnología, con
informe favorable del Ministro de Administraciones Públicas, de acuerdo
con el Consejo de Estado y previa deliberación del Consejo de Ministros
en su reunión del día 2 de agosto de 2002,



### DISPONGO:


#### Artículo único. 

Aprobación del Reglamento electrotécnico para baja
tensión. Se aprueba el Reglamento electrotécnico para baja tensión y sus
instrucciones técnicas complementarias (ITC) BT 01 a BT 51, que se
adjuntan al presente Real Decreto.

> <b>Nota:</b> Se añade la ITC-BT 52, por RD 1053/2014.


#### Disposición adicional primera. Cobertura de seguro u otra garantía equivalente suscrito en otro Estado. 

Cuando la empresa instaladora en baja tensión que se establece o ejerce
la actividad en España, ya esté cubierta por un seguro de
responsabilidad civil profesional u otra garantía equivalente o
comparable en lo esencial en cuanto a su finalidad y a la cobertura que
ofrezca en términos de riesgo asegurado, suma asegurada o límite de la
garantía en otro Estado miembro en el que ya esté establecido, se
considerará cumplida la exigencia establecida en el apartado 5.8. c) de
la ITC-BT-03 aprobada por el Real Decreto 842/2002, de 2 de agosto, por
el que se aprueba el Reglamento electrotécnico para baja tensión. Si la
equivalencia con los requisitos es sólo parcial, la empresa instaladora
en baja tensión deberá ampliar el seguro o garantía equivalente hasta
completar las condiciones exigidas. En el caso de seguros u otras
garantías suscritas con entidades aseguradoras y entidades de crédito
autorizadas en otro Estado miembro, se aceptarán a efectos de
acreditación los certificados emitidos por éstas.


#### Disposición adicional segunda. Aceptación de documentos de otros Estados

miembros a efectos de acreditación del cumplimiento de requisitos. A los
efectos de acreditar el cumplimiento de los requisitos exigidos a las
empresas instaladoras, se aceptarán los documentos procedentes de otro
Estado miembro de los que se desprenda que se cumplen tales requisitos,
en los términos previstos en el artículo 17 de la Ley 17/2009, de 23 de
noviembre, sobre el libre acceso a las actividades de servicios y su
ejercicio.

#### Disposición adicional tercera. Modelo de declaración responsable.

Corresponderá a las comunidades autónomas elaborar y mantener
disponibles los modelos de declaración responsable. A efectos de
facilitar la introducción de datos en el Registro Integrado Industrial
regulado en el título IV de la Ley 21/1992, de 16 de julio, de
Industria, el órgano competente en materia de seguridad industrial del
Ministerio de Industria, Turismo y Comercio elaborará y mantendrá
actualizada una propuesta de modelos de declaración responsable, que
deberá incluir los datos que se suministrarán al indicado registro, y
que estará disponible en la sede electrónica de dicho Ministerio.

#### Disposición adicional cuarta. Obligaciones en materia de información y reclamaciones.

Las empresas instaladoras en baja tensión deben cumplir las obligaciones
de información de los prestadores y las obligaciones en materia de
reclamaciones establecidas, respectivamente, en los artículos 22 y 23 de
la Ley 17/2009, de 23 de noviembre, sobre el libre acceso a las
actividades de servicios y su ejercicio.

#### Disposición transitoria primera. Carnets profesionales.

Los titulares de carnets de instalador autorizado o empresa instaladora
autorizada, a la fecha de la publicación del presente Real Decreto,
dispondrán de dos años, a partir de la entrada en vigor del adjunto
Reglamento, para convalidarlos por los correspondientes que se
contemplan en la instrucción técnica complementaria ITC-BT 03 del mismo,
siempre que no les hubiera sido retirado por sanción, mediante la
presentación ante el órgano competente de la Comunidad Autónoma de una
memoria en la que se acredite la respectiva experiencia profesional en
las instalaciones eléctricas correspondientes a la categoría o
categorías cuya convalidación se solicita, y que cuentan con los medios
técnicos y humanos requeridos por la citada ITC-BT 03. A partir de la
convalidación, para la renovación de los carnets deberán seguir el
procedimiento común fijado en el Reglamento.

#### Disposición transitoria segunda. Entidades de formación. 

En tanto no se determinen por las Administraciones educativas las
titulaciones académicas y profesionales correspondientes a la formación
mínima requerida para el ejercicio de la actividad de instalador, esta
formación podrá ser acreditada, sin efectos académicos, a través de la
correspondiente certificación expedida por una entidad pública o privada
que tenga capacidad para desarrollar actividades formativas en esta
materia y cuente con la correspondiente autorización administrativa.

Los requisitos de las entidades de formación serán establecidos mediante
la correspondiente Orden ministerial.

#### Disposición transitoria tercera. Instalaciones en fase de tramitación en la fecha de entrada en vigor del Reglamento. 

Se permitirá una prórroga de dos años, a partir de la entrada en vigor
del reglamento anexo, para la ejecución de aquellas instalaciones cuya
documentación técnica haya sido presentada antes de dicha entrada en
vigor ante el órgano competente de la Comunidad Autónoma y fuera
conforme a lo dispuesto en el Reglamento electrotécnico para baja
tensión, aprobado por Decreto 2413/1973, de 20 de septiembre, sus
instrucciones técnicas complementarias y todas las disposiciones que los
desarrollan y modifican.

#### Disposición derogatoria única. Derogación normativa. 

A la entrada en vigor del adjunto Reglamento, quedará derogado el
Reglamento electrotécnico para baja tensión, aprobado por Decreto
2413/1973, de 20 de septiembre, sus instrucciones técnicas
complementarias y todas las disposiciones que los desarrollan y
modifican.

#### Disposición final primera. Habilitación normativa. 

El presente Real Decreto se dicta al amparo del título competencial
establecido en la disposición final única de la Ley 21/1992, de 16 de
julio, de Industria, en concreto, de las competencias que corresponden
al Estado conforme al artículo 149.1.1.ª y 13.ª de la Constitución,
relativas a la regulación de las condiciones básicas que garanticen la
igualdad de todos los españoles en el ejercicio de los derechos y en el
cumplimiento de los deberes constitucionales, así como sobre las bases y
condiciones de la planificación general de la actividad económica.

#### Disposición final segunda. Habilitación al Ministro de Ciencia y
Tecnología. 

Se faculta al Ministro de Ciencia y Tecnología para que, en
atención al desarrollo tecnológico y a petición de parte interesada,
pueda establecer, con carácter general y provisional, prescripciones
técnicas, diferentes de las previstas en el Reglamento o sus
instrucciones técnicas complementarias (ITCs), que posibiliten un nivel
de seguridad al menos equivalente a las anteriores, en tanto se procede
a la modificación de los mismos.

#### Disposición final tercera. Entrada en vigor. 

El Reglamento electrotécnico para baja tensión, adjunto al presente Real
Decreto, entrará en vigor, con carácter obligatorio, para todas las
instalaciones contempladas en su ámbito de aplicación, _**al año** de su
publicación_ en el «Boletín Oficial del Estado». No obstante, podrá
aplicarse, voluntariamente, desde la fecha de dicha publicación.

> <b>Nota:</b> Publicación RD 842/2002 el 18/09/2002

Dado en Palma de Mallorca a 2 de agosto de 2002.<br/>
JUAN CARLOS R.

El Ministro de Ciencia y Tecnología, <br/>
JOSEP PIQUÉ I CAMPS
