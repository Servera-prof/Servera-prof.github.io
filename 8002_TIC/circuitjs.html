Simulador de circuits											
=====================

<iframe width= 630px" height="630px" src="https://www.falstad.com/circuit/circuitjs.html"></iframe>

Aquest és l'excel·lent simmulador fet en JavaScript per [Ian Sharp], a
partir de l'applet java de [Paul Falstad]

Es **molt recomanable** utilitzar la versió a 
[**PANTALLA COMPLETA**](https://www.falstad.com/circuit/circuitjs.html)

Es tracta d'un simulador de circuits electrònics. En executar
l'aplicació, es visualitza un esquema animat d'un circuit LRC simple,
a mode d'exemple (es pot tancar o crear un nou arxiu). El
color verd representa tensió positiva, el gris indica connexió a terra i
el vermell denota tensió negativa. Els punts grocs en moviment
simbolitzen el flux de corrent elèctric.

Per commutar un interruptor, n'hi ha prou a fer clic sobre seu. En
situar el cursor sobre qualsevol component del circuit, a la part
inferior dreta de la finestra es mostra una descripció succinta del
component juntament amb el seu estat actual. Per editar un component,
s'ha de fer clic amb el botó dret del ratolí (o Control+clic en sistemes
Mac) i seleccionar l'opció "Edita".

El menú "Circuits" conté una àmplia col·lecció de circuits d'exemple
disponibles per a l'assaig.
