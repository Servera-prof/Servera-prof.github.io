Panades (nova versió)
=====================

Aquests ingredients surten d’hibridar la recepta de la Bel amb una 
d'IB3. Però està per acabar, ja que només en feim un cop a l'any.

Ingredients
-----------

Aquests ingredients surten d’hibridar la recepta de la Bel de Balafi 
amb una d'IB3.

- **_500 g de farina de rebosteria_**
- **_100 g de mantega de porc_** (saïm), sense fondre
- **_65 g d’oli_** (en la propera ocasió, confirmar la quantitat)
- **_90 g d’aigua_**
- **_50 g de cervesa_** 
  La recepta de la Bel indicava 6,5 g de llevat i 200 ml
  d’aigua. 
  Tanmateix, com que no teníem llevat, el vam substituir per cervesa i,
  com que aquesta conté aigua, vam reduir 50 g d’aigua (un total de 140 
  g de líquid).
- **_500 g de carn de porc_**
- **_320 g de txitxeros_**


Elaboració
-----------
1. Pastar bé la massa! Durant una bona estona.
2. Deixar-la reposar mitja hora.
3. Trempar la car i els xitxeros.
   > Nosaltres hi posem un poc de sal, un poc de pebre bo, un poc de
   > pebre vermell. No miram prim. 

A partir d’aquí no estem del tot segurs del que vam fer; més o menys va 
ser així:

1. Preescalfar el forn a 250 ºC.
2. Muntar les panades fent una base d'uns 70 g, omplint-la de carn i 
   txitxeros trempats.
   > Hi ha qui li posa sobrassada i saïm; o pollo i ceba. O utilitza
   > carn de mè.
2. Enfornar les panades durant 10 minuts a aquesta temperatura, amb 
   calor a dalt i a baix.
3. Baixar la temperatura a 180 ºC–150 ºC i coure-les durant gairebé  
   dues hores, només amb calor a baix. 
   **Vigilar constantment el cul de la panada.**
