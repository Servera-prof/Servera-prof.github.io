Creps
=====


Ingredients
------------

_per a 7 creps_

- 125 g de farina (si pot ser, de rebosteria)
- 250 g de llet
- 1 ous
- 1 cullerada d’oli d’oliva
- 1 pessic de sal


Elaboració
-----------
1. Posar tots els ingredients al got.
2. Triturar amb la _turmix_.
3. Deixar reposar la massa un mínim de 30 minuts abans d’utilitzar-la.

> Ara la part més difícil dels creps és fer que quedin plans. 
> Necessitaras un pal per a extendre la massa (val molt pocs diners i és
> molt útil).
> Nosaltres utilitzem una paella d'acer al carboni ben curada. Però
> en pots utilitzar una antiadherent normal.

4. Encalenteix la paella a foc mig (al 5), durant 1 o 2 minuts (si la
   paella encalenteix ràpid o lent).
5. Amb un cullarot tira una culleradota de massa (el cullerot ha 
   d'estar ple).
6. Ràpidament exten la massa amb el pal abans que qualli. Al principi
   és difícil. Has d'extendre sense pitjar massa com si només 
   volguessis moure el líquid. 
   Hi ha un poc de joc de canell (_muñeca_ en castellà) que s'apren amb 
   pràctica.
7. Quan la part de sobre estigui solidificada gira el crep amb una
   espàtula biselada (que sia de plàstic si la paella és de tefló).
8. Posa-li els ingredients que vulguis fondre a sobre, i si son freds
   (salmó fumat, lletuga, etc.) primer treu el crep i després posa els 
   ingredients.
