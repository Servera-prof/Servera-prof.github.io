Cuina per a estudiants
======================

Quan jo mateix era estudiant, només sabia fer quatre coses mal 
fetes per menjar. El meu company d'habitació tenia un llibre de
cuina per a estudiants, receptes senzilles que anaven creixent
en dificultat. Em va ajudar molt.

M'agradaria agafar el relleu d'aquell llibre i anar penjant les 
receptes que faig a casa i que pens que poden ser útils als 
estudiants, epecialment als de grau superior que ja estan a punt 
d'indepeditzar-se o ja ho han fet.
