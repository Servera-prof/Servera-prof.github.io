Espaguetis amb tomàtiga
=======================


Ingredients
------------

_per a 4 persones_

- 400 g d'espaguetis (si sou 4, però teniu gana, li podeu posar el 
  paquet de mig quilo sencer)
- 400 g de tomàtiga triturada en pot, o a trossos en pot.
- 1 ceba mitjana
- 1 pastanaga (opcional)
- 1 pessic de sal o pastilla de brou concentrat
- 25-50 g (opcional) de parmesà ratllat. Es pot substituir per Grana
  Padamo o fins i tot formatge per a fondre. 
- 1 pessic d'orenga (opcional) 

Elaboració
-----------
1. Sofregir la ceba. És a dir, posar a la paella una cullerada sopera 
   d'oli a foc mitjà (5 ó 6 sobre 9 si és d'inducció), i quan està 
   calent cal afegir la ceba tallada a trossos d'1 x 1 cm (aprox.), i la 
   pastanaga a rodanxes d'uns 4 mm. 
   Si la ceba es crema baixar el foc al 5, si sembla que no fa res 
   pujar-lo al 6.
   > Nota: La pastanaga és per baixar l'acidesa. Si és vol un gust més
   > àcid deixar-ho només amb ceba (o inclús la ceba tampoc posar-la)
2. Quan està daurada (7 minuts aproximadament), afegir el pot de 
   tomàtiga. El resultat és diferent si és en trossos o triturada.
   Personalment prefereixo triturada. 
   Continuar amb el foc a 5-6 15-20 minuts més.
3. Afegir sal al gust. També es pot substituir la sal per una pastilla
   de brou concentrat (tipus avecrem o Starlux)
3. En paral·lel a la tomàtiga es poden bullir els espaguetis. Però
   triguen menys, per tant, s'ha d'intentar que l'aigua comenci a bullir
   quan faltin uns 5 minuts perquè acabi la salsa.
4. Un cop bullits els espaguetis es poden afegir a la paella i
   mesclar-los a la salsa uns minuts més. Així s'aconsegueixen uns 
   espaguetis més secs.
5. Finalment, amb la paella ja apagada es pot afegir una mica de 
   formatge ratllat per fondre (opció econòmica), o parmesà o Grana 
   Padano i un pot d'orenga.
