Mongetes blanques
=================

Dels meus plats preferits, si es fa bé és boníssim i és **molt fàcil**,
a més és sa i nutritiu.


Ingredients
------------

_per a 4 persones_

- pell de taronja
- 2 tomàquets
- 1 pebrot vermell
- xoriço
- llorer
- 1 ceba
- pebre vermell dolç
- 2 all triturat
- 1 culleradeta de sal
- 2 pots de 400 g de mongeta blanca ja cuita


Elaboració
-----------

1. En **molt poca** aigua (que no acabi de tapar els pebrot tallat), 
   hi posem la pell de taronja, els tomàquets ratllats, el pebrot
   vermell, el xoriço i el llorer.
   > **Nota:** Si vols que encara sigui més sa no li posis xoriço. 
2. Mentrestant, preparem el sofregit amb la ceba i, quan estigui 
   daurada, hi afegim el pebre vermell, que no s’ha de sofregir gaire 
   perquè amargueja.
3. Hi afegim l’all triturat (utilitza un prensador d'alls)  i la sal, 
   i ho aboquem tot a l’olla.
4. Després de bullir durant 20 minuts, hi afegim les mongetes blanques 
   i ho deixem coure 5 minuts més.
