Pancakes
========


Ingredients
------------
Per als pancakes:

- 160 g de llet sencera
- 20 g de mantega sense sal, fosa
- ½ culleradeta de vainilla en pasta
- 1 ou mida M
- 20 g de sucre blanc
- 120 g de farina de blat
- 8 g de llevat químic (tipus Royal)
- 1 pessic de sal

Per decorar (opcional):
- 30 g de xarop d’auró o mel
- 10 g de mantega sense sal a temperatura ambient
- 50 g de gerds
- 50 g de nabius


Elaboració
-----------
1. En un bol, posar la llet, la mantega fosa, la vainilla i l’ou. Barrejar-ho bé
   fins a obtenir una mescla homogènia.

2. Afegir el sucre, la farina, el llevat químic i la sal. Barrejar suaument fins
   que no quedin grumolls.

3. Escalfar una paella a foc mitjà i untar-la lleugerament amb mantega o oli.

4. Abocar una porció de massa a la paella i coure fins que apareguin bombolles
   a la superfície. Girar el pancake i coure’l per l’altra banda.

5. Repetir el procés fins a acabar la massa.

6. Servir immediatament. Opcionalment, acompanyar amb xarop d’auró o mel,
   mantega i fruita fresca.
