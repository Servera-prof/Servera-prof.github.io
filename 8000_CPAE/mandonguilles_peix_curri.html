Mandonguilles de peix al curri
==============================

Ingredients
-----------

### Per a les mandonguilles:

- 400 g de gall en filets
- 100 g de gambes
- 1 ou
- 1 ramellet de coriandre (_cilantro_ en castellà) fresc
- 1 culleradeta de pebre vermell (_pimentón_ en castellà) picant
- 1 culleradeta de curri
- 1 culleradeta de suc de gingebre fresc
- 3 cullerades de farina d’arròs
- Sal
- Pebre (_pimienta_ en castellà)
- Oli d’oliva verge extra

### Per a la salsa:
- 1 llauna de tomàquet pelat
- 400 ml de llet de coco en crema
- 100 g de gambes pelades
- 1 ramellet de coriandre fresc
- 1 grapat d’espinacs baby
- 1 culleradeta de curri
- 1 culleradeta de comí
- 1/2 culleradeta de caiena
- Oli d’oliva verge extra
- 1 cullerada de vinagre de poma
- 1 cullerada de tamari

### Acompanyament:

- 1 monei (_boniato_ en castellà) gran
- 1 cullerada de pebre vermell picant
- Sal
- Pebre
- Oli d’oliva verge extra



Elaboració:
-----------

1. Preescalfem el forn a 180 ºC.

> NOTA: Nosaltres ratllem el tomàquet; de vegades no hi posem gambes i 
> no solem afegir-hi tamari.

2. Per fer els xips de moniato, els rentem amb un raspall de cerres 
   naturals, els assequem bé i els tallem a grills o a tires fines. 
   Tot seguit, els posem en una safata de forn, els salpebrem, hi 
   afegim les espècies i l’oli d’oliva, ho barregem bé i ho enfornem 
   durant 20–25 minuts a 180 ºC.

3. Per a les mandonguilles, triturem el peix, les gambes sense el 
   la part negre de sobre, la sal i el pebre, les espècies, el 
   coriandre, el suc de gingebre i l’ou batut.

4. Agafem la massa resultant, hi afegim sal i ho barregem bé. Per 
   donar-los forma, incorporem la farina a poc a poc fins que la massa 
   sigui prou compacta. 
   La deixem refredar 10 minuts a la nevera i formem les mandonguilles.

5. Escalfem oli abundant en una paella i hi fregim les mandonguilles. 
   Les reservem.

6. En una altra cassola, preparem la salsa: escalfem dues cullerades 
  d’oli d’oliva, hi afegim les espècies i el vinagre i deixem que 
  redueixi uns segons.

7. A continuació, hi afegim el tomàquet, la crema de coco i el 
   coriandre. Tapem i deixem coure a foc mitjà-baix durant 15–20 
   minuts.

8. Al final, incorporem les gambes i els espinacs durant els últims 
   cinc minuts, i una mica més de coriandre picat.

9. Servim una base de salsa, hi col·loquem les mandonguilles al damunt 
   i decorem amb julivert picat o coriandre.
