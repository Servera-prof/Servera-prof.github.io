Baba ganoush
============


Ingredients
------------
- 2-3 albergínies d’uns 300 g aproximadament
- 1-2 grans d’all
- 25 g d’oli d’oliva verge extra
- 10 g de suc de llimona
- 40 g de sèsam torrat o 2 cullerades de tahina
- ½ culleradeta de comí en gra
- 1 culleradeta de sal o al gust


Preparació
-----------
1. Preescalfar el **forn a 200 ºC** amb calor a dalt i a baix. Obrir les
   albergínies per la meitat i col·locar-les en una safata de forn, 
   pintades amb una mica d’oli. 
   Fer uns talls a la polpa perquè es cogui abans i posar els grans 
   d’all dins dels talls. **Enfornar durant uns 30 minuts a 200 ºC** o 
   fins que les albergínies siguin ben tendres. 
   Un cop cuites, deixar-les temperar i retirar-ne la polpa.

2. Posar la polpa de les albergínies en un bol, afegir-hi els alls 
   cuits, l’oli, el suc de llimona, el sèsam o la tahina, el comí i la 
   sal.

3. Triturar-ho tot amb una **batedora de mà** fins a obtenir una textura
   homogènia, o bé aixafar-ho amb una forquilla si es vol una textura 
   més rústica.

4. Rectificar de sal i de llimona si cal. Servir en un plat, **ruixar 
   amb oli d’oliva verge extra** i decorar al gust amb **pebre 
   vermell**, comí en gra o sèsam. 
   Acompanyar amb verdures crues i pa.
