Mandonguilles de bacallà en salsa de gambes i llet de coco
==========================================================

Ingredients
------------

- 4 o 5 lloms de bacallà dessalat
- 16 gambes
- 100 ml llet de coco
- 150 ml brou de peix
- 2 grans d'all filetejats
- 1 ceba tendra
- 1 llima ( ratlladura i suc )
- xili fresc (el xili, _chile_ o _ají_ en castellà, es un fruit 
  de diverses varietats de la pebrotera, generalment petit i 
  intensament picant, molt usat en la cuina mexicana.)
- 1 xopet de rom anyenc
- 1 ou
- farina
- extracte de pebre vermell (_pimentón_ en castellà) picant, 
  sal, pebre negre molt.
- julivert picat
- cebollí picat
- molla de pa (mullada en llet)
- mantega i oli d'oliva verge extra
- curri (una cullaradeta)


Elaboració
-----------

1. En primer lloc preparem el farciment de les mandonguilles perquè 
   reposi mitja hora en la nevera. 
   Per a això barrejarem en un bol els lloms de bacallà picats (jo ho 
   faig a ganivet, però amb la trituradora també va bé), 
   julivert fresc picat, 1 cullaradeta de curri, 1 ou i la molla de pa 
   mullada en llet, que ens ajudarà al fet que tot lligui bé. 
   Salpebrem a gust i portem al frigorífic.
2. D'altra banda separem les closques i els caps de les gambes, que 
   ens donaran la base de la salsa.
3. **Salsa:** en un wok fonem mantega amb un doll d'oli d'oliva
   perquè no se'ns cremi. 
   Daurem els 2 grans d'all filetejats i unes rodanxes de xili fresc 
   (a gust) més la ceba tendra picada fina, després incorporem les 
   closques i els caps de les gambes i ofeguem tot a foc mig. Banyem 
   amb un xopet de rom anyenc, flambejam, piquem bé els caps de les 
   gambes perquè deixin anar tot el sabor. 
   Posteriorment la llet de coco, el suc d'una llima i la seva 
   ratlladura, el brou de peix, una cullaradeta d'extracte de pebre 
   vermell covent, el gingebre picat, sal i pebre al gust.
   Baixem el foc i el deixem fins que agafi cos (una mitja hora),
   passem per un tamís i deixem que continuï reduint.
4. Mentre la salsa agafa forma, traiem de la nevera el farciment de les
   mendonguilles, fem les boletes, les passem per farina i les fregim.
   Reservem en paper absorbent.
5. Finalment agreguem les mandonguilles a la nostra salsa. En una 
   planxa amb un rajolí d'oli d'oliva. 
   Saltem les gambes al final. 
   Poc fetes, només que agafin color però quedin sucoses.
6. Presentem en un plat, començant per les mandonguilles, incorporem 
   les gambes de manera que quedi bonic. Salsem i li posem cebollí 
   picat, una rodanxa de llima i xili en rodanxes per a contrastar els 
   colors i que quedi tot més decorat i presentable.
