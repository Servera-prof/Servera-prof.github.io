Hummus
======


Ingredients
------------
- 1-2 grans d’all mitjans, al gust
- 400 g de cigrons cuits *(200 g de cigrons crus, fan 450 g de cuits)*
- 60 g d’aigua *(100 g si els coem nosaltres)*
- 30 g de suc de llimona
- 40 g de sèsam torrat
- 70 g d’oli d’oliva verge extra
- ½ culleradeta de comí en pols
- 1 culleradeta de salsa tahina (opcional)
- sal al gust


Elaboració
-----------
1. Posar al got **tots els ingredients** i triturar.
2. Servir en un plat, **ruixar amb oli d’oliva verge extra** de qualitat i **empolsinar amb pebre vermell**.
