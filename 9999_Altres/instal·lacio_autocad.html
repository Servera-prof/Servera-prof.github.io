# Instal·lació AutoCAD 2026




**IMPORTANT:** Si els vídeos es veuen petits, recordeu que els podeu
veure el vídeo a pantalla completa fent click amb el botó dret i
triant **«Pantalla completa»**.

**IMPORTANT:** Si voleu passar el vídeo envant o endarrere, recordeu que
ho podeu fer fent click a sobre del vídeo, novament amb el botó dret,
i triant **«mostrar controles»**.




1. Descarregueu l'autoCAD del Classroom de Domòtica.
2. Mentre es descarrega podeu aprofitar per a accedir a autodesk amb
el vostre correu corporatiu.

<video autoplay loop muted playsinline width="600">
  <source src="img/AutoCAD01_descarrega_i_compte.mp4" type="video/mp4">
  El teu navegador no suporta el vídeo HTML5.
</video>




3. Si no teniu programa de descompressió descarregueu-lo per a extreure
l'arxiu .rar
4. Descomprimiu.

<video autoplay loop muted playsinline width="600">
  <source src="img/AutoCAD02_decompressio.mp4" type="video/mp4">
  El teu navegador no suporta el vídeo HTML5.
</video>




5. Instal·leu fent doble click a setup.
6. Us demanarà reiniciar varies vegades i instal·lar actualitzacions.
7. Finalment haureu de iniciar sessió al compte.

<video autoplay loop muted playsinline width="600">
  <source src="img/AutoCAD03_instalacio.mp4" type="video/mp4">
  El teu navegador no suporta el vídeo HTML5.
</video>
