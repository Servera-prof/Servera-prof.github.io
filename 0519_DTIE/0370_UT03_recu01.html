UT03 - Documentació gràfica i CAD en IE.			
========================================

Cada tasca val 1 punt excepte a on s'indiqui. La puntuació
de l'exercici serà la suma dels punts obtinguts dividit pel total
de punts multiplicat per deu 

> $$ \dfrac {\sum\limits_{i=1}^n P_i}{\sum\limits_{i=1}^n Z_i} \cdot 10 $$
> A on:
> - $ n $ és el total de tasques
> - $ P_i $ és la puntuació obtinguda a la tasca i-èssima
> - $ Z_i $ és la puntuació màxima de la tasca i-èssima



Examen de recuperació #01
-------------------------

Per a fer el següent exercici s'han de realitzar tots els punts
següents:

- Ves a la web del cadastre i descarrega entre 100 i 200 parcel·les en
  DXF.
- Prepara una pàgina DIN A2 a l'espai paper sense marges.
- Prepara un requadre a l'espai paper amb 10 mm de marge a tots els
  costats, excepte a l'esquerra que ha de ser de 20 mm.
  Ara fes un caixetí de 180 x 36 al cantó inferior dret. La resta de
  l'espai ha de ser una finestra gràfica.
- Marca els punts de doblegament. Pots consultar-la 
  [UNE 1-027-95](docs/norma_une_1027.pdf)
- Fes una voravia (_acera_ en castellà) a 5 m de distància de la línia 
  de façana de tota una illa de cases (_manzana_ en castellà), 
  al model ha de ser de color cian, però a l'espai paper ha de ser de 
  color blau.
- Duplica la presentació (l'espai paper que has utilitzat). 
  A l'original l'escala de la finestra gràfica ha d'estar a 1:2000.
  A la còpia es farà servir una escala no normalitzada d'1:250 
- Fes un ombreig ANSI 31 que cobreixi tota una illa de cases. 
  Fes només un ombreig, és a dir amb un clic ha d'estar creat tot
  l'ombreig.
- Posa el nom a 2 carrers amb lletra 3,5 mm i amb la direcció del propi 
  carrer. A més utilitza una línia de referència (directiva segons la 
  terminologia d'AutoCAD).
- (_2 punts_) Importa un pdf amb una centralització de comptadors des
  de la web del fabricant Pinazo. Dibuixa un rectangle al voltant que
  representi l'armari de la CC, no cal que compleixi les distàncies
  reglamentàries. Finalment acota-ho respectant l'UNE 1039, pots 
  consultar [els apunts](0202_UT02c_normes.html).
