UT05 - Pressupostos en IE.			
==========================

Cada tasca val 1 punt excepte a on s'indiqui. La puntuació
de l'exercici serà la suma dels punts obtinguts dividit pel total
de punts multiplicat per deu 

> $$ \dfrac {\sum\limits_{i=1}^n P_i}{\sum\limits_{i=1}^n Z_i} \cdot 10 $$
> A on:
> - $ n $ és el total de tasques
> - $ P_i $ és la puntuació obtinguda a la tasca i-èssima
> - $ Z_i $ és la puntuació màxima de la tasca i-èssima



Recuperació 1
-------------

1. (_7 punts_) A les següents imatges tens un plànol d'il·luminació i un
plànol de força. A partir d'ells crea el subcapítol de mecanismes del
pressupost i amidaments. Utilitza la plantilla que se't proporciona.

- Elements de suport
    + [il·luminació](img/recu_UT05_01.png)<sup>[PNG]</sup>
    + [força](img/recu_UT05_02.png)<sup>[PNG]</sup>
    + [plantilla](docs/recu_UT05.ods)<sup>[ODS]</sup>
- Rúbrica
    + La zonificació és correcta (_1 punt_)
    + Els valors dels amidaments són correctes (_3 punts_)
    + Les fórmules utilitzades són correctes (_2 punts_)
    + No s'ha fet Ctrl+C Ctrl+V des del descompost (_0.5 punts_)
    + L'estètica és correcta (_0.5 punts_)

**IMPORTANT:** Al plànol a on posa més d'una lletra vol dir que hi ha
més d'un mecanisme. Per exemple D1-D2-D3 vol dir que hi ha 3 mecanismes
associats a un únic símbol.

2. (_1 punt_) Modifica el preu de l'embellidor a la pestanya de preu 
   unitari. Augmenta'l un 20 %.

3. (_1 punt_) Modifica la quantitat de temps necessària perquè el 
   peó i l'oficial primera muntin un C2a, augmenta'l un 30 %.

4. (_1 punt_) La partida del punt de llum d'encreuament és anormalment
   cara, busca a la partida si hi ha algun error o alguna cosa que no 
   encaixi
