UT06 - El projecte tècnic.			
==========================

Cada tasca val 1 punt excepte a on s'indiqui. La puntuació
de l'exercici serà la suma dels punts obtinguts dividit pel total
de punts multiplicat per deu 

> $$ \dfrac {\sum\limits_{i=1}^n P_i}{\sum\limits_{i=1}^n Z_i} \cdot 10 $$
> A on:
> - $ n $ és el total de tasques
> - $ P_i $ és la puntuació obtinguda a la tasca i-èssima
> - $ Z_i $ és la puntuació màxima de la tasca i-èssima



Exercici 1
----------

Per a fer el següent exercici s'han de realitzar tots els punts
següents:

![c500](img/exer_UT06_01.png)

- Mira la imatge (fes click amb el botó dret, i trieu 
  _abrir en una nueva pestaña_ per a veure-la més gran). 
  Crea la mateixa taula.

**Nota:** Pots utilitzar les fórmules següents:

> $$ U_c = \dfrac{P \cdot L}{U} \cdot (R_{90} + X \cdot \tan
     \varphi) $$
> A on:
> - $Uc$ és la caiguda de tensió, en $\text{V}$.
> - $P$ és la potència a transportar, en $\text{kW}$.
> - $L$ és la longitud de la línia, en $\text{km}$.
> - $U$ és la tensió nominal de la línia, en $\text{kV}$.
> - $R_90$ és la resistència de la línia a 90 °C, en $Ω/ \text{km}$.
> - $X$ és la reactància de la línia, en $Ω/ \text{km}$.
> - $\tan \varphi$ és la tangent de l'angle definit per el factor de 
>   potència.
