## Enunciat

**Problema 1.** (_4 punts_)

Ens trobem redactant un porjecte de XSBT a Lloret per a donar
subministrament elèctric a una petita finca plurifamiliar de 8
habitatges.

El conductor connecta a una XABT, fa una CAS i passa a ser XSBT.
Com que el subministre no és de gran potència no s'instal·larà la màxima
secció prescrita per a XSBT sino que es continuarà amb la secció de
la XABT de 150 mm².
El material és l'habitual per a les xarxes subterrànies que es fan
avui en dia.

![fl400](img/UT03_recu01_rasa.png)
En el punt més desfavorable, la rasa discorre sota calçada amb tubs
formigonats.

La profunditat «A» de la rasa és de [[p6]] cm, la paret del tub
té un gruix de [[p8]] mm i el seu diàmetre exterior és ø[[p9]].

Segons un model simplificat de l'estàndard IEC 60287, la temperatura
màxima del terreny a tenir en compte és de [[p11]] °C.

Donades les conductivitats tèrmiques dels terrenys habitualment
trobats a les Illes Balears segons el CTE i comptant amb la composició
del terreny d'aquesta zona, la conductivitat es troba al voltant
de [[p12]] W/(m·K).

Aquest circuit circularà amb un altre circuit, a la distància
que marquen els plànols. La distància a considerar per a aquest càlcul
és la que hi ha entre les parets dels tubs.

**Resposta:**

_a_) La intensitat màxima admissible abans
  d'aplicar els coeficients és [[i1]] A (_0,5 punts_)

_b_) Els coeficients de temperatura,resistivitat, profunditat, i
  agrupament són respectivament:
- [[i2]] (_0,5 punts_)
- [[i3]] (_0,5 punts_)
- [[i4]] (_0,5 punts_)
- [[i5]] (_0,5 punts_)

_c_) La intensitat màxima que podrà aguantar el conductor és: [[i6]] (_1,5 punts_)

function tan(a){
    return Math.tan(a*2*π/360);
}

function atan(a){
    return Math.atan(a)*360/2/π;
}

function sin(a){
    return Math.sin(a*2*π/360);
}

function asin(a){
    return Math.asin(a)*360/2/π;
}

function cos(a){
    return Math.cos(a*2*π/360);
}

function acos(a){
    return Math.acos(a)*360/2/π;
}


function cbi(x, y){ //complexe input en binomial
    const c = {};
    c.r = (x**2 + y**2)**0.5;
    c.φ = Math.atan2(y, x)*360/2/π;
    c.x = x;
    c.y = y;
    return c;
}

function cpol(r, φ){ //complexe input en polar
    const c = {};
    c.r = r;
    c.φ = φ;
    c.x = r * cos(φ);
    c.y = r * sin(φ);
    return c;
}

function sumc(a, b){
    return cbi(a.x + b.x, a.y + b.y)
}

function restc(a, b){
    return cbi(a.x - b.x, a.y - b.y)
}

function multc(a, b){
    return cpol(a.r*b.r, a.φ+b.φ);
}

function multc_esc(λ, a){
    return cpol(λ*a.r, a.φ);
}

function divc(a, b){
    return cpol(a.r/b.r, a.φ-b.φ);
}

function invc(a){ // inversa d'un complexe
    return cpol(1/a.r, -a.φ);
}

function logc (nom, v){ // log de un numero complexe
    let log = "";
    log += nom + ": ";
    log += xs(v.x);
    if (v.y > 0) log += " + j" + xs(v.y);
    else if (v.y < 0) log += "-j" + xs(-v.y);
    log += "; ";
    log += xs(v.r) + "∠" + xs(v.φ) + "°\n";
    log = coma(log);
    return log;
}

function logcbi (v){ // log de un numero complexe només en binomial
    let log = "";
    log += xs(v.x);
    if (v.y > 0) log += " + j" + xs(v.y);
    else if (v.y < 0) log += "-j" + xs(-v.y);
    log = coma(log);
    return log;
}

function l(a, b = 4){  // log abreviat a l totsol

function ll(a, b = 4){ // log Latex

function xs(a, b = 4){

    if (a.toPrecision) a = a.toPrecision(b);

}

function coma(a){
    a = a + "";
    return a.replaceAll(".", ",");
}

function cl(a){ // coma per a latex
    return coma(a).replaceAll(",", "{,}");
}

function xsMap(a){
