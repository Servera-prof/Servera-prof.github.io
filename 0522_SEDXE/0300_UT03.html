## 2. Càlcul de la cdt

### 2.1. Càlcul de la cdt segons REBT

Segons l'REBT la conductivitat del coure i de l'alumini a 90 °C és:
- Coure: $\gamma_{90} = 45{,}49~\text{m} / (\Omega \cdot \text{mm}^2)$
- Alumini: $\gamma_{90} = 27{,}80~\text{m} / (\Omega \cdot \text{mm}^2)$

Tot i que habitualment es pren 44 i 28, ja que són més fàcils de
recordar.

Amb aquests valors es calcula la resistència com a:

> $$
R = \dfrac {L}{\gamma \cdot S}
$$
> A on:
> - $R$ és la resistència en $\Omega$
> - $L$ és la longitud en $\text{m}$
> - $S$ és la secció en $\text{mm}^2$
> - $\gamma$ és la conductivitat
>   en $\text{m} / (\Omega \cdot \text{mm}^2)$

Per altra banda, la reactància s'estima en 0,1 Ω/km si no es tenen dades
del fabricant.

Una vegada es coneix la resistència i la reactància, la caiguda de
tensió per una línia monofàsica és

> $$
\Delta U = 2 \cdot \dfrac{P}{U} \cdot (R_L + X_L \cdot \tan \varphi_R)
$$
> A on:
> - $\Delta U$ és la resistència en $\text{V}$
> - $P$ és la potència transportada en $\text{W}$
> - $U$ és la tensió de línia en $\text{V}$
> - $R_L$ és la resistència de la línia en $\Omega$
> - $X_L$ és la reactància de la línia en $\Omega$

La caiguda de tensió per una línia trifàsica és:

> $$
\Delta U = \dfrac{P}{U} \cdot (R_L + X_L \cdot \tan \varphi_R)
$$
> A on:
> - $\Delta U$ és la cdt en $\text{V}$
> - $P$ és la potència transportada en $\text{W}$
> - $U$ és la tensió de línia en $\text{V}$
> - $R_L$ és la resistència de la línia en $\Omega$
> - $X_L$ és la reactància de la línia en $\Omega$
> - $\tan \varphi_R$ és el factor de potència de la càrrega

## 2.2. Càlcul de la cdt segons NRZ002:

S'obtenen els valors de $R$ i de $X$ de les següents taules.
**Alerta**: No tenen res a veure amb els valors de l'anterior mètode,
aquests valors són en $\Omega / \text{km}$

> ![c500](img/NRZ002t6.png)
> **Fig. 9**
> edistribución (2020)
> _Taula 6 − Resistència dels conductors_.
> Imatge amb copyright<sup>©</sup> utilitzada en aplicació de l'article
> 32 de la [LPI]

> ![c500](img/NRZ002t7.png)
> **Fig. 10**
> edistribución (2020)
> _Taula 7 − Reactància dels conductors_.
> Imatge amb copyright<sup>©</sup> utilitzada en aplicació de l'article
> 32 de la [LPI]

Amb aquests valors es calcula la cdt amb les següents fórmules:

> $$
U_C = \dfrac{P \cdot L}{U} \cdot (R_{90} + X \cdot \tan \varphi)
$$
> $$
U_C (\%) = \dfrac{P \cdot L}{10 \cdot U^2} \cdot (R_{90} + X \cdot \tan \varphi)
$$
> A on:
> - $U_C$ és la cdt en $\text{V}$
> - $P$ és la potència transportada en $\text{W}$
> - $U$ és la tensió de línia en $\text{V}$
> - $R_{90}$ és la resistència per quilòmetre de la línia
>   en $\Omega/\text{km}$
> - $X$ és la reactància per quilòmetre de la línia
>   en $\Omega / \text{km}$
> - $\tan \varphi$ és el factor de potència de la càrrega
