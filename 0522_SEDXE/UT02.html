## 1. Xarxes de distribucio en BT
Es defineix com a BT aquelles tensions que entre fases tenen un valor
igual o inferior a:
- 1.000 V en alterna.
- 1.500 V en contínua.
La seva funció és dur l’energia elèctrica des del CT fins als
consumidors.
Van des dels fusibles del quadre de BT del CT fins a la caixa general
de protecció (CGP) del consumidor.
Normativa a complir:
- REBT (ITC-BT 06 i ITC-BT 07).
- Normes particulars de l’empresa subministradora d’energia (ESE).
- Normes urbanístiques del municipi (sobretot si és aèria).

Les aèries s’utilitzen en llocs que no tinguin una alta densitat de
població.
Si hi ha grans finques la quantitat de cables per la façana i entre
suports seria massa gran. En aquests casos s’utilitzen xarxes
soterrades.

Avantatges i inconvenients:
En les aèries la instal·lació i el manteniment són més fàcils, per tant
són més econòmiques, però tenen major impacte visual i l’hi afecten més
els llamps.
Les soterrades són més cares i es complica la localització d’avaries,
però no provoquen impacte visual.

## 2. Xarxes aèries

S’instal·len a l’exterior a certa altura.
Poden ser de cable nuu o aïllat, i es poden instal·lar a la façana o
tensada entre suports
