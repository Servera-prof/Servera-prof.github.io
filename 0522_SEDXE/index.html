# 0522 Desenvolupament de Xarxes elèctriques i Centres de Transformació






## 1. Coneixements previs

Per a aquest mòdul és útil tenir unes nocions mínimes dels següents conceptes:

- Fulls de càlculs
- Disseny assistit per ordinador CAD
- Càlculs de circuits
- Instal·lacions d'enllaç

Aquests coneixements s'enriquiran als mòduls de Documentació Tècnica, Sistemes
i Circuits Elèctrics i Configuració d'Instal·lacions Elèctriques.
