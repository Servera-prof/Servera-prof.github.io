# Crea un test per als teus companys

En aquesta activitat s'ha de crear un test de la unitat que pertoqui 
per als companys, com més similar sigui al que us pot demanar el
professor, més útil serà la feina que feu.
Si tots feu una bona feina el grup sencer avança.

Per a fer el test és suficient amb omplir 
[aquesta plantilla](docs/excel2test.ods) 
amb les preguntes i respostes que vulgueu, assenyalant quina és la 
correcta a la darrera columna.

L'entrega s'ha de fer abans de la fi del termini. El dia següent el
professor posarà a disposició de la classe tots els tests per a que
pugueu practicar.
