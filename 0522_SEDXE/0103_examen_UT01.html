terra), el segon no necessita suports (de formigó, gelosia o fusta),
ja que és auto-suportant (_self suported_ en anglès).<br/>
d) No hi ha diferència, són nomenclatures diferents per una mateixa
cosa, fibra òptica.<br/>
e) Cap de les altres respostes és correcta. <br/>
