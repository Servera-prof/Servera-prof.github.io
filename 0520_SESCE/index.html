## 1. Coneixements previs

Per a aquest mòdul es necessita tenir uns mínims coneixements previs.
Tan els alumnes que provenen de grau mitjà com els que provenen de
batxillerat, tenen aquests coneixements. Així i tot si els necessita
un suport es pot visitar el següent
[repàs de matemàtiques d'ESO](UT00a-repas_mate.html)

També es requereixen uns coneixements bàsics de circuits elèctrics.
En aquest cas, els alumnes que provenen de grau mitjà els haurien de
tenir, però no així els de Batxillerat. Abans de començar el temari
es dedicaran 2 hores a fer una breu
[introducció a l'electricitat](UT00b-intro_elec.html)
i a repassar el concepte de
[resistències equivalents](UT00d-exem_resi_equi.html)

Les següents 2 hores es dedicaran a repassar Kirchhoff en corrent
continua:
- [Exemple detallat](UT00c-exem_kirch.html)
- [Exemple senzill](UT00f-exem_kirch_02.html)
- [Exemple amb 5 incògnites](UT00g-exem_kirch_5_inco.html)

Finalment també es requereix coneixements i maneig de nombres complexos.
Aquests coneixements els haurien de tenir els alumnes de Batxillerat
però es posible que els de grau mitjà no els tenguin. Sigui com sigui
aquestes competènciese s'adquiriran en el transcurs del temari,
i no s'ha considerat necessari fer un repàs.
